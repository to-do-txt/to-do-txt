<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .prio-a { border-color: #fb923c !important; }
        .prio-b { border-color: #facc15 !important; }
        .prio-c { border-color: #4ade80 !important; }
        .prio-none { border-color: #3b82f6 !important; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) {
            #sidebar.closed { transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
        }
        .sync-locked { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-[#121212] text-gray-200 font-sans h-screen flex flex-col overflow-hidden">

    <div id="status" class="fixed bottom-2 right-4 text-[9px] font-mono z-50 flex items-center gap-3 bg-[#0a0a0a]/90 px-3 py-1.5 rounded-full border border-[#333] shadow-2xl">
        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-green-500"></div>
        <div id="statusText" class="flex gap-3 items-center">
            <span class="text-gray-400">v3.3.3</span>
            <span class="text-gray-600 border-l border-gray-800 pl-3">Build: Feb 23, 08:18 AM</span>
        </div>
    </div>

    <div id="loginOverlay" class="fixed inset-0 bg-[#121212] z-50 flex items-center justify-center hidden">
        <div class="text-center bg-[#1e1e1e] p-10 rounded-2xl border border-gray-800 mx-4">
            <h1 class="text-2xl font-bold mb-4 text-blue-500 font-black tracking-tighter">to-do-txt</h1>
            <p class="text-xs text-gray-500 mb-6 uppercase tracking-widest">Minimalist Task Sync</p>
            <button onclick="doLogin()" class="bg-blue-600 px-10 py-3 rounded-lg font-bold w-full text-white shadow-lg">Connect Dropbox</button>
        </div>
    </div>

    <header class="p-4 bg-[#1e1e1e] border-b border-[#333] z-40">
        <div class="max-w-5xl mx-auto flex flex-col gap-3">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white text-xl">☰</button>
                    <div class="font-bold text-lg md:text-xl text-blue-500 cursor-pointer tracking-tighter" onclick="resetAll()">to-do-txt</div>
                </div>
                <div class="flex items-center gap-4 relative text-[9px] md:text-[10px] font-bold uppercase tracking-widest text-white/70">
                    <button onclick="downloadBackup()" class="text-blue-400 hover:text-blue-300">Backup</button>
                    <button onclick="toggleHeaders()" id="headerToggle" class="text-green-400">Hide Headers</button>
                    <button onclick="toggleCompletedVisibility()" id="doneToggle" class="text-purple-400">Hide Done</button>
                    <button onclick="toggleRawEdit()" class="text-orange-400">Raw</button>
                    <button onclick="doLogout()" class="text-gray-600">Logout</button>
                </div>
            </div>
            <div class="flex w-full">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search tasks..." class="w-full bg-[#0a0a0a] border border-[#333] rounded-full px-4 py-1.5 text-xs outline-none focus:border-blue-500 text-white">
            </div>
            <div id="addBar" class="flex gap-2">
                <input type="text" id="newTodo" onkeypress="if(event.key === 'Enter') addTask()" placeholder="Add task (A) @context +project..." class="flex-1 bg-[#0a0a0a] border border-[#444] rounded px-4 py-2 text-sm outline-none focus:border-blue-500 text-white">
                <button id="addBtn" onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded font-bold text-sm text-white disabled:bg-gray-700 disabled:text-gray-500">Add</button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="closed fixed inset-y-0 left-0 w-64 bg-[#121212] p-6 z-50 border-r border-[#333] md:relative md:translate-x-0 md:block overflow-y-auto">
            <div class="mb-6 flex justify-between items-center">
                <h2 class="text-[10px] font-black text-gray-500 uppercase tracking-widest text-white">Dashboard</h2>
                <button onclick="resetAll()" class="text-[9px] bg-red-900/30 text-red-400 px-2 py-1 rounded hover:bg-red-900/50 transition font-bold uppercase tracking-tighter">Reset All</button>
            </div>
            <div class="mb-8"><div id="dashboardMetrics" class="space-y-1 text-sm"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Priority</h2><div id="priorityList" class="space-y-1 text-sm"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-yellow-500/50">Due</h2><div id="dueList" class="space-y-1 text-sm"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-blue-500/50">Projects</h2><div id="projectList" class="space-y-1 text-sm"></div></div>
            <div><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-green-500/50">Contexts</h2><div id="contextList" class="space-y-1 text-sm"></div></div>
        </aside>

        <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-40 md:hidden"></div>

        <main class="flex-1 p-4 md:p-6 overflow-y-auto w-full">
            <div id="focusBanner" class="hidden max-w-4xl mx-auto mb-6 bg-blue-900/20 border border-blue-500/30 rounded-lg p-4 flex justify-between items-center">
                <div>
                    <div class="text-[10px] font-black uppercase tracking-widest text-blue-400 mb-1">Project Focus</div>
                    <h2 id="focusTitle" class="text-xl font-bold text-white tracking-tight"></h2>
                    <div class="w-48 h-1.5 bg-gray-800 rounded-full mt-2 overflow-hidden">
                        <div id="focusProgress" class="h-full bg-blue-500 transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
                <button onclick="resetAll()" class="text-gray-400 hover:text-white text-xl px-4">✕</button>
            </div>
            <div id="todoList" class="space-y-1 max-w-4xl mx-auto w-full pb-20"></div>
            <div id="rawEditorContainer" class="hidden flex-1 flex flex-col max-w-4xl mx-auto w-full h-full pb-10">
                <textarea id="rawEditor" class="flex-1 bg-[#0a0a0a] text-gray-300 font-mono text-sm p-4 border border-[#333] rounded outline-none h-[60vh]"></textarea>
                <button onclick="saveRawEdit()" class="mt-4 bg-orange-600 text-white py-3 rounded text-xs font-bold uppercase tracking-widest">Save Changes</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        const APP_VERSION = "v3.3.3";
        const BUILD_TIME = "Feb 23, 08:18 AM";
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const dbxAuth = new Dropbox.DropboxAuth({ clientId: CLIENT_ID });
        let dbx, allTasks = [], activeFilters = new Set(), isRawEditing = false, showCompleted = true, showHeaders = true, editingIndex = null, showPastDueOnly = false, activeProject = null, currentRev = null;

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) { startApp(token); } 
            else {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('code')) {
                    const verifier = localStorage.getItem('dbx_verifier');
                    dbxAuth.setCodeVerifier(verifier);
                    const resp = await dbxAuth.getAccessTokenFromCode(REDIRECT_URI, urlParams.get('code'));
                    localStorage.setItem('dbx_token', resp.result.access_token);
                    window.location.href = REDIRECT_URI;
                } else document.getElementById('loginOverlay').classList.remove('hidden');
            }
        }

        function doLogin() { dbxAuth.getAuthenticationUrl(REDIRECT_URI, null, 'code', 'offline', null, 'none', true).then(u => { localStorage.setItem('dbx_verifier', dbxAuth.getCodeVerifier()); window.location.href = u; }); }
        function doLogout() { localStorage.clear(); window.location.href = REDIRECT_URI; }
        function startApp(token) { dbx = new Dropbox.Dropbox({ accessToken: token }); loadTasks(); setInterval(checkRemoteChanges, 30000); }

        async function loadTasks() {
            updateSyncStatus('loading');
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                currentRev = res.result.rev;
                const text = await res.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                updateSyncStatus('synced');
                render();
            } catch (e) { updateSyncStatus('error'); allTasks = ["# Error loading file"]; render(); }
        }

        async function checkRemoteChanges() {
            if (isRawEditing) return;
            try {
                const meta = await dbx.filesGetMetadata({ path: '/todo.txt' });
                if (meta.result.rev !== currentRev) { updateSyncStatus('outdated'); }
            } catch (e) { console.error("Poll error", e); }
        }

        async function saveTasks() {
            try {
                const res = await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} });
                currentRev = res.result.rev;
                updateSyncStatus('synced');
            } catch (e) { updateSyncStatus('error'); }
        }

        function updateSyncStatus(status) {
            const ind = document.getElementById('syncIndicator');
            const txt = document.getElementById('statusText');
            const btn = document.getElementById('addBtn');
            const buildInfo = `<span class="text-gray-400">${APP_VERSION}</span><span class="text-gray-600 border-l border-gray-800 pl-3">Build: ${BUILD_TIME}</span>`;
            
            if (status === 'synced') {
                ind.className = "w-2 h-2 rounded-full bg-green-500";
                txt.innerHTML = buildInfo;
                btn.disabled = false; btn.innerText = "Add";
            } else if (status === 'outdated') {
                ind.className = "w-2 h-2 rounded-full bg-yellow-500 animate-pulse";
                txt.innerHTML = `<span class="text-yellow-400 cursor-pointer underline font-bold" onclick="loadTasks()">Remote Updates Detected - Click to Refresh</span>`;
                btn.disabled = true; btn.innerText = "Locked";
            } else if (status === 'loading') {
                txt.innerText = "Syncing...";
            } else {
                ind.className = "w-2 h-2 rounded-full bg-red-500";
                txt.innerText = "Sync Error";
            }
        }

        function getTaskMeta(text) {
            const p = text.match(/^\(([A-Z])\)/);
            const d = text.match(/due:(\d{4}-\d{2}-\d{2})/);
            const pr = text.match(/\+(\w+)/);
            const today = new Date().toISOString().split('T')[0];
            return { priority: p ? p[1] : 'Z', due: d ? d[1] : '9999-12-31', project: pr ? pr[1] : 'ZZZ', isHeader: text.startsWith('#'), isPastDue: (d && d[1] < today && !text.startsWith('x ')) };
        }

        function toggleTask(i) {
            const today = new Date().toISOString().split('T')[0];
            const doneRegex = /^x \d{4}-\d{2}-\d{2} /;
            allTasks[i] = doneRegex.test(allTasks[i]) ? allTasks[i].replace(doneRegex, '') : `x ${today} ${allTasks[i]}`;
            render(); saveTasks();
        }

        function addTask() {
            const inp = document.getElementById('newTodo'); let text = inp.value.trim(); if (!text) return;
            const today = new Date().toISOString().split('T')[0];
            const prioMatch = text.match(/^\(([A-Z])\)\s*/);
            text = prioMatch ? `${prioMatch[0]}${today} ${text.replace(prioMatch[0], '')}` : `${today} ${text}`;
            allTasks.push(text); inp.value = ""; render(); saveTasks();
        }

        function render() {
            const list = document.getElementById('todoList'), search = document.getElementById('searchInput').value.toLowerCase();
            const banner = document.getElementById('focusBanner'), focusTitle = document.getElementById('focusTitle'), focusProgress = document.getElementById('focusProgress');

            let display = allTasks.map((text, originalIndex) => ({ text, originalIndex, meta: getTaskMeta(text) }));
            
            if (activeProject) {
                banner.classList.remove('hidden'); focusTitle.innerText = activeProject.replace('+', '');
                const pTasks = allTasks.filter(t => t.includes(activeProject) && !t.startsWith('#'));
                const comp = pTasks.filter(t => t.startsWith('x ')).length;
                focusProgress.style.width = pTasks.length > 0 ? `${(comp / pTasks.length) * 100}%` : '0%';
            } else { banner.classList.add('hidden'); }

            if (!showHeaders) display = display.filter(t => !t.meta.isHeader);
            if (!showCompleted || showPastDueOnly) display = display.filter(t => !t.text.startsWith('x ') || t.meta.isHeader);
            if (showPastDueOnly) display = display.filter(t => t.meta.isPastDue || t.meta.isHeader);
            if (activeProject) display = display.filter(t => t.text.includes(activeProject) || t.meta.isHeader);
            activeFilters.forEach(f => { display = display.filter(t => t.text.includes(f) || t.meta.isHeader); });
            if (search) display = display.filter(t => t.text.toLowerCase().includes(search) || t.meta.isHeader);

            list.innerHTML = display.map(item => {
                if (item.meta.isHeader) return `<div class="pt-8 pb-2 border-b border-[#333] mb-4 text-blue-500 font-black uppercase text-[10px] tracking-widest">${item.text.replace(/#+\s+/, '')}</div>`;
                const isDone = item.text.startsWith('x ');
                const isEditing = editingIndex === item.originalIndex;
                let content = isEditing ? `<input id="edit-${item.originalIndex}" type="text" value="${item.text.replace(/"/g, '&quot;')}" class="flex-1 bg-[#0a0a0a] border border-blue-500 rounded px-2 py-0.5 text-sm outline-none text-white" onblur="finishEditing(${item.originalIndex}, this.value)" onkeypress="if(event.key==='Enter') finishEditing(${item.originalIndex}, this.value)">` : 
                `<div class="flex-1 text-sm cursor-text ${isDone ? 'line-through text-gray-500 italic' : ''}" onclick="startEditing(${item.originalIndex})">${item.text.replace(/(\([A-Z]\))/g, '<span class="text-orange-400 font-bold">$1</span>').replace(/(\+\w+)/g, '<span class="text-blue-400 font-bold">$1</span>').replace(/(@\w+)/g, '<span class="text-green-400 font-bold">$1</span>').replace(/(due:\d{4}-\d{2}-\d{2})/g, '<span class="text-yellow-500">$1</span>').replace(/link:([^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-500 underline font-bold" onclick="event.stopPropagation()">link ↗</a>')}</div>`;
                const p = item.meta.priority;
                const pClass = isDone ? 'border-l-gray-700 opacity-40' : (p === 'A' ? 'prio-a' : p === 'B' ? 'prio-b' : p === 'C' ? 'prio-c' : 'prio-none');
                return `<div class="group flex items-center bg-[#1e1e1e] border-l-4 ${pClass} mb-1 p-3 hover:bg-[#252525] rounded-r shadow-sm">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.originalIndex})" class="w-5 h-5 mr-4 cursor-pointer accent-blue-500">
                    ${content} <button onclick="deleteTask(${item.originalIndex})" class="md:opacity-0 group-hover:opacity-100 text-gray-600 hover:text-red-500 px-2">✕</button>
                </div>`;
            }).join('');
            updateSidebars();
        }

        function updateSidebars() {
            const openT = allTasks.filter(t => !t.startsWith('x ') && !t.startsWith('#'));
            const baseT = activeProject ? openT.filter(t => t.includes(activeProject)) : (showPastDueOnly ? allTasks.filter(t => getTaskMeta(t).isPastDue) : openT);
            const pastD = allTasks.filter(t => getTaskMeta(t).isPastDue).length;
            document.getElementById('dashboardMetrics').innerHTML = `<div class="flex justify-between items-center mb-2 text-blue-400"><span>Total Open</span><span class="bg-blue-900/30 px-2 py-0.5 rounded font-bold">${openT.length}</span></div>
                <div onclick="togglePastDue()" class="flex justify-between items-center cursor-pointer mb-2 ${showPastDueOnly ? 'text-white font-bold underline' : 'text-red-400'}"><span>Past Due</span><span class="bg-red-900/30 px-2 py-0.5 rounded font-bold">${pastD}</span></div>`;
            const sb = (id, re, c, isP = false) => {
                const items = [...new Set(allTasks.join(' ').match(re) || [])].sort();
                document.getElementById(id).innerHTML = items.map(v => {
                    const count = baseT.filter(t => t.includes(v)).length;
                    if (count === 0 && !activeFilters.has(v) && activeProject !== v) return "";
                    return `<div onclick="${isP?'toggleProjectFocus':'toggleFilter'}('${v}')" class="flex justify-between items-center cursor-pointer mb-2 ${(isP?activeProject===v:activeFilters.has(v)) ? 'text-white font-bold underline' : c + ' hover:text-white'}"><span>${v.replace('due:','')}</span><span class="text-[10px] bg-[#222] px-2 py-0.5 rounded text-gray-400">${count}</span></div>`;
                }).join('');
            };
            sb('priorityList', /\([A-Z]\)/g, 'text-orange-400'); sb('dueList', /due:\d{4}-\d{2}-\d{2}/g, 'text-yellow-500'); sb('projectList', /\+\w+/g, 'text-blue-400', true); sb('contextList', /@\w+/g, 'text-green-400');
        }

        function toggleProjectFocus(p) { activeProject = (activeProject === p) ? null : p; activeFilters.clear(); showPastDueOnly = false; render(); }
        function togglePastDue() { showPastDueOnly = !showPastDueOnly; activeFilters.clear(); activeProject = null; render(); }
        function toggleFilter(f) { showPastDueOnly = false; activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function startEditing(i) { editingIndex = i; render(); setTimeout(() => document.getElementById(`edit-${i}`)?.focus(), 10); }
        function finishEditing(i, val) { if (val.trim() && val !== allTasks[i]) { allTasks[i] = val.trim(); saveTasks(); } editingIndex = null; render(); }
        function deleteTask(i) { if(confirm('Delete?')) { allTasks.splice(i, 1); render(); saveTasks(); } }
        function toggleHeaders() { showHeaders = !showHeaders; document.getElementById('headerToggle').innerText = showHeaders ? "Hide Headers" : "Show Headers"; render(); }
        function toggleCompletedVisibility() { showCompleted = !showCompleted; document.getElementById('doneToggle').innerText = showCompleted ? "Hide Done" : "Show Done"; render(); }
        function toggleRawEdit() { isRawEditing = !isRawEditing; document.getElementById('todoList').classList.toggle('hidden', isRawEditing); document.getElementById('rawEditorContainer').classList.toggle('hidden', !isRawEditing); if(isRawEditing) document.getElementById('rawEditor').value = allTasks.join('\n'); }
        function saveRawEdit() { allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim() !== ""); saveTasks(); toggleRawEdit(); render(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); }
        function downloadBackup() { const blob = new Blob([allTasks.join('\n')], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `todo-${new Date().toISOString().split('T')[0]}.txt`; a.click(); }
        function resetAll() { activeFilters.clear(); activeProject = null; showPastDueOnly = false; showCompleted = true; showHeaders = true; document.getElementById('searchInput').value = ""; render(); }
        
        init();
    </script>
</body>
</html>
