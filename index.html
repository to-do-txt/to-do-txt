<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .prio-a { border-left-color: #fb923c !important; }
        .prio-b { border-left-color: #facc15 !important; }
        .prio-none { border-left-color: #3b82f6 !important; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) { #sidebar.closed { transform: translateX(-100%); } }
        .task-row:hover .task-actions { opacity: 1; }
    </style>
</head>
<body class="bg-[#121212] text-gray-200 font-sans h-screen flex flex-col overflow-hidden">

    <div id="status" class="fixed bottom-2 right-4 text-[9px] font-mono z-50 flex items-center gap-3 bg-[#0a0a0a]/90 px-3 py-1.5 rounded-full border border-[#333]">
        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-gray-500"></div>
        <div id="statusText" class="flex gap-3 items-center">
            <span class="text-gray-400">v3.4.4</span>
            <span class="text-gray-600 border-l border-gray-800 pl-3">Feb 23, 08:52 AM</span>
        </div>
    </div>

    <header class="p-4 bg-[#1e1e1e] border-b border-[#333] z-40">
        <div class="max-w-5xl mx-auto flex flex-col gap-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-gray-400">☰</button>
                    <div class="font-bold text-lg text-blue-500 tracking-tighter cursor-pointer" onclick="resetAll()">to-do-txt</div>
                </div>
                <div class="flex gap-3 text-[10px] font-bold uppercase text-gray-500">
                    <button onclick="toggleViewMode()" class="hover:text-blue-400">View</button>
                    <button onclick="toggleRawEdit()" class="hover:text-orange-400">Raw</button>
                    <button onclick="doLogout()" class="hover:text-red-400">Logout</button>
                </div>
            </div>
            
            <input type="text" id="searchInput" oninput="render()" placeholder="Search..." class="w-full bg-[#0a0a0a] border border-[#333] rounded-full px-4 py-1.5 text-xs outline-none focus:border-blue-500 text-white">
            
            <div class="flex gap-2">
                <input type="text" id="newTodo" onkeypress="if(event.key === 'Enter') addTask()" placeholder="Add a task..." class="flex-1 bg-[#0a0a0a] border border-[#444] rounded px-4 py-2 text-sm outline-none focus:border-blue-500">
                <button id="addBtn" onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded font-bold text-sm hover:bg-blue-500">Add</button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="closed fixed inset-y-0 left-0 w-64 bg-[#121212] p-6 z-50 border-r border-[#333] md:relative md:translate-x-0 md:block overflow-y-auto">
            <div id="dashboardMetrics" class="mb-8 text-sm"></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-600 mb-4 uppercase tracking-widest">Priority</h2><div id="priorityList" class="space-y-1"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-600 mb-4 uppercase tracking-widest">Projects</h2><div id="projectList" class="space-y-1"></div></div>
            <div><h2 class="text-[10px] font-black text-gray-600 mb-4 uppercase tracking-widest">Contexts</h2><div id="contextList" class="space-y-1"></div></div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <div id="todoList" class="max-w-4xl mx-auto space-y-1"></div>
            <div id="kanbanBoard" class="hidden flex gap-4 h-full items-start overflow-x-auto pb-10"></div>
            <div id="rawEditorContainer" class="hidden h-full flex flex-col max-w-4xl mx-auto">
                <textarea id="rawEditor" class="flex-1 bg-[#0a0a0a] text-gray-300 font-mono text-sm p-4 border border-[#333] rounded outline-none"></textarea>
                <button onclick="saveRawEdit()" class="mt-4 bg-orange-600 py-3 rounded text-xs font-bold uppercase">Update File</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        const APP_VERSION = "v3.4.4";
        const BUILD_TIME = "Feb 23, 08:52 AM";
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const dbxAuth = new Dropbox.DropboxAuth({ clientId: CLIENT_ID });
        let dbx, allTasks = [], activeFilters = new Set(), isRawEditing = false, viewMode = 'list', currentRev = null;

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) startApp(token);
            else {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('code')) {
                    const verifier = localStorage.getItem('dbx_verifier');
                    dbxAuth.setCodeVerifier(verifier);
                    const resp = await dbxAuth.getAccessTokenFromCode(REDIRECT_URI, urlParams.get('code'));
                    localStorage.setItem('dbx_token', resp.result.access_token);
                    window.location.href = REDIRECT_URI;
                } else document.body.innerHTML = `<div class="h-screen flex items-center justify-center"><button onclick="doLogin()" class="bg-blue-600 px-8 py-3 rounded font-bold">Connect Dropbox</button></div>`;
            }
        }

        function doLogin() { dbxAuth.getAuthenticationUrl(REDIRECT_URI, null, 'code', 'offline', null, 'none', true).then(u => { localStorage.setItem('dbx_verifier', dbxAuth.getCodeVerifier()); window.location.href = u; }); }
        function doLogout() { localStorage.clear(); window.location.href = REDIRECT_URI; }
        function startApp(token) { dbx = new Dropbox.Dropbox({ accessToken: token }); loadTasks(); setInterval(checkRemoteChanges, 30000); }

        async function loadTasks() {
            updateSyncStatus('loading');
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                currentRev = res.result.rev;
                const text = await res.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                updateSyncStatus('synced');
                render();
            } catch (e) { updateSyncStatus('error'); }
        }

        async function checkRemoteChanges() {
            if (isRawEditing || !currentRev) return;
            try {
                const meta = await dbx.filesGetMetadata({ path: '/todo.txt' });
                if (meta.result.rev !== currentRev) updateSyncStatus('outdated');
            } catch (e) {}
        }

        async function saveTasks() {
            try {
                const res = await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} });
                currentRev = res.result.rev;
                updateSyncStatus('synced');
            } catch (e) { updateSyncStatus('error'); }
        }

        function updateSyncStatus(status) {
            const ind = document.getElementById('syncIndicator'), txt = document.getElementById('statusText');
            const info = `<span class="text-gray-400">${APP_VERSION}</span><span class="text-gray-600 border-l border-gray-800 pl-3">${BUILD_TIME}</span>`;
            if (status === 'synced') { ind.className = "w-2 h-2 rounded-full bg-green-500"; txt.innerHTML = info; }
            else if (status === 'outdated') { ind.className = "w-2 h-2 rounded-full bg-yellow-500 animate-pulse"; txt.innerHTML = `<span class="text-yellow-400 cursor-pointer underline" onclick="loadTasks()">Refresh Required</span>`; }
            else { ind.className = "w-2 h-2 rounded-full bg-blue-500 animate-bounce"; txt.innerText = "Syncing..."; }
        }

        function getTaskMeta(text) {
            const p = text.match(/^\(([A-Z])\)/), pr = text.match(/\+\w+/), ctx = text.match(/@\w+/);
            return { priority: p ? p[1] : 'Z', project: pr ? pr[0] : null, context: ctx ? ctx[0] : null, isDone: text.startsWith('x ') };
        }

        function render() {
            if (viewMode === 'list') renderList(); else renderBoard();
            updateSidebars();
        }

        function renderList() {
            const list = document.getElementById('todoList'), search = (document.getElementById('searchInput')?.value || "").toLowerCase();
            let display = allTasks.map((text, originalIndex) => ({ text, originalIndex, meta: getTaskMeta(text) }));

            activeFilters.forEach(f => display = display.filter(t => t.text.includes(f)));
            if (search) display = display.filter(t => t.text.toLowerCase().includes(search));
            
            list.innerHTML = display.map(item => {
                const pClass = item.meta.isDone ? 'opacity-40' : (item.meta.priority === 'A' ? 'prio-a' : item.meta.priority === 'B' ? 'prio-b' : 'prio-none');
                const content = item.text.replace(/(\+\w+)/g, '<span class="text-blue-400">$1</span>').replace(/(@\w+)/g, '<span class="text-green-400">$1</span>');
                return `<div class="task-row group flex items-center bg-[#1e1e1e] border-l-4 ${pClass} p-3 mb-1 rounded-r hover:bg-[#252525]">
                    <input type="checkbox" ${item.meta.isDone ? 'checked' : ''} onchange="toggleTask(${item.originalIndex})" class="w-4 h-4 mr-3 accent-blue-500 cursor-pointer">
                    <div class="flex-1 text-sm ${item.meta.isDone ? 'line-through text-gray-500 italic' : ''}" ondblclick="editTaskText(${item.originalIndex})">${content}</div>
                    <div class="task-actions opacity-0 flex gap-2 ml-2 transition-opacity">
                        <button onclick="deleteTask(${item.originalIndex})" class="text-gray-500 hover:text-red-500 text-xs">✕</button>
                    </div>
                </div>`;
            }).join('');
        }

        function renderBoard() {
            const board = document.getElementById('kanbanBoard'), search = (document.getElementById('searchInput')?.value || "").toLowerCase();
            const tags = [...new Set(allTasks.map(t => getTaskMeta(t).project).filter(x => x !== null))].sort();
            tags.push(null);
            board.innerHTML = tags.map(tag => {
                const tasks = allTasks.map((text, originalIndex) => ({ text, originalIndex, meta: getTaskMeta(text) }))
                    .filter(t => t.meta.project === tag && (search ? t.text.toLowerCase().includes(search) : true));
                if (tasks.length === 0 && tag !== null) return "";
                return `<div class="bg-[#1a1a1a] p-3 rounded-lg border border-[#333] min-w-[280px]">
                    <div class="text-[10px] font-black text-blue-500 uppercase mb-4">${tag || 'Inbox'}</div>
                    ${tasks.map(t => `<div class="bg-[#222] p-2 rounded mb-2 text-xs">${t.text}</div>`).join('')}
                </div>`;
            }).join('');
        }

        function toggleTask(i) {
            const today = new Date().toISOString().split('T')[0];
            allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${today} ${allTasks[i]}`;
            render(); saveTasks();
        }

        function deleteTask(i) {
            if (confirm("Permanently delete this task?")) {
                allTasks.splice(i, 1);
                render(); saveTasks();
            }
        }

        function editTaskText(i) {
            const newVal = prompt("Edit task:", allTasks[i]);
            if (newVal !== null && newVal.trim() !== "") {
                allTasks[i] = newVal.trim();
                render(); saveTasks();
            }
        }

        function addTask() {
            const inp = document.getElementById('newTodo'); if (!inp.value.trim()) return;
            const today = new Date().toISOString().split('T')[0];
            allTasks.push(`${today} ${inp.value.trim()}`);
            inp.value = ""; render(); saveTasks();
        }

        function updateSidebars() {
            const openT = allTasks.filter(t => !t.startsWith('x '));
            document.getElementById('dashboardMetrics').innerHTML = `<div class="text-blue-400 font-bold">Tasks: ${openT.length}</div>`;
            const sb = (id, re, c) => {
                const items = [...new Set(allTasks.join(' ').match(re) || [])].sort();
                document.getElementById(id).innerHTML = items.map(v => {
                    const count = openT.filter(t => t.includes(v)).length;
                    return count > 0 ? `<div onclick="toggleFilter('${v}')" class="flex justify-between items-center cursor-pointer text-xs p-1 ${activeFilters.has(v) ? 'bg-blue-900/30 text-white font-bold' : c}">${v} <span>${count}</span></div>` : "";
                }).join('');
            };
            sb('priorityList', /\([A-Z]\)/g, 'text-orange-400'); sb('projectList', /\+\w+/g, 'text-blue-400'); sb('contextList', /@\w+/g, 'text-green-400');
        }

        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function toggleViewMode() { viewMode = viewMode === 'list' ? 'board' : 'list'; document.getElementById('todoList').classList.toggle('hidden', viewMode === 'board'); document.getElementById('kanbanBoard').classList.toggle('hidden', viewMode === 'list'); render(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); }
        function toggleRawEdit() { isRawEditing = !isRawEditing; document.getElementById('todoList').parentElement.classList.toggle('hidden', isRawEditing); document.getElementById('rawEditorContainer').classList.toggle('hidden', !isRawEditing); if(isRawEditing) document.getElementById('rawEditor').value = allTasks.join('\n'); }
        function saveRawEdit() { allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim() !== ""); saveTasks(); toggleRawEdit(); render(); }
        function resetAll() { activeFilters.clear(); document.getElementById('searchInput').value = ""; viewMode = 'list'; render(); }

        init();
    </script>
</body>
</html>
