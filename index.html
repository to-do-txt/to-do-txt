<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v4.1.18</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --bg-input: #0a0a0a; --text-main: #e5e7eb; --text-muted: #9ca3af; --border: #333; }
        body { background-color: var(--bg-app); color: var(--text-main); overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .app-grid { display: grid; grid-template-columns: 280px 1fr; flex: 1; overflow: hidden; }
        @media (max-width: 768px) { 
            .app-grid { grid-template-columns: 1fr; } 
            #sidebar { position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000; width: 280px; box-shadow: 20px 0 50px rgba(0,0,0,0.8); display: flex; flex-direction: column; transform: translateX(-100%); transition: transform 0.2s ease; }
            #sidebar.sidebar-open { transform: translateX(0); }
        }
        .file-active { border-left: 4px solid #3b82f6; background: rgba(59, 130, 246, 0.1); font-weight: 900; color: #3b82f6; }
        .h1-style { font-size: 1.1rem; font-weight: 900; color: #3b82f6; border-bottom: 2px solid #3b82f6; margin: 1.5rem 0 0.5rem 0; text-transform: uppercase; }
        .h2-style { font-size: 0.9rem; font-weight: 800; color: #60a5fa; border-bottom: 1px solid #333; margin: 1.25rem 0 0.4rem 0; text-transform: uppercase; }
        .card-bg { background-color: var(--bg-card); border-color: var(--border); }
        .input-bg { background-color: var(--bg-input); border-color: var(--border); color: var(--text-main); }
        .prio-a { border-color: #fb923c; } .prio-b { border-color: #facc15; } .prio-none { border-color: #3b82f6; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        .btn-toggle { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 4px; border: 1px solid #333; text-transform: uppercase; transition: all 0.2s; }
        .btn-toggle.active { background: #3b82f6; border-color: #3b82f6; color: white; }
        #suggestionBox { position: absolute; bottom: 100%; left: 0; width: 220px; max-height: 200px; overflow-y: auto; background: #1e1e1e; border: 1px solid #3b82f6; border-radius: 8px; z-index: 200; display: none; margin-bottom: 5px; }
        .suggestion-item { padding: 10px 14px; font-size: 12px; cursor: pointer; font-weight: bold; border-bottom: 1px solid #222; color: #e5e7eb; }
        .suggestion-item:hover { background: #3b82f6; color: white; }
    </style>
</head>
<body class="font-sans">

    <header class="p-4 md:p-6 card-bg border-b shadow-lg relative z-50">
        <div class="max-w-6xl mx-auto flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-muted text-xl p-1">â˜°</button>
                    <div class="font-black text-2xl text-blue-500 tracking-tighter cursor-pointer" onclick="resetFilters()">to-do-txt</div>
                    <div class="flex items-center gap-2 px-3 py-1 bg-black/20 rounded-full border border-white/5">
                        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-gray-600"></div>
                        <span id="statusText" class="text-[9px] font-bold uppercase tracking-widest opacity-60 text-gray-400">Connecting...</span>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span id="activeFileNameDisplay" class="hidden md:block text-[10px] font-black text-blue-400 border border-blue-500/30 px-2 py-1 rounded bg-blue-500/5 uppercase"></span>
                    <span id="viewCounter" class="text-[10px] font-bold uppercase tracking-widest text-blue-400/60">0/0</span>
                    <select id="sortOrder" onchange="render()" class="bg-[#262626] text-white border border-gray-700 rounded-lg px-3 py-1 text-[10px] font-bold uppercase outline-none cursor-pointer">
                        <option value="file">File Order</option>
                        <option value="prio">Priority</option>
                        <option value="due">Due Date</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search..." class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                <div class="relative flex-[2] flex gap-2">
                    <div id="suggestionBox"></div>
                    <input type="text" id="newTodo" autocomplete="off" oninput="handleTypeAhead(event)" onkeydown="handleInputKeyDown(event)" placeholder="What needs to be done?" class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                    <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white">Add</button>
                </div>
            </div>
        </div>
    </header>

    <div class="app-grid">
        <aside id="sidebar" class="card-bg border-r overflow-hidden flex flex-col">
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <div id="fileList" class="space-y-1"></div>
                <button onclick="showFileManager()" class="w-full text-[10px] font-black bg-blue-600/10 border border-blue-500/30 text-blue-400 py-2 rounded uppercase mt-4">Manage Files</button>
                <div id="dateList" class="space-y-1 text-xs pt-4"></div>
                <div id="priorityFilterList" class="space-y-1 text-xs pt-4"></div>
                <div id="projectList" class="space-y-1 text-xs pt-4"></div>
                <div id="contextList" class="space-y-1 text-xs pt-4"></div>
            </div>
            <div class="p-6 border-t border-gray-800 bg-black/20">
                <button onclick="hardLogout()" class="w-full py-2 border border-red-900/50 text-red-500 text-[10px] font-black uppercase rounded">Logout</button>
            </div>
        </aside>
        
        <main class="p-4 md:p-10 overflow-y-auto relative">
            <div id="todoList" class="max-w-4xl mx-auto space-y-0.5 pb-20"></div>
            <div id="bulkEditArea" class="hidden max-w-4xl mx-auto space-y-4">
                <textarea id="bulkInput" class="w-full h-[60vh] input-bg border rounded-lg p-4 font-mono text-sm outline-none" placeholder="One task per line..."></textarea>
                <button onclick="saveBulk()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white">Save Changes</button>
                <button onclick="toggleBulkEdit()" class="bg-gray-800 px-6 py-2 rounded-lg font-bold text-sm text-white">Cancel</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], activeFilters = new Set(), isSyncing = false, editingBulk = false, editingIndex = null;
        let currentFile = localStorage.getItem('last_todo_file') || '/todo.txt';
        let knownFiles = JSON.parse(localStorage.getItem('todo_file_registry')) || ['/todo.txt'];

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) {
                try {
                    dbx = new Dropbox.Dropbox({ accessToken: token });
                    await loadTasks();
                    updateFileUI();
                    setInterval(loadTasks, 30000);
                } catch (err) { console.error("Init failed", err); }
            } else { handleAuth(); }
        }

        async function loadTasks() {
            if (!dbx || isSyncing || editingBulk || editingIndex !== null) return;
            isSyncing = true; setStatus(`Syncing...`, true);
            try {
                const res = await dbx.filesDownload({ path: currentFile });
                const text = await res.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                render();
                setStatus(`Synced ${new Date().toLocaleTimeString([], {hour12:false})}`);
            } catch (e) {
                if (e.status === 401) hardLogout();
                else if (e.status === 404) { allTasks = []; render(); await saveTasks(); }
                else setStatus("Offline / Error", false);
            } finally { isSyncing = false; }
        }

        async function saveTasks() {
            if (!dbx || !navigator.onLine) return;
            isSyncing = true; setStatus("Saving...", true);
            try {
                const contents = allTasks.length > 0 ? allTasks.join('\n') : " ";
                await dbx.filesUpload({ path: currentFile, contents: contents, mode: {".tag":"overwrite"} });
                setStatus(`Saved ${new Date().toLocaleTimeString([], {hour12:false})}`);
            } catch (e) { if (e.status === 401) hardLogout(); }
            finally { isSyncing = false; }
        }

        function render() {
            if (editingBulk) return;
            const list = document.getElementById('todoList');
            if (!list) return;
            const search = document.getElementById('searchInput').value.toLowerCase();
            let displayTasks = allTasks.map((text, i) => ({ text, i, meta: getMeta(text) }));

            if (search) displayTasks = displayTasks.filter(t => t.text.toLowerCase().includes(search) || t.meta.isHeader);

            list.innerHTML = displayTasks.map(item => {
                if (item.meta.isHeader) return `<div class="h2-style">${item.text.replace(/^#+\s*/, '')}</div>`;
                if (editingIndex === item.i) {
                    return `<div class="p-2 card-bg border-2 border-blue-500 rounded mb-1 flex flex-col gap-2">
                        <input type="text" id="inlineEditInput" class="w-full bg-black text-white p-3 rounded outline-none" value="${item.text}">
                        <div class="flex gap-2"><button onclick="saveInlineEdit(${item.i})" class="bg-blue-600 flex-1 py-2 rounded font-bold text-xs text-white">SAVE</button><button onclick="cancelInlineEdit()" class="bg-gray-800 px-4 py-2 rounded font-bold text-xs text-white">CANCEL</button></div>
                    </div>`;
                }
                const isDone = item.text.startsWith('x ');
                return `<div class="flex items-center p-3 card-bg border-l-4 ${item.meta.prio==='A'?'prio-a':'prio-none'} mb-0.5 rounded-r">
                    <input type="checkbox" ${isDone?'checked':''} onchange="toggleTask(${item.i})" class="w-4 h-4 mr-4">
                    <div class="flex-1 text-[13px]" onclick="startInlineEdit(${item.i})">${item.text}</div>
                </div>`;
            }).join('');
            updateSidebar();
        }

        function handleTypeAhead(e) {
            const input = e.target;
            const val = input.value;
            const box = document.getElementById('suggestionBox');
            const lastWord = val.split(/\s/).pop();
            if (lastWord.startsWith('@') || lastWord.startsWith('+')) {
                const type = lastWord[0];
                const matches = Array.from(new Set(allTasks.join(' ').match(new RegExp('\\' + type + '[\\w\\-]+', 'g')) || []))
                    .filter(tag => tag.startsWith(lastWord) && tag !== type).slice(0, 5);
                if (matches.length > 0) {
                    box.innerHTML = matches.map(m => `<div class="suggestion-item" onclick="applySuggestion('${m}')">${m}</div>`).join('');
                    box.style.display = 'block';
                    return;
                }
            }
            box.style.display = 'none';
        }

        function applySuggestion(tag) {
            const input = document.getElementById('newTodo');
            const val = input.value;
            const parts = val.split(/\s/);
            parts[parts.length - 1] = tag;
            input.value = parts.join(' ') + ' ';
            input.focus();
            document.getElementById('suggestionBox').style.display = 'none';
        }

        function startInlineEdit(i) { editingIndex = i; render(); setTimeout(() => document.getElementById('inlineEditInput')?.focus(), 50); }
        function cancelInlineEdit() { editingIndex = null; render(); }
        function saveInlineEdit(i) { allTasks[i] = document.getElementById('inlineEditInput').value; editingIndex = null; render(); saveTasks(); }
        function toggleTask(i) { allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`; render(); saveTasks(); }
        function addTask() { const inp = document.getElementById('newTodo'); if(!inp.value.trim()) return; allTasks.push(new Date().toISOString().split('T')[0] + " " + inp.value.trim()); inp.value=""; render(); saveTasks(); }
        function handleInputKeyDown(e) { if(e.key==='Enter') addTask(); }
        function getMeta(t) { return { isHeader: t.startsWith('#'), prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null }; }
        function updateFileUI() { 
            const list = document.getElementById('fileList');
            if(!list) return;
            list.innerHTML = knownFiles.map(f => `<div onclick="switchFile('${f}')" class="p-2 rounded cursor-pointer text-[10px] font-black uppercase ${f === currentFile ? 'file-active' : 'text-muted'}">${f.replace('/todo_', '').replace('.txt', '')}</div>`).join(''); 
        }
        async function switchFile(path) { currentFile = path; localStorage.setItem('last_todo_file', path); await loadTasks(); updateFileUI(); }
        function setStatus(t, a) { const st = document.getElementById('statusText'); if(st) st.innerText = t; const ind = document.getElementById('syncIndicator'); if(ind) ind.className = `w-2 h-2 rounded-full ${a?'bg-blue-500 animate-pulse':'bg-green-600'}`; }
        function hardLogout() { localStorage.clear(); location.reload(); }
        function handleAuth() { 
            const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
            const token = urlParams.get('access_token');
            if (token) { localStorage.setItem('dbx_token', token); window.location.hash = ""; location.reload(); }
            else { window.location.href = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`; }
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function updateSidebar() {} // Placeholder to prevent errors
        
        window.onload = init;
    </script>
</body>
</html>
