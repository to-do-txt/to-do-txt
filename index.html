<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDotTxt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
</head>
<body class="bg-[#1e1e1e] text-gray-200 font-sans h-screen flex flex-col overflow-hidden">

    <div id="loginOverlay" class="fixed inset-0 bg-[#1e1e1e] z-50 flex items-center justify-center hidden">
        <div class="text-center bg-[#252525] p-10 rounded-2xl border border-gray-800 shadow-2xl">
            <h1 class="text-3xl font-bold mb-2 text-blue-400">DropDotTxt</h1>
            <p class="text-gray-400 mb-8">Connect to sync your todo.txt</p>
            <button onclick="doLogin()" class="bg-blue-600 hover:bg-blue-500 text-white px-10 py-3 rounded-lg font-bold transition-all">
                Connect Dropbox
            </button>
        </div>
    </div>

    <header class="p-4 bg-[#252525] border-b border-[#333] shadow-lg">
        <div class="max-w-5xl mx-auto flex items-center gap-6">
            <div class="font-bold text-xl text-blue-400 tracking-tight">DropDotTxt</div>
            <div class="flex-1 flex gap-2">
                <input type="text" id="newTodo" onkeypress="if(event.key === 'Enter') addTask()" placeholder="Add task..." class="flex-1 bg-[#121212] border border-[#444] rounded px-4 py-2 outline-none focus:border-blue-500 text-sm">
                <button onclick="addTask()" class="bg-blue-600 hover:bg-blue-500 px-5 py-2 rounded font-bold text-sm transition-colors">Add</button>
            </div>
            <button onclick="doLogout()" class="text-xs text-gray-500 hover:text-red-400 transition-colors">Logout</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden max-w-7xl mx-auto w-full">
        <aside class="w-64 p-6 hidden md:block overflow-y-auto border-r border-[#333] bg-[#1a1a1a]">
            <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Projects</h2>
            <div id="projectList" class="space-y-1 mb-8 text-sm font-medium"></div>
            <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Contexts</h2>
            <div id="contextList" class="space-y-1 text-sm font-medium"></div>
        </aside>
        <main class="flex-1 p-6 overflow-y-auto bg-[#1e1e1e]">
            <div id="todoList" class="space-y-1 max-w-4xl mx-auto">
                <div id="loadingState" class="text-center text-gray-600 mt-10">Waiting for connection...</div>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx'; 
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        
        // This helper ensures we don't lose the PKCE challenge during the loop
        const dbxAuth = new Dropbox.DropboxAuth({ clientId: CLIENT_ID });
        let dbx;
        let allTasks = [];

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const cachedToken = localStorage.getItem('dbx_token'); // Switched to localStorage for persistence

            if (cachedToken) {
                console.log("Found cached token.");
                if (code) window.history.replaceState({}, document.title, REDIRECT_URI);
                startApp(cachedToken);
                return;
            }

            if (code) {
                try {
                    console.log("Code found, attempting swap...");
                    // Using the Dropbox SDK's built-in exchange method
                    const response = await dbxAuth.getAccessTokenFromCode(REDIRECT_URI, code);
                    const token = response.result.access_token;
                    
                    localStorage.setItem('dbx_token', token);
                    window.location.href = REDIRECT_URI; // Hard reload to clear the URL code
                } catch (error) {
                    console.error("TOKEN EXCHANGE ERROR:", error);
                    alert("Exchange failed: " + JSON.stringify(error));
                    window.location.href = REDIRECT_URI;
                }
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
            }
        }

        async function doLogin() {
            localStorage.removeItem('dbx_token');
            // This URL creation method is more robust for GitHub Pages
            const authUrl = await dbxAuth.getAuthenticationUrl(REDIRECT_URI, null, 'code', 'offline', null, 'none', true);
            window.location.href = authUrl;
        }

        function doLogout() {
            localStorage.removeItem('dbx_token');
            window.location.href = REDIRECT_URI;
        }

        function startApp(token) {
            dbx = new Dropbox.Dropbox({ accessToken: token });
            loadTasks();
        }

        async function loadTasks() {
            try {
                const response = await dbx.filesDownload({ path: '/todo.txt' });
                const text = await response.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                render();
            } catch (e) {
                allTasks = ["(A) Welcome! Sync works. Add a task to start writing to Dropbox."];
                render();
            }
        }

        async function saveTasks() {
            try {
                const content = allTasks.join('\n');
                await dbx.filesUpload({ 
                    path: '/todo.txt', 
                    contents: content, 
                    mode: { ".tag": "overwrite" } 
                });
                console.log("Success: Written to Dropbox");
            } catch (error) {
                console.error("SAVE ERROR:", error);
                alert("Dropbox Write Error: " + error.status);
            }
        }

        function addTask() {
            const input = document.getElementById('newTodo');
            if (!input.value.trim()) return;
            allTasks.push(input.value.trim());
            input.value = "";
            render();
            saveTasks();
        }

        function deleteTask(index) {
            allTasks.splice(index, 1);
            render();
            saveTasks();
        }

        function render() {
            const list = document.getElementById('todoList');
            document.getElementById('loadingState').classList.add('hidden');
            allTasks.sort();
            list.innerHTML = allTasks.map((t, i) => `
                <div class="group flex items-center bg-[#252525] border-l-4 border-blue-600 mb-1 p-3 hover:bg-[#2d2d2d]">
                    <span class="flex-1 text-sm font-medium">${t}</span>
                    <button onclick="deleteTask(${i})" class="text-gray-600 hover:text-red-500 px-2 transition-colors">âœ•</button>
                </div>`).join('');
            
            const text = allTasks.join(' ');
            const projects = [...new Set(text.match(/\+\w+/g))];
            const contexts = [...new Set(text.match(/@\w+/g))];
            document.getElementById('projectList').innerHTML = (projects || []).map(p => `<div class="text-blue-400 py-1 cursor-default">${p}</div>`).join('');
            document.getElementById('contextList').innerHTML = (contexts || []).map(c => `<div class="text-green-400 py-1 cursor-default">${c}</div>`).join('');
        }

        init();
    </script>
</body>
</html>
