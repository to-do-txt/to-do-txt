<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v3.5.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --bg-input: #0a0a0a; --text-main: #e5e7eb; --text-muted: #9ca3af; --border: #333; --sidebar-border: #333; }
        .light-mode { --bg-app: #f4f4f5; --bg-card: #ffffff; --bg-input: #ffffff; --text-main: #18181b; --text-muted: #71717a; --border: #e4e4e7; --sidebar-border: #d4d4d8; }
        body { background-color: var(--bg-app); color: var(--text-main); transition: background 0.1s; overflow: hidden; }
        
        /* Hierarchy Styles based on your screenshot */
        .h1-style { font-size: 1.25rem; font-weight: 900; color: #3b82f6; border-bottom: 2px solid #3b82f6; margin: 1.5rem 0 0.75rem 0; text-transform: uppercase; }
        .h2-style { font-size: 1rem; font-weight: 800; color: #60a5fa; border-bottom: 1px solid #333; margin: 1.25rem 0 0.5rem 0; text-transform: uppercase; }
        .h3-style { font-size: 0.75rem; font-weight: 900; color: #93c5fd; margin: 1rem 0 0.5rem 0; text-transform: uppercase; opacity: 0.8; letter-spacing: 0.05em; }

        .card-bg { background-color: var(--bg-card); border-color: var(--border); }
        .input-bg { background-color: var(--bg-input); border-color: var(--border); color: var(--text-main); }
        
        header { z-index: 60; position: relative; }
        .syncing-anim { animation: pulse 1s infinite; color: #3b82f6 !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* Task styling matching your image */
        .task-item { border-left-width: 4px; margin-bottom: 2px; transition: brightness 0.2s; }
        .prio-a { border-color: #fb923c; }
        .prio-b { border-color: #facc15; }
        .prio-none { border-color: #3b82f6; }
    </style>
</head>
<body class="font-sans h-screen flex flex-col" onclick="handleGlobalClick(event)">

    <header class="p-4 card-bg border-b shadow-lg">
        <div class="max-w-5xl mx-auto flex flex-col gap-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="font-bold text-lg text-blue-500 tracking-tighter">to-do-txt</div>
                    <button onclick="loadTasks()" id="syncBtn" class="text-[10px] border border-gray-700 px-2 py-0.5 rounded hover:bg-gray-800 uppercase">Sync</button>
                </div>
                
                <div class="flex items-center gap-3 text-[10px] font-bold uppercase tracking-widest">
                    <button onclick="toggleTheme()" id="themeToggle" class="text-yellow-500">☀️ Light</button>
                    <select id="sortSelect" onchange="setSort(this.value)" class="bg-transparent border border-gray-700 text-muted px-1 rounded outline-none cursor-pointer">
                        <option value="file">File Order</option>
                        <option value="priority">Priority</option>
                        <option value="due">Due Date</option>
                    </select>
                    <button onclick="toggleHeaderVisibility()" id="headerToggle" class="text-green-500">Headers</button>
                    <button onclick="toggleCompletedVisibility()" id="doneToggle" class="text-purple-500">Done</button>
                    <button onclick="toggleRawEdit()" class="text-orange-500">Raw</button>
                    <button onclick="hardLogout()" class="text-gray-500 hover:text-red-500">Logout</button>
                </div>
            </div>

            <input type="text" id="searchInput" oninput="render()" placeholder="Search tasks..." class="w-full input-bg border rounded-full px-4 py-1.5 text-xs outline-none focus:border-blue-500">

            <div class="flex gap-2 relative">
                <input type="text" id="newTodo" onkeydown="handleInputKeydown(event)" oninput="handleInput(event)" placeholder="Add task (A) @context +project..." class="flex-1 input-bg border rounded px-4 py-2 text-sm outline-none focus:border-blue-500">
                <div id="suggestions" class="hidden absolute top-full left-0 w-full card-bg border rounded-b z-[100] max-h-48 overflow-y-auto mt-1"></div>
                <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded font-bold text-sm text-white hover:bg-blue-500">Add</button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="w-64 p-6 border-r overflow-y-auto hidden md:block">
            <div id="priorityList" class="mb-6"></div>
            <div id="projectList" class="mb-6"></div>
            <div id="contextList"></div>
        </aside>
        
        <main class="flex-1 p-6 overflow-y-auto">
            <div id="todoList" class="max-w-4xl mx-auto space-y-1"></div>
            <div id="rawEditorContainer" class="hidden h-full flex flex-col max-w-4xl mx-auto">
                <textarea id="rawEditor" class="flex-1 input-bg font-mono text-sm p-4 border rounded resize-none mb-4"></textarea>
                <button onclick="saveRawEdit()" class="bg-orange-600 text-white py-3 rounded font-bold uppercase text-xs">Save Changes</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], activeFilters = new Set(), showCompleted = true, showHeaders = true, currentSort = 'file';

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) {
                dbx = new Dropbox.Dropbox({ accessToken: token });
                loadTasks();
            } else {
                const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
                const code = urlParams.get('access_token');
                if (code) {
                    localStorage.setItem('dbx_token', code);
                    window.location.hash = "";
                    location.reload();
                } else {
                    // Force Dropbox Auth if no token
                    const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`;
                    document.body.innerHTML = `<div class="h-screen flex items-center justify-center"><button onclick="window.location.href='${authUrl}'" class="bg-blue-600 text-white px-8 py-4 rounded-lg font-bold text-xl shadow-2xl hover:scale-105 transition-transform">Connect to Dropbox</button></div>`;
                }
            }
        }

        function hardLogout() {
            if(confirm("Logout from Dropbox?")) {
                localStorage.clear();
                sessionStorage.clear();
                // Kill all cookies too
                document.cookie.split(";").forEach(c => {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                // Immediate clean redirect
                window.location.replace(window.location.origin + window.location.pathname);
            }
        }

        async function loadTasks() {
            if (!dbx) return;
            const btn = document.getElementById('syncBtn');
            btn.classList.add('syncing-anim');
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                const text = await res.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                render();
            } catch (e) {
                console.error("Sync failed", e);
                if (e.status === 401) hardLogout();
            } finally {
                btn.classList.remove('syncing-anim');
            }
        }

        async function saveTasks() {
            if (!dbx) return;
            try {
                await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} });
            } catch (e) {
                console.error("Save failed", e);
            }
        }

        function addTask() {
            const inp = document.getElementById('newTodo');
            if (!inp.value.trim()) return;
            let val = inp.value.trim();
            if (!val.startsWith('#') && !val.startsWith('(')) {
                val = new Date().toISOString().split('T')[0] + " " + val;
            }
            allTasks.push(val);
            inp.value = "";
            render();
            saveTasks();
        }

        function render() {
            const list = document.getElementById('todoList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allTasks.map((text, i) => ({ text, i, meta: getMeta(text) }));

            if (!showCompleted) filtered = filtered.filter(t => !t.text.startsWith('x ') || t.meta.isHeader);
            if (!showHeaders) filtered = filtered.filter(t => !t.meta.isHeader);
            if (search) filtered = filtered.filter(t => t.text.toLowerCase().includes(search));

            list.innerHTML = filtered.map(item => {
                if (item.meta.isHeader) {
                    const level = item.text.match(/^#+/)[0].length;
                    const hClass = level === 1 ? 'h1-style' : level === 2 ? 'h2-style' : 'h3-style';
                    return `<div class="${hClass}">${item.text.replace(/^#+\s*/, '')}</div>`;
                }

                const isDone = item.text.startsWith('x ');
                const pClass = item.meta.prio === 'A' ? 'prio-a' : item.meta.prio === 'B' ? 'prio-b' : 'prio-none';

                return `<div class="task-item flex items-center p-3 card-bg rounded-r border-l-4 ${pClass} ${isDone ? 'opacity-40 italic' : ''}">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.i})" class="w-5 h-5 mr-4 accent-blue-500 cursor-pointer">
                    <span class="text-sm ${isDone ? 'line-through' : ''}">${item.text}</span>
                </div>`;
            }).join('');
        }

        function getMeta(t) {
            return {
                isHeader: t.startsWith('#'),
                prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null
            };
        }

        function toggleTask(i) {
            if (allTasks[i].startsWith('x ')) {
                allTasks[i] = allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '');
            } else {
                allTasks[i] = `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`;
            }
            render();
            saveTasks();
        }

        // Standard Utility Functions
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function toggleCompletedVisibility() { showCompleted = !showCompleted; render(); }
        function toggleHeaderVisibility() { showHeaders = !showHeaders; render(); }
        function toggleRawEdit() {
            const cont = document.getElementById('rawEditorContainer');
            const list = document.getElementById('todoList');
            if (cont.classList.contains('hidden')) {
                document.getElementById('rawEditor').value = allTasks.join('\n');
                cont.classList.remove('hidden');
                list.classList.add('hidden');
            } else {
                cont.classList.add('hidden');
                list.classList.remove('hidden');
            }
        }
        function saveRawEdit() {
            allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim() !== "");
            saveTasks();
            toggleRawEdit();
            render();
        }
        function handleInputKeydown(e) { if(e.key === 'Enter') addTask(); }
        function handleGlobalClick() {} // Stub for future use

        init();
    </script>
</body>
</html>
