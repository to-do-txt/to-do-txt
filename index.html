<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v3.6.28</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --bg-input: #0a0a0a; --text-main: #e5e7eb; --text-muted: #9ca3af; --border: #333; }
        body { background-color: var(--bg-app); color: var(--text-main); overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .app-grid { display: grid; grid-template-columns: 280px 1fr; flex: 1; overflow: hidden; }
        @media (max-width: 768px) { 
            .app-grid { grid-template-columns: 1fr; } 
            #sidebar { position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000; width: 280px; box-shadow: 20px 0 50px rgba(0,0,0,0.8); display: flex; flex-direction: column; transform: translateX(-100%); transition: transform 0.2s ease; }
            #sidebar.sidebar-open { transform: translateX(0); }
        }
        .btn-active-green { background-color: #22c55e !important; color: #000 !important; font-weight: 900; border-color: #22c55e !important; }
        .btn-active-purple { background-color: #a855f7 !important; color: #000 !important; font-weight: 900; border-color: #a855f7 !important; }
        .btn-active-orange { background-color: #f97316 !important; color: #000 !important; font-weight: 900; border-color: #f97316 !important; }
        .h1-style { font-size: 1.1rem; font-weight: 900; color: #3b82f6; border-bottom: 2px solid #3b82f6; margin: 1.5rem 0 0.5rem 0; text-transform: uppercase; }
        .h2-style { font-size: 0.9rem; font-weight: 800; color: #60a5fa; border-bottom: 1px solid #333; margin: 1.25rem 0 0.4rem 0; text-transform: uppercase; }
        .card-bg { background-color: var(--bg-card); border-color: var(--border); }
        .input-bg { background-color: var(--bg-input); border-color: var(--border); color: var(--text-main); }
        .prio-a { border-color: #fb923c; } .prio-b { border-color: #facc15; } .prio-none { border-color: #3b82f6; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body class="font-sans">

    <header class="p-4 md:p-6 card-bg border-b shadow-lg relative z-50">
        <div class="max-w-6xl mx-auto flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-muted text-xl p-1">☰</button>
                    <div class="font-black text-2xl text-blue-500 tracking-tighter cursor-pointer" onclick="resetFilters()">to-do-txt</div>
                    <div class="flex items-center gap-2 px-3 py-1 bg-black/20 rounded-full border border-white/5">
                        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-gray-600"></div>
                        <span id="statusText" class="text-[9px] font-bold uppercase tracking-widest opacity-60 text-gray-400">Ready</span>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span id="viewCounter" class="text-[10px] font-bold uppercase tracking-widest text-blue-400/60">0/0</span>
                    <select id="sortOrder" onchange="render()" class="bg-[#262626] text-white border border-gray-700 rounded-lg px-3 py-1 text-[10px] font-bold uppercase outline-none cursor-pointer">
                        <option value="file">File Order</option>
                        <option value="prio">Priority</option>
                        <option value="due">Due Date</option>
                    </select>
                    <div class="hidden md:flex gap-2 text-[10px] font-black uppercase">
                        <button id="dt-toggle-headers" onclick="toggleHeaderVisibility()" class="px-2 py-1 rounded border border-green-500/40 text-green-500 transition-all">Headers</button>
                        <button id="dt-toggle-done" onclick="toggleCompletedVisibility()" class="px-2 py-1 rounded border border-purple-500/40 text-purple-500 transition-all">Done</button>
                        <button id="dt-toggle-raw" onclick="toggleRawEdit()" class="px-2 py-1 rounded border border-orange-500/40 text-orange-500 transition-all">Raw</button>
                        <button onclick="downloadLocalBackup()" class="px-2 py-1 rounded border border-blue-500/40 text-blue-500 hover:bg-blue-600 hover:text-white transition-all">Backup</button>
                    </div>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search..." class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                <div class="relative flex-[2] flex gap-2">
                    <input type="text" id="newTodo" autocomplete="off" onkeydown="handleInputKeyDown(event)" oninput="handleInput(event)" placeholder="What needs to be done?" class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                    <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white">Add</button>
                    <div id="suggestions" class="hidden absolute top-full left-0 w-full card-bg border rounded-b-md mt-1 z-[2000]"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="app-grid">
        <aside id="sidebar" class="card-bg border-r overflow-hidden flex flex-col">
            <div class="p-6 flex justify-between items-center md:hidden border-b border-gray-800">
                <span class="font-black text-blue-500 uppercase text-xs tracking-widest">Filters</span>
                <button onclick="toggleSidebar()" class="text-xl px-2">✕</button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 space-y-8">
                <button onclick="resetFilters()" class="w-full text-[10px] font-black border border-blue-500/30 text-blue-500 py-2 rounded-lg uppercase">Clear Filters</button>
                <section>
                    <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Date Filters</h2>
                    <div id="dateList" class="space-y-1 text-xs"></div>
                </section>
                <section>
                    <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Priority</h2>
                    <div id="priorityList" class="space-y-1 text-xs"></div>
                </section>
                <section>
                    <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Projects</h2>
                    <div id="projectList" class="space-y-1 text-xs"></div>
                </section>
                <section class="pb-24">
                    <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Contexts</h2>
                    <div id="contextList" class="space-y-1 text-xs"></div>
                </section>
            </div>
            <div class="p-6 border-t border-gray-800 bg-black/20">
                <div class="grid grid-cols-2 gap-2 mb-4 md:hidden">
                    <button id="mb-toggle-headers" onclick="toggleHeaderVisibility()" class="text-[10px] font-black uppercase py-2 border border-green-500/40 text-green-500 rounded transition-all">Headers</button>
                    <button id="mb-toggle-done" onclick="toggleCompletedVisibility()" class="text-[10px] font-black uppercase py-2 border border-purple-500/40 text-purple-500 rounded transition-all">Done</button>
                    <button id="mb-toggle-raw" onclick="toggleRawEdit()" class="text-[10px] font-black uppercase py-2 border border-orange-500/40 text-orange-500 rounded transition-all">Raw Edit</button>
                    <button onclick="downloadLocalBackup()" class="text-[10px] font-black uppercase py-2 border border-blue-500/40 text-blue-500 rounded transition-all">Backup</button>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[9px] font-black uppercase opacity-40">v3.6.28</span>
                    <button onclick="hardLogout()" class="px-4 py-1 border border-red-900/50 text-red-500 text-[10px] font-black uppercase rounded">Logout</button>
                </div>
            </div>
        </aside>
        
        <main class="p-4 md:p-10 overflow-y-auto">
            <div id="todoList" class="max-w-4xl mx-auto space-y-0.5 pb-20"></div>
            <div id="rawEditorContainer" class="hidden h-full flex flex-col max-w-4xl mx-auto">
                <textarea id="rawEditor" class="flex-1 input-bg font-mono text-sm p-6 border rounded-xl resize-none mb-4 outline-none focus:border-orange-500"></textarea>
                <button onclick="saveRawEdit()" class="bg-orange-600 text-white py-4 rounded-xl uppercase text-xs font-black">Save to Dropbox</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], activeFilters = new Set(), showCompleted = true, showHeaders = true, editingIndex = null, isSyncing = false;

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) { dbx = new Dropbox.Dropbox({ accessToken: token }); await loadTasks(); setInterval(loadTasks, 30000); }
            else { handleAuth(); }
            updateToggleStyles();
        }

        function updateToggleStyles() {
            const configs = [
                { ids: ['dt-toggle-headers', 'mb-toggle-headers'], active: showHeaders, cls: 'btn-active-green' },
                { ids: ['dt-toggle-done', 'mb-toggle-done'], active: showCompleted, cls: 'btn-active-purple' },
                { ids: ['dt-toggle-raw', 'mb-toggle-raw'], active: !document.getElementById('rawEditorContainer').classList.contains('hidden'), cls: 'btn-active-orange' }
            ];
            configs.forEach(c => c.ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) c.active ? el.classList.add(c.cls) : el.classList.remove(c.cls);
            }));
        }

        function toggleHeaderVisibility() { showHeaders = !showHeaders; render(); updateToggleStyles(); }
        function toggleCompletedVisibility() { showCompleted = !showCompleted; render(); updateToggleStyles(); }
        function toggleRawEdit() {
            const cont = document.getElementById('rawEditorContainer');
            const list = document.getElementById('todoList');
            cont.classList.toggle('hidden');
            list.classList.toggle('hidden');
            if (!cont.classList.contains('hidden')) document.getElementById('rawEditor').value = allTasks.join('\n');
            updateToggleStyles();
        }

        async function loadTasks() {
            if (!dbx || isSyncing || editingIndex !== null) return;
            isSyncing = true; setStatus("Syncing...", true);
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                const text = await res.result.fileBlob.text();
                const newTasks = text.split('\n').filter(t => t.trim() !== "");
                if (JSON.stringify(newTasks) !== JSON.stringify(allTasks)) { allTasks = newTasks; render(); }
                setStatus(`Synced ${new Date().toLocaleTimeString([], {hour12:false})}`);
            } catch (e) { setStatus("Sync Error"); }
            finally { isSyncing = false; }
        }

        async function saveTasks() {
            if (!dbx) return;
            isSyncing = true; setStatus("Saving...", true);
            try { 
                await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} }); 
                setStatus(`Saved ${new Date().toLocaleTimeString([], {hour12:false})}`);
            } catch (e) { setStatus("Save Error"); }
            finally { isSyncing = false; }
        }

        async function downloadLocalBackup() {
            if (!dbx) return;
            setStatus("Exporting...", true);
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                const blob = res.result.fileBlob;
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                const now = new Date();
                const timestamp = now.toISOString().replace(/[:.]/g, '-').split('T');
                a.href = url;
                a.download = `todo-backup-${timestamp[0]}-${timestamp[1].substring(0,5)}.txt`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                setStatus("Backup Downloaded");
            } catch (e) {
                setStatus("Backup Failed");
                console.error(e);
            }
        }

        function render() {
            const list = document.getElementById('todoList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sortVal = document.getElementById('sortOrder').value;
            let displayTasks = allTasks.map((text, i) => ({ text, i, meta: getMeta(text) }));
            if (!showCompleted) displayTasks = displayTasks.filter(t => !t.text.startsWith('x ') || t.meta.isHeader);
            if (!showHeaders) displayTasks = displayTasks.filter(t => !t.meta.isHeader);
            if (search) displayTasks = displayTasks.filter(t => t.text.toLowerCase().includes(search) || t.meta.isHeader);
            activeFilters.forEach(f => {
                if (f === 'OVERDUE') displayTasks = displayTasks.filter(t => t.meta.isOverdue || t.meta.isHeader);
                else if (f === 'TODAY') displayTasks = displayTasks.filter(t => t.meta.isToday || t.meta.isHeader);
                else if (f === 'UPCOMING') displayTasks = displayTasks.filter(t => t.meta.isUpcoming || t.meta.isHeader);
                else if (f === 'NODATE') displayTasks = displayTasks.filter(t => (!t.meta.due && !t.meta.isHeader) || t.meta.isHeader);
                else displayTasks = displayTasks.filter(t => t.text.includes(f) || t.meta.isHeader);
            });
            if (sortVal === 'prio') displayTasks.sort((a, b) => (a.meta.isHeader || b.meta.isHeader) ? 0 : (a.meta.prio || 'Z').localeCompare(b.meta.prio || 'Z'));
            else if (sortVal === 'due') displayTasks.sort((a, b) => (a.meta.isHeader || b.meta.isHeader) ? 0 : (a.meta.due || '9999').localeCompare(b.meta.due || '9999'));
            document.getElementById('viewCounter').innerText = `${displayTasks.filter(t=>!t.meta.isHeader).length}/${allTasks.filter(t=>!t.startsWith('x ') && !t.startsWith('#')).length}`;
            list.innerHTML = displayTasks.map(item => {
                if (item.meta.isHeader) return `<div class="${item.text.match(/^#+/)[0].length === 1 ? 'h1-style' : 'h2-style'}">${item.text.replace(/^#+\s*/, '')}</div>`;
                if (editingIndex === item.i) return `<div class="p-3 card-bg border border-blue-500 rounded-lg"><input id="edit-${item.i}" type="text" value="${item.text.replace(/"/g, '&quot;')}" class="w-full bg-transparent text-sm outline-none" onblur="finishEdit(${item.i}, this.value)"></div>`;
                const isDone = item.text.startsWith('x ');
                const pClass = item.meta.prio === 'A' ? 'prio-a' : item.meta.prio === 'B' ? 'prio-b' : 'prio-none';
                let html = item.text
                    .replace(/link:(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-500 underline font-bold" onclick="event.stopPropagation()">link ↗</a>')
                    .replace(/\+[\w\-]+/g, '<span class="text-blue-400 font-bold">$&</span>')
                    .replace(/@[\w\-]+/g, '<span class="text-green-400 font-bold">$&</span>')
                    .replace(/due:(\d{4}-\d{2}-\d{2})/, `<span class="${item.meta.isOverdue ? 'text-red-500 underline' : 'text-yellow-500'} font-bold">$&</span>`);
                return `<div class="flex items-center p-3 card-bg border-l-4 ${pClass} ${isDone ? 'opacity-30 italic' : ''} mb-0.5 rounded-r">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.i})" class="w-4 h-4 mr-4 accent-blue-500">
                    <div class="flex-1 text-[13px] leading-tight" onclick="startEdit(${item.i})">${html}</div>
                    <button onclick="deleteTask(${item.i})" class="text-gray-600 hover:text-red-500 px-2">✕</button>
                </div>`;
            }).join('');
            updateSidebar(displayTasks);
        }

        function updateSidebar(filtered) {
            const counts = { OVERDUE: 0, TODAY: 0, UPCOMING: 0, NODATE: 0 };
            const specificDates = {};
            filtered.forEach(t => {
                if(!t.text.startsWith('x ') && !t.meta.isHeader) {
                    if (t.meta.isOverdue) counts.OVERDUE++;
                    if (t.meta.isToday) counts.TODAY++;
                    if (t.meta.isUpcoming) counts.UPCOMING++;
                    if (!t.meta.due) counts.NODATE++;
                    if (t.meta.due) specificDates[t.meta.due] = (specificDates[t.meta.due] || 0) + 1;
                }
            });
            let dateHtml = '';
            const addDateItem = (label, key, color) => {
                if (counts[key] > 0 || activeFilters.has(key)) {
                    const active = activeFilters.has(key) ? 'bg-blue-600/30 font-bold' : color;
                    dateHtml += `<div onclick="toggleFilter('${key}')" class="flex justify-between p-2 rounded cursor-pointer ${active} hover:bg-white/5 font-bold"><span>${label}</span><span class="opacity-60 font-black">${counts[key]}</span></div>`;
                }
            };
            addDateItem('Overdue', 'OVERDUE', 'text-red-500');
            addDateItem('Today', 'TODAY', 'text-yellow-500');
            addDateItem('Upcoming', 'UPCOMING', 'text-green-400');
            addDateItem('No Due Date', 'NODATE', 'text-gray-500');
            Object.keys(specificDates).sort().forEach(d => {
                const active = activeFilters.has(d) ? 'bg-blue-600/30 font-bold' : 'text-gray-400';
                dateHtml += `<div onclick="toggleFilter('${d}')" class="flex justify-between p-2 rounded cursor-pointer ${active} border-l border-gray-800 ml-2 hover:bg-white/5"><span>${d}</span><span class="opacity-40">${specificDates[d]}</span></div>`;
            });
            document.getElementById('dateList').innerHTML = dateHtml || '<div class="opacity-30 italic">No dates</div>';
            const updateCat = (id, regex, color) => {
                const c = {};
                filtered.forEach(t => { if(!t.text.startsWith('x ') && !t.meta.isHeader) (t.text.match(regex)||[]).forEach(tag => c[tag] = (c[tag]||0)+1); });
                document.getElementById(id).innerHTML = Object.entries(c).sort().map(([tag, count]) => {
                    const active = activeFilters.has(tag) ? 'font-bold bg-blue-600/30' : color;
                    return `<div onclick="toggleFilter('${tag}')" class="flex justify-between p-2 rounded cursor-pointer ${active} hover:bg-white/5"><span>${tag}</span><span class="opacity-40">${count}</span></div>`;
                }).join('') || '<div class="opacity-30 italic">Empty</div>';
            };
            updateCat('priorityList', /\([A-Z]\)/g, 'text-orange-400');
            updateCat('projectList', /\+[\w\-]+/g, 'text-blue-400');
            updateCat('contextList', /@[\w\-]+/g, 'text-green-400');
        }

        function getMeta(t) {
            const d = t.match(/due:(\d{4}-\d{2}-\d{2})/);
            const due = d ? d[1] : null;
            const today = new Date(); today.setHours(0,0,0,0);
            const taskDate = due ? new Date(due + 'T00:00:00') : null;
            return {
                isHeader: t.startsWith('#'),
                prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null,
                due,
                isOverdue: !t.startsWith('x ') && taskDate && taskDate < today,
                isToday: !t.startsWith('x ') && taskDate && taskDate.getTime() === today.getTime(),
                isUpcoming: !t.startsWith('x ') && taskDate && taskDate > today && taskDate <= new Date(today.getTime() + 7*86400000)
            };
        }

        function handleInput(e) {
            const val = e.target.value; const lastWord = val.split(/\s/).pop();
            const sugBox = document.getElementById('suggestions');
            if (lastWord.startsWith('@') || lastWord.startsWith('+')) {
                const tags = [...new Set(allTasks.flatMap(t => t.match(lastWord[0] === '@' ? /@[\w\-]+/g : /\+[\w\-]+/g) || []))].filter(t => t.toLowerCase().includes(lastWord.toLowerCase()));
                if (tags.length) { sugBox.innerHTML = tags.map(t => `<div class="p-2 cursor-pointer hover:bg-blue-600" onclick="applySuggestion('${t}')">${t}</div>`).join(''); sugBox.classList.remove('hidden'); return; }
            }
            sugBox.classList.add('hidden');
        }
        function handleInputKeyDown(e) { if (e.key === 'Enter') addTask(); }
        function applySuggestion(tag) { const inp = document.getElementById('newTodo'); const words = inp.value.split(' '); words[words.length-1] = tag; inp.value = words.join(' ') + ' '; inp.focus(); }
        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function resetFilters() { activeFilters.clear(); document.getElementById('searchInput').value = ""; render(); }
        function startEdit(i) { editingIndex = i; render(); setTimeout(() => document.getElementById(`edit-${i}`).focus(), 10); }
        function finishEdit(i, val) { if (val.trim()) { allTasks[i] = val.trim(); saveTasks(); } editingIndex = null; render(); }
        function addTask() { 
            const inp = document.getElementById('newTodo'); if (!inp.value.trim()) return; 
            let val = inp.value.trim();
            if (!val.startsWith('#') && !val.match(/^\([A-Z]\)/)) val = new Date().toISOString().split('T')[0] + " " + val;
            allTasks.push(val); inp.value = ""; render(); saveTasks(); 
        }
        function toggleTask(i) { allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`; render(); saveTasks(); }
        function deleteTask(i) { if(confirm("Delete?")) { allTasks.splice(i, 1); render(); saveTasks(); } }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function handleAuth() { const urlParams = new URLSearchParams(window.location.hash.replace('#', '?')); const token = urlParams.get('access_token'); if (token) { localStorage.setItem('dbx_token', token); window.location.hash = ""; location.reload(); } else { const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`; document.body.innerHTML = `<button onclick="window.location.href='${authUrl}'">Connect Dropbox</button>`; } }
        function setStatus(t, a) { document.getElementById('statusText').innerText = t; document.getElementById('syncIndicator').className = `w-2 h-2 rounded-full ${a?'bg-blue-500 animate-pulse':'bg-green-600'}`; }
        function hardLogout() { localStorage.clear(); location.reload(); }
        function saveRawEdit() { allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim()); saveTasks(); toggleRawEdit(); render(); }
        init();
    </script>
</body>
</html>
