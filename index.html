<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .prio-a { border-color: #fb923c !important; }
        .prio-b { border-color: #facc15 !important; }
        .prio-c { border-color: #4ade80 !important; }
        .prio-none { border-color: #3b82f6 !important; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) {
            #sidebar.closed { transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .syncing { animation: pulse 1s infinite; }
    </style>
</head>
<body class="bg-[#121212] text-gray-200 font-sans h-screen flex flex-col overflow-hidden">

    <div id="status" class="fixed bottom-2 right-4 text-[10px] font-mono z-50 flex items-center gap-2 text-gray-500">
        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-green-500"></div>
        <div id="statusText">v3.1.7</div>
        <div id="lastSync" class="border-l border-gray-800 pl-2">Syncing...</div>
    </div>

    <div id="loginOverlay" class="fixed inset-0 bg-[#121212] z-50 flex items-center justify-center hidden">
        <div class="text-center bg-[#1e1e1e] p-10 rounded-2xl border border-gray-800 mx-4">
            <h1 class="text-2xl font-bold mb-4 text-blue-500 font-black tracking-tighter">to-do-txt</h1>
            <p class="text-xs text-gray-500 mb-6 uppercase tracking-widest">Minimalist Task Sync</p>
            <button onclick="doLogin()" class="bg-blue-600 px-10 py-3 rounded-lg font-bold w-full text-white shadow-lg">Connect Dropbox</button>
        </div>
    </div>

    <header class="p-4 bg-[#1e1e1e] border-b border-[#333] z-40">
        <div class="max-w-5xl mx-auto flex flex-col gap-3">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white text-xl">☰</button>
                    <div class="flex items-baseline gap-2">
                        <div class="font-bold text-lg md:text-xl text-blue-500 cursor-pointer tracking-tighter" onclick="resetAll()">to-do-txt</div>
                        <button onclick="loadTasks()" id="syncBtn" class="text-[9px] border border-gray-700 px-2 py-0.5 rounded hover:bg-gray-800 text-gray-400 uppercase tracking-tighter">Sync</button>
                    </div>
                </div>
                <div class="flex items-center gap-4 relative text-[9px] md:text-[10px] font-bold uppercase tracking-widest">
                    <button onclick="downloadBackup()" class="text-blue-400 hover:text-blue-300">Backup</button>
                    <button onclick="toggleHeaderVisibility()" id="headerToggle" class="text-green-400">Hide Headers</button>
                    <button onclick="toggleCompletedVisibility()" id="doneToggle" class="text-purple-400">Hide Done</button>
                    <button onclick="toggleRawEdit()" class="text-orange-400">Raw</button>
                    <button onclick="doLogout()" class="text-gray-600">Logout</button>
                </div>
            </div>
            <div class="flex w-full">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search tasks..." class="w-full bg-[#0a0a0a] border border-[#333] rounded-full px-4 py-1.5 text-xs outline-none focus:border-blue-500 text-white">
            </div>
            <div id="addBar" class="flex gap-2">
                <input type="text" id="newTodo" onkeypress="if(event.key === 'Enter') addTask()" placeholder="Add task (A) @context +project..." class="flex-1 bg-[#0a0a0a] border border-[#444] rounded px-4 py-2 text-sm outline-none focus:border-blue-500 text-white">
                <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded font-bold text-sm text-white">Add</button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="closed fixed inset-y-0 left-0 w-64 bg-[#121212] p-6 z-50 border-r border-[#333] md:relative md:translate-x-0 md:block overflow-y-auto">
            <div id="pastDueContainer" class="mb-8 hidden">
                <h2 class="text-[10px] font-black text-red-500 mb-4 uppercase tracking-widest">Past Due</h2>
                <div id="pastDueList" class="space-y-1 text-sm"></div>
            </div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Priority</h2><div id="priorityList" class="space-y-1 text-sm"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-yellow-500/50">Due</h2><div id="dueList" class="space-y-1 text-sm"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-blue-500/50">Projects</h2><div id="projectList" class="space-y-1 text-sm"></div></div>
            <div><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-green-500/50">Contexts</h2><div id="contextList" class="space-y-1 text-sm"></div></div>
        </aside>
        <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-40 md:hidden"></div>
        <main class="flex-1 p-4 md:p-6 overflow-y-auto w-full">
            <div id="todoList" class="space-y-1 max-w-4xl mx-auto w-full pb-20"></div>
            <div id="rawEditorContainer" class="hidden flex-1 flex flex-col max-w-4xl mx-auto w-full h-full pb-10">
                <textarea id="rawEditor" class="flex-1 bg-[#0a0a0a] text-gray-300 font-mono text-sm p-4 border border-[#333] rounded outline-none leading-relaxed resize-none"></textarea>
                <button onclick="saveRawEdit()" class="mt-4 bg-orange-600 text-white py-3 rounded text-xs font-bold uppercase tracking-widest">Save Changes</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const dbxAuth = new Dropbox.DropboxAuth({ clientId: CLIENT_ID });
        let dbx, allTasks = [], activeFilters = new Set(), isRawEditing = false, showCompleted = true, showHeaders = true, editingIndex = null;
        let lastServerTag = null;

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) {
                startApp(token);
                window.addEventListener('focus', checkForChanges);
                setInterval(checkForChanges, 30000);
            } else {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('code')) {
                    const verifier = localStorage.getItem('dbx_verifier');
                    dbxAuth.setCodeVerifier(verifier);
                    const resp = await dbxAuth.getAccessTokenFromCode(REDIRECT_URI, urlParams.get('code'));
                    localStorage.setItem('dbx_token', resp.result.access_token);
                    window.location.href = REDIRECT_URI;
                } else document.getElementById('loginOverlay').classList.remove('hidden');
            }
        }

        function updateSyncTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            document.getElementById('lastSync').innerText = `Synced ${timeStr}`;
        }

        function doLogin() { dbxAuth.getAuthenticationUrl(REDIRECT_URI, null, 'code', 'offline', null, 'none', true).then(u => { localStorage.setItem('dbx_verifier', dbxAuth.getCodeVerifier()); window.location.href = u; }); }
        function doLogout() { localStorage.clear(); window.location.href = REDIRECT_URI; }
        function startApp(token) { dbx = new Dropbox.Dropbox({ accessToken: token }); loadTasks(); }

        async function checkForChanges() {
            if (isRawEditing || editingIndex !== null) return;
            try {
                const meta = await dbx.filesGetMetadata({ path: '/todo.txt' });
                if (meta.result.rev !== lastServerTag) {
                    document.getElementById('syncIndicator').className = "w-2 h-2 rounded-full bg-orange-500 syncing";
                    loadTasks();
                }
            } catch (e) { console.error("Poll failed", e); }
        }

        async function loadTasks() {
            const btn = document.getElementById('syncBtn');
            const indicator = document.getElementById('syncIndicator');
            if(btn) { btn.innerText = "Syncing..."; btn.classList.add('syncing'); }
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                lastServerTag = res.result.rev;
                const text = await res.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                render();
                indicator.className = "w-2 h-2 rounded-full bg-green-500";
                updateSyncTime();
            } catch (e) { 
                indicator.className = "w-2 h-2 rounded-full bg-red-500";
            } finally {
                if(btn) { btn.innerText = "Sync"; btn.classList.remove('syncing'); }
            }
        }

        async function saveTasks() {
            const indicator = document.getElementById('syncIndicator');
            try { 
                const res = await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} }); 
                lastServerTag = res.result.rev;
                indicator.className = "w-2 h-2 rounded-full bg-green-500";
                updateSyncTime();
            } catch (e) { 
                indicator.className = "w-2 h-2 rounded-full bg-red-500";
            }
        }

        function getTaskMeta(text) {
            const p = text.match(/^\(([A-Z])\)/);
            const d = text.match(/due:(\d{4}-\d{2}-\d{2})/);
            const pr = text.match(/\+(\w+)/);
            const isHeader = text.startsWith('#') || text.startsWith('--');
            let isPastDue = false;
            if (d) {
                const due = new Date(d[1]);
                const today = new Date();
                today.setHours(0,0,0,0);
                if (due < today && !text.startsWith('x ')) isPastDue = true;
            }
            return { priority: p ? p[1] : 'Z', due: d ? d[1] : '9999-12-31', project: pr ? pr[1] : 'ZZZ', isHeader: isHeader, isPastDue: isPastDue };
        }

        function toggleTask(i) {
            const today = new Date().toISOString().split('T')[0];
            const doneRegex = /^x \d{4}-\d{2}-\d{2} /;
            allTasks[i] = doneRegex.test(allTasks[i]) ? allTasks[i].replace(doneRegex, '') : `x ${today} ${allTasks[i]}`;
            render(); saveTasks();
        }

        function startEditing(i) { editingIndex = i; render(); setTimeout(() => document.getElementById(`edit-${i}`)?.focus(), 10); }
        function finishEditing(i, val) { if (val.trim() && val !== allTasks[i]) { allTasks[i] = val.trim(); saveTasks(); } editingIndex = null; render(); }

        function addTask() {
            const inp = document.getElementById('newTodo'); let text = inp.value.trim(); if (!text) return;
            const today = new Date().toISOString().split('T')[0];
            const prioMatch = text.match(/^\(([A-Z])\)\s*/);
            if (prioMatch) {
                const prio = prioMatch[0]; const rest = text.replace(prioMatch[0], '');
                text = `${prio}${today} ${rest}`;
            } else { text = `${today} ${text}`; }
            allTasks.push(text); inp.value = ""; render(); saveTasks();
        }

        function downloadBackup() {
            const blob = new Blob([allTasks.join('\n')], {type: 'text/plain'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `todo-backup-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
        }

        function toggleCompletedVisibility() {
            showCompleted = !showCompleted;
            document.getElementById('doneToggle').innerText = showCompleted ? "Hide Done" : "Show Done";
            render();
        }

        function toggleHeaderVisibility() {
            showHeaders = !showHeaders;
            document.getElementById('headerToggle').innerText = showHeaders ? "Hide Headers" : "Show Headers";
            render();
        }

        function render() {
            const list = document.getElementById('todoList'), search = document.getElementById('searchInput').value.toLowerCase();
            let display = allTasks.map((text, originalIndex) => ({ text, originalIndex, meta: getTaskMeta(text) }));
            
            if (!showCompleted) display = display.filter(t => !t.text.startsWith('x ') || t.meta.isHeader);
            if (!showHeaders) display = display.filter(t => !t.meta.isHeader);

            // Multidimensional Filtering
            activeFilters.forEach(f => {
                if (f === 'PAST_DUE') {
                    display = display.filter(t => t.meta.isPastDue || t.meta.isHeader);
                } else {
                    display = display.filter(t => t.text.includes(f) || t.meta.isHeader);
                }
            });

            if (search) display = display.filter(t => t.text.toLowerCase().includes(search) || t.meta.isHeader);

            list.innerHTML = display.map(item => {
                if (item.meta.isHeader) return `<div class="pt-8 pb-2 border-b border-[#333] mb-4 text-blue-500 font-black uppercase text-[10px] tracking-widest">${item.text.replace(/^[#\-\s]*/, '').trim()}</div>`;
                const isDone = item.text.startsWith('x ');
                const isEditing = editingIndex === item.originalIndex;
                let content;
                if (isEditing) {
                    content = `<input id="edit-${item.originalIndex}" type="text" value="${item.text.replace(/"/g, '&quot;')}" class="flex-1 bg-[#0a0a0a] border border-blue-500 rounded px-2 py-0.5 text-sm outline-none text-white" onblur="finishEditing(${item.originalIndex}, this.value)" onkeypress="if(event.key==='Enter') finishEditing(${item.originalIndex}, this.value)">`;
                } else {
                    let hText = item.text
                        .replace(/(\([A-Z]\))/g, '<span class="text-orange-400 font-bold">$1</span>')
                        .replace(/(\+\w+)/g, '<span class="text-blue-400 font-bold">$1</span>')
                        .replace(/(@\w+)/g, '<span class="text-green-400 font-bold">$1</span>')
                        .replace(/(due:\d{4}-\d{2}-\d{2})/g, `<span class="${item.meta.isPastDue ? 'text-red-500 underline decoration-dotted' : 'text-yellow-500'}">$1</span>`)
                        .replace(/(\d{4}-\d{2}-\d{2})/g, '<span class="text-gray-500 font-mono text-[11px] mr-1">$1</span>')
                        .replace(/link:((https?:\/\/|www\.)[^\s]+)/g, (match, url) => {
                            const href = url.startsWith('www.') ? `http://${url}` : url;
                            return `<a href="${href}" target="_blank" class="text-blue-500 underline hover:text-blue-400 inline-flex items-center gap-1 font-bold" onclick="event.stopPropagation()">link <span class="text-[10px]">↗️</span></a>`;
                        });
                    content = `<div class="flex-1 text-sm cursor-text ${isDone ? 'line-through text-gray-500 font-mono italic text-xs' : ''}" onclick="startEditing(${item.originalIndex})">${hText}</div>`;
                }
                const p = item.meta.priority;
                const pClass = isDone ? 'border-l-gray-700 opacity-40' : (p === 'A' ? 'prio-a' : p === 'B' ? 'prio-b' : p === 'C' ? 'prio-c' : 'prio-none');
                return `<div class="group flex items-center bg-[#1e1e1e] border-l-4 ${pClass} mb-1 p-3 hover:bg-[#252525] rounded-r shadow-sm">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.originalIndex})" class="w-5 h-5 mr-4 cursor-pointer accent-blue-500">
                    ${content}
                    <button onclick="deleteTask(${item.originalIndex})" class="md:opacity-0 group-hover:opacity-100 text-gray-600 hover:text-red-500 px-2">✕</button>
                </div>`;
            }).join('');
            updateSidebars();
        }

        function updateSidebars() {
            const open = allTasks.filter(t => !t.startsWith('x ') && !t.startsWith('#') && !t.startsWith('--'));
            
            // Handle Past Due Sidebar
            const overdueCount = open.filter(t => getTaskMeta(t).isPastDue).length;
            const pdCont = document.getElementById('pastDueContainer');
            if (overdueCount > 0 || activeFilters.has('PAST_DUE')) {
                pdCont.classList.remove('hidden');
                document.getElementById('pastDueList').innerHTML = `
                    <div onclick="toggleFilter('PAST_DUE')" class="flex justify-between items-center cursor-pointer mb-2 ${activeFilters.has('PAST_DUE') ? 'text-white font-bold' : 'text-red-400 hover:text-red-300'}">
                        <span>All Overdue</span><span class="text-[10px] bg-[#222] px-2 py-0.5 rounded text-gray-400">${overdueCount}</span>
                    </div>`;
            } else { pdCont.classList.add('hidden'); }

            const sb = (id, re, c) => {
                const items = [...new Set(allTasks.join(' ').match(re) || [])].sort();
                document.getElementById(id).innerHTML = items.map(v => {
                    const count = open.filter(t => t.includes(v)).length;
                    if (count === 0 && !activeFilters.has(v)) return "";
                    return `<div onclick="toggleFilter('${v}')" class="flex justify-between items-center cursor-pointer mb-2 ${activeFilters.has(v) ? 'text-white font-bold' : c + ' hover:text-white'}">
                        <span>${v.replace('due:','')}</span><span class="text-[10px] bg-[#222] px-2 py-0.5 rounded text-gray-400">${count}</span>
                    </div>`;
                }).join('');
            };
            sb('priorityList', /\([A-Z]\)/g, 'text-orange-400');
            sb('dueList', /due:\d{4}-\d{2}-\d{2}/g, 'text-yellow-500');
            sb('projectList', /\+\w+/g, 'text-blue-400');
            sb('contextList', /@\w+/g, 'text-green-400');
        }

        function deleteTask(i) { allTasks.splice(i, 1); render(); saveTasks(); }
        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); }
        function toggleRawEdit() { isRawEditing = !isRawEditing; document.getElementById('todoList').classList.toggle('hidden', isRawEditing); document.getElementById('rawEditorContainer').classList.toggle('hidden', !isRawEditing); if(isRawEditing) document.getElementById('rawEditor').value = allTasks.join('\n'); }
        function saveRawEdit() { allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim() !== ""); saveTasks(); toggleRawEdit(); render(); }
        function resetAll() { activeFilters.clear(); document.getElementById('searchInput').value = ""; render(); }
        init();
    </script>
</body>
</html>
