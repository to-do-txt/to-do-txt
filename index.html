<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v4.1.20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --bg-input: #0a0a0a; --text-main: #e5e7eb; --text-muted: #9ca3af; --border: #333; }
        body { background-color: var(--bg-app); color: var(--text-main); overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .app-grid { display: grid; grid-template-columns: 280px 1fr; flex: 1; overflow: hidden; }
        @media (max-width: 768px) { 
            .app-grid { grid-template-columns: 1fr; } 
            #sidebar { position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000; width: 280px; box-shadow: 20px 0 50px rgba(0,0,0,0.8); display: flex; flex-direction: column; transform: translateX(-100%); transition: transform 0.2s ease; }
            #sidebar.sidebar-open { transform: translateX(0); }
        }
        .file-active { border-left: 4px solid #3b82f6; background: rgba(59, 130, 246, 0.1); font-weight: 900; color: #3b82f6; }
        .h2-style { font-size: 0.9rem; font-weight: 800; color: #60a5fa; border-bottom: 1px solid #333; margin: 1.25rem 0 0.4rem 0; text-transform: uppercase; }
        .card-bg { background-color: var(--bg-card); border-color: var(--border); }
        .input-bg { background-color: var(--bg-input); border-color: var(--border); color: var(--text-main); }
        .prio-a { border-color: #fb923c; } .prio-none { border-color: #3b82f6; }
        .btn-toggle { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 4px; border: 1px solid #333; text-transform: uppercase; }
    </style>
</head>
<body class="font-sans">

    <header class="p-4 md:p-6 card-bg border-b shadow-lg relative z-50">
        <div class="max-w-6xl mx-auto flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-muted text-xl p-1">â˜°</button>
                    <div class="font-black text-2xl text-blue-500 tracking-tighter cursor-pointer">to-do-txt</div>
                    <div class="flex items-center gap-2 px-3 py-1 bg-black/20 rounded-full border border-white/5">
                        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-gray-600"></div>
                        <span id="statusText" class="text-[9px] font-bold uppercase tracking-widest opacity-60 text-gray-400">Ready</span>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span id="viewCounter" class="text-[10px] font-bold uppercase tracking-widest text-blue-400/60">0 Tasks</span>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search..." class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                <div class="flex-[2] flex gap-2">
                    <input type="text" id="newTodo" onkeydown="if(event.key==='Enter')addTask()" placeholder="What needs to be done?" class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                    <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white">Add</button>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleBulkEdit()" class="btn-toggle bg-gray-800 hover:bg-gray-700 text-white">Bulk Edit</button>
            </div>
        </div>
    </header>

    <div class="app-grid">
        <aside id="sidebar" class="card-bg border-r overflow-hidden flex flex-col">
            <div class="flex-1 overflow-y-auto p-6">
                <div id="fileList" class="space-y-1"></div>
            </div>
            <div class="p-6 border-t border-gray-800 bg-black/20">
                <button onclick="hardLogout()" class="w-full py-2 border border-red-900/50 text-red-500 text-[10px] font-black uppercase rounded">Logout</button>
            </div>
        </aside>
        
        <main class="p-4 md:p-10 overflow-y-auto">
            <div id="todoList" class="max-w-4xl mx-auto space-y-0.5 pb-20"></div>
            <div id="bulkEditArea" class="hidden max-w-4xl mx-auto space-y-4">
                <textarea id="bulkInput" class="w-full h-[60vh] input-bg border rounded-lg p-4 font-mono text-sm outline-none" placeholder="One task per line..."></textarea>
                <div class="flex gap-2">
                    <button onclick="saveBulk()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white">Save Changes</button>
                    <button onclick="toggleBulkEdit()" class="bg-gray-800 px-6 py-2 rounded-lg font-bold text-sm text-white">Cancel</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], isSyncing = false, editingBulk = false;
        let currentFile = localStorage.getItem('last_todo_file') || '/todo.txt';
        let knownFiles = JSON.parse(localStorage.getItem('todo_file_registry')) || ['/todo.txt'];

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) {
                dbx = new Dropbox.Dropbox({ accessToken: token });
                await loadTasks();
                updateFileUI();
            } else { handleAuth(); }
        }

        async function loadTasks() {
            if (!dbx || isSyncing || editingBulk) return;
            isSyncing = true; setStatus(`Syncing...`, true);
            try {
                const res = await dbx.filesDownload({ path: currentFile });
                const text = await res.result.fileBlob.text();
                // CRITICAL FIX: Removed .filter() to preserve empty lines globally
                allTasks = text.split('\n'); 
                render();
                setStatus(`Synced ${new Date().toLocaleTimeString()}`);
            } catch (e) { setStatus("Sync Error"); }
            finally { isSyncing = false; }
        }

        async function saveTasks() {
            if (!dbx || !navigator.onLine) return;
            isSyncing = true; setStatus("Saving...", true);
            try {
                const contents = allTasks.join('\n');
                await dbx.filesUpload({ path: currentFile, contents: contents, mode: {".tag":"overwrite"} });
                setStatus(`Saved ${new Date().toLocaleTimeString()}`);
            } catch (e) { setStatus("Save Error"); }
            finally { isSyncing = false; }
        }

        function render() {
            if (editingBulk) return;
            const list = document.getElementById('todoList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let html = "";
            allTasks.forEach((task, i) => {
                if (search && !task.toLowerCase().includes(search)) return;

                // FIX: Render a spacer for empty lines instead of a checkbox
                if (task.trim() === "") {
                    html += `<div class="h-6"></div>`;
                    return;
                }

                if (task.startsWith('#')) {
                    html += `<div class="h2-style">${task.replace(/^#+\s*/, '')}</div>`;
                    return;
                }

                const isDone = task.startsWith('x ');
                const isPrioA = task.startsWith('(A)');
                html += `
                    <div class="flex items-center p-3 card-bg border-l-4 ${isPrioA?'prio-a':'prio-none'} mb-0.5 rounded-r">
                        <input type="checkbox" ${isDone?'checked':''} onchange="toggleTask(${i})" class="w-4 h-4 mr-4">
                        <div class="flex-1 text-[13px]">${task}</div>
                    </div>`;
            });
            list.innerHTML = html;
            document.getElementById('viewCounter').innerText = `${allTasks.filter(t=>t.trim()!=='').length} Tasks`;
        }

        function toggleBulkEdit() {
            editingBulk = !editingBulk;
            document.getElementById('todoList').classList.toggle('hidden', editingBulk);
            document.getElementById('bulkEditArea').classList.toggle('hidden', !editingBulk);
            if (editingBulk) document.getElementById('bulkInput').value = allTasks.join('\n');
            else render();
        }

        function saveBulk() {
            // CRITICAL FIX: Preserve exactly what is in the textarea
            allTasks = document.getElementById('bulkInput').value.split('\n');
            saveTasks();
            toggleBulkEdit();
        }

        function addTask() {
            const inp = document.getElementById('newTodo');
            if (!inp.value.trim()) return;
            // When adding, we simply push to the end of the existing array
            allTasks.push(new Date().toISOString().split('T')[0] + " " + inp.value.trim());
            inp.value = "";
            render();
            saveTasks();
        }

        function toggleTask(i) {
            allTasks[i] = allTasks[i].startsWith('x ') 
                ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') 
                : `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`;
            render();
            saveTasks();
        }

        function updateFileUI() {
            const list = document.getElementById('fileList');
            list.innerHTML = knownFiles.map(f => `<div onclick="switchFile('${f}')" class="p-2 rounded cursor-pointer text-[10px] font-black uppercase ${f === currentFile ? 'file-active' : 'text-muted'}">${f}</div>`).join('');
        }

        async function switchFile(path) {
            currentFile = path;
            localStorage.setItem('last_todo_file', path);
            await loadTasks();
            updateFileUI();
        }

        function setStatus(t, a) {
            document.getElementById('statusText').innerText = t;
            document.getElementById('syncIndicator').className = `w-2 h-2 rounded-full ${a?'bg-blue-500 animate-pulse':'bg-green-600'}`;
        }

        function handleAuth() {
            const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
            const token = urlParams.get('access_token');
            if (token) {
                localStorage.setItem('dbx_token', token);
                window.location.hash = "";
                location.reload();
            } else {
                window.location.href = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`;
            }
        }
        
        function hardLogout() { localStorage.clear(); location.reload(); }

        init();
    </script>
</body>
</html>
