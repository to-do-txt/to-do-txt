<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v3.6.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --bg-input: #0a0a0a; --text-main: #e5e7eb; --text-muted: #9ca3af; --border: #333; }
        .light-mode { --bg-app: #f4f4f5; --bg-card: #ffffff; --bg-input: #ffffff; --text-main: #18181b; --text-muted: #71717a; --border: #e4e4e7; }
        body { background-color: var(--bg-app); color: var(--text-main); transition: background 0.1s; overflow: hidden; }
        
        .h1-style { font-size: 1.25rem; font-weight: 900; color: #3b82f6; border-bottom: 2px solid #3b82f6; margin: 1.5rem 0 0.75rem 0; text-transform: uppercase; }
        .h2-style { font-size: 1rem; font-weight: 800; color: #60a5fa; border-bottom: 1px solid #333; margin: 1.25rem 0 0.5rem 0; text-transform: uppercase; }
        .h3-style { font-size: 0.75rem; font-weight: 900; color: #93c5fd; margin: 1rem 0 0.5rem 0; text-transform: uppercase; opacity: 0.8; letter-spacing: 0.05em; }

        .card-bg { background-color: var(--bg-card); border-color: var(--border); }
        .input-bg { background-color: var(--bg-input); border-color: var(--border); color: var(--text-main); }
        
        .task-item { border-left-width: 4px; transition: all 0.2s; }
        .prio-a { border-color: #fb923c; } 
        .prio-b { border-color: #facc15; }
        .prio-none { border-color: #3b82f6; }
        
        #status-bar { z-index: 100; background: var(--bg-app); border-top: 1px solid var(--border); }
        .syncing-anim { animation: pulse 1s infinite; color: #3b82f6 !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        @media (max-width: 768px) { .sidebar-closed { display: none; } }
    </style>
</head>
<body class="font-sans h-screen flex flex-col">

    <header class="p-4 card-bg border-b shadow-lg">
        <div class="max-w-5xl mx-auto flex flex-col gap-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-muted text-xl">☰</button>
                    <div class="font-bold text-lg text-blue-500 tracking-tighter cursor-pointer" onclick="resetFilters()">to-do-txt</div>
                    <button onclick="loadTasks()" id="syncBtn" class="text-[10px] border border-gray-700 px-2 py-0.5 rounded hover:bg-gray-800 uppercase">Sync Now</button>
                </div>
                
                <div class="flex items-center gap-3 text-[10px] font-bold uppercase tracking-widest">
                    <button onclick="toggleTheme()" class="text-yellow-500">☀️ Light</button>
                    <button onclick="toggleHeaderVisibility()" class="text-green-500">Headers</button>
                    <button onclick="toggleCompletedVisibility()" class="text-purple-500">Done</button>
                    <button onclick="toggleRawEdit()" class="text-orange-500">Raw</button>
                    <button onclick="hardLogout()" class="text-gray-500 hover:text-red-500">Logout</button>
                </div>
            </div>

            <input type="text" id="searchInput" oninput="render()" placeholder="Search tasks..." class="w-full input-bg border rounded-full px-4 py-1.5 text-xs outline-none focus:border-blue-500">

            <div class="flex gap-2">
                <input type="text" id="newTodo" onkeydown="if(event.key==='Enter') addTask()" placeholder="Add task (A) @context +project..." class="flex-1 input-bg border rounded px-4 py-2 text-sm outline-none focus:border-blue-500">
                <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded font-bold text-sm text-white hover:bg-blue-500">Add</button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="w-64 p-6 border-r overflow-y-auto sidebar-closed md:block">
            <div id="pdCont" class="mb-8 hidden">
                <h2 class="text-[10px] font-black text-red-500 mb-4 uppercase tracking-widest">Past Due</h2>
                <div id="pastDueList" class="space-y-1 text-xs"></div>
            </div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Priority</h2><div id="priorityList" class="space-y-1 text-xs"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-blue-500/50">Projects</h2><div id="projectList" class="space-y-1 text-xs"></div></div>
            <div><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-green-500/50">Contexts</h2><div id="contextList" class="space-y-1 text-xs"></div></div>
        </aside>
        
        <main class="flex-1 p-6 overflow-y-auto">
            <div id="todoList" class="max-w-4xl mx-auto space-y-1 pb-10"></div>
            <div id="rawEditorContainer" class="hidden h-full flex flex-col max-w-4xl mx-auto">
                <textarea id="rawEditor" class="flex-1 input-bg font-mono text-sm p-4 border rounded resize-none mb-4"></textarea>
                <button onclick="saveRawEdit()" class="bg-orange-600 text-white py-3 rounded font-bold uppercase text-xs">Save Changes</button>
            </div>
        </main>
    </div>

    <div id="status-bar" class="fixed bottom-0 right-0 p-2 px-4 flex items-center gap-3 text-[10px] font-mono text-gray-500">
        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-gray-600"></div>
        <span>v3.6.3</span>
        <span id="statusText" class="border-l border-gray-800 pl-3">Initializing</span>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], activeFilters = new Set(), showCompleted = true, showHeaders = true, editingIndex = null, isSyncing = false;

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) {
                dbx = new Dropbox.Dropbox({ accessToken: token });
                await loadTasks();
                // START 30 SECOND BACKGROUND POLLING
                setInterval(loadTasks, 30000);
            } else {
                handleAuth();
            }
        }

        function handleAuth() {
            const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
            const code = urlParams.get('access_token');
            if (code) {
                localStorage.setItem('dbx_token', code);
                window.location.hash = "";
                location.reload();
            } else {
                const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`;
                document.body.innerHTML = `<div class="h-screen flex items-center justify-center"><button onclick="window.location.href='${authUrl}'" class="bg-blue-600 text-white px-8 py-4 rounded-lg font-bold text-xl shadow-xl">Connect to Dropbox</button></div>`;
            }
        }

        function setStatus(text, active = false) {
            document.getElementById('statusText').innerText = text;
            const ind = document.getElementById('syncIndicator');
            ind.className = `w-2 h-2 rounded-full ${active ? 'bg-blue-500 animate-pulse' : 'bg-green-600'}`;
        }

        async function loadTasks() {
            if (!dbx || isSyncing) return;
            isSyncing = true;
            setStatus("Syncing...", true);
            document.getElementById('syncBtn').classList.add('syncing-anim');
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                const text = await res.result.fileBlob.text();
                const newTasks = text.split('\n').filter(t => t.trim() !== "");
                
                // Only update if content actually changed to avoid UI flickering during edit
                if (JSON.stringify(newTasks) !== JSON.stringify(allTasks)) {
                    allTasks = newTasks;
                    render();
                }
                setStatus(`Synced ${new Date().toLocaleTimeString([], {hour12:false})}`);
            } catch (e) { 
                console.error(e); 
                setStatus("Sync Error");
                if (e.status === 401) hardLogout(); 
            }
            finally { 
                isSyncing = false;
                document.getElementById('syncBtn').classList.remove('syncing-anim'); 
            }
        }

        async function saveTasks() {
            if (!dbx) return;
            isSyncing = true; // Block polling while saving
            setStatus("Saving...", true);
            try { 
                await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} }); 
                setStatus(`Saved ${new Date().toLocaleTimeString([], {hour12:false})}`);
            }
            catch (e) { setStatus("Save Error"); console.error(e); }
            finally { isSyncing = false; }
        }

        function render() {
            const list = document.getElementById('todoList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            let display = allTasks.map((text, i) => ({ text, i, meta: getMeta(text) }));

            if (!showCompleted) display = display.filter(t => !t.text.startsWith('x ') || t.meta.isHeader);
            if (!showHeaders) display = display.filter(t => !t.meta.isHeader);
            if (search) display = display.filter(t => t.text.toLowerCase().includes(search) || t.meta.isHeader);
            
            activeFilters.forEach(f => {
                if (f === 'OVERDUE') display = display.filter(t => t.meta.isOverdue || t.meta.isHeader);
                else display = display.filter(t => t.text.includes(f) || t.meta.isHeader);
            });

            list.innerHTML = display.map(item => {
                if (item.meta.isHeader) {
                    const level = item.text.match(/^#+/)[0].length;
                    const hClass = level === 1 ? 'h1-style' : level === 2 ? 'h2-style' : 'h3-style';
                    return `<div class="${hClass}">${item.text.replace(/^#+\s*/, '')}</div>`;
                }

                if (editingIndex === item.i) {
                    return `<div class="p-2 card-bg rounded border border-blue-500">
                        <input id="edit-${item.i}" type="text" value="${item.text.replace(/"/g, '&quot;')}" 
                        class="w-full bg-transparent text-sm outline-none" 
                        onblur="finishEdit(${item.i}, this.value)" 
                        onkeypress="if(event.key==='Enter') finishEdit(${item.i}, this.value)">
                    </div>`;
                }

                const isDone = item.text.startsWith('x ');
                const pClass = item.meta.prio === 'A' ? 'prio-a' : item.meta.prio === 'B' ? 'prio-b' : 'prio-none';
                
                let html = item.text
                    .replace(/link:(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-500 underline" onclick="event.stopPropagation()">link ↗</a>')
                    .replace(/^\(([A-Z])\)/, '<span class="text-orange-400 font-bold">($1)</span>')
                    .replace(/\+[\w\-]+/g, '<span class="text-blue-400 font-bold">$&</span>')
                    .replace(/@[\w\-]+/g, '<span class="text-green-400 font-bold">$&</span>')
                    .replace(/due:(\d{4}-\d{2}-\d{2})/, `<span class="${item.meta.isOverdue ? 'text-red-500 underline' : 'text-yellow-500'} font-bold">$&</span>`);

                return `<div class="group flex items-center p-3 card-bg rounded-r border-l-4 ${pClass} ${isDone ? 'opacity-40 italic' : ''} mb-1 hover:brightness-110">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.i})" class="w-5 h-5 mr-4 accent-blue-500 cursor-pointer">
                    <div class="flex-1 text-sm cursor-text" onclick="startEdit(${item.i})">${html}</div>
                    <button onclick="deleteTask(${item.i})" class="opacity-0 group-hover:opacity-100 text-gray-500 hover:text-red-500 px-2">✕</button>
                </div>`;
            }).join('');
            
            updateSidebarUI(display);
        }

        function getMeta(t) {
            const d = t.match(/due:(\d{4}-\d{2}-\d{2})/);
            let isOverdue = false;
            if (d && !t.startsWith('x ')) {
                isOverdue = new Date(d[1]) < new Date().setHours(0,0,0,0);
            }
            return { isHeader: t.startsWith('#'), prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null, isOverdue };
        }

        function updateSidebarUI(visibleTasks) {
            const build = (id, regex, color) => {
                const counts = {};
                allTasks.forEach(t => { (t.match(regex) || []).forEach(tag => counts[tag] = (counts[tag] || 0)); });
                visibleTasks.forEach(t => { if(!t.text.startsWith('x ')) (t.text.match(regex) || []).forEach(tag => counts[tag]++); });
                document.getElementById(id).innerHTML = Object.entries(counts).sort().map(([tag, count]) => {
                    if (count === 0 && !activeFilters.has(tag)) return '';
                    const active = activeFilters.has(tag) ? 'font-bold text-white bg-blue-600/20' : color;
                    return `<div onclick="toggleFilter('${tag}')" class="flex justify-between p-1 rounded cursor-pointer ${active}"><span>${tag}</span><span>${count}</span></div>`;
                }).join('');
            };
            build('priorityList', /\([A-Z]\)/g, 'text-orange-400');
            build('projectList', /\+[\w\-]+/g, 'text-blue-400');
            build('contextList', /@[\w\-]+/g, 'text-green-400');

            const odCount = allTasks.filter(t => getMeta(t).isOverdue).length;
            const odCont = document.getElementById('pdCont');
            if (odCount > 0) {
                odCont.classList.remove('hidden');
                document.getElementById('pastDueList').innerHTML = `<div onclick="toggleFilter('OVERDUE')" class="flex justify-between p-1 rounded cursor-pointer ${activeFilters.has('OVERDUE') ? 'text-white bg-red-600/20 font-bold' : 'text-red-400'}"><span>Overdue</span><span>${odCount}</span></div>`;
            } else odCont.classList.add('hidden');
        }

        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function resetFilters() { activeFilters.clear(); document.getElementById('searchInput').value = ""; render(); }
        function startEdit(i) { editingIndex = i; render(); setTimeout(() => document.getElementById(`edit-${i}`).focus(), 10); }
        function finishEdit(i, val) { if (val.trim() && val !== allTasks[i]) { allTasks[i] = val.trim(); saveTasks(); } editingIndex = null; render(); }
        
        function addTask() {
            const inp = document.getElementById('newTodo'); if (!inp.value.trim()) return;
            let val = inp.value.trim();
            if (!val.startsWith('#') && !val.match(/^\([A-Z]\)/)) val = new Date().toISOString().split('T')[0] + " " + val;
            allTasks.push(val); inp.value = ""; render(); saveTasks();
        }
        function toggleTask(i) {
            allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`;
            render(); saveTasks();
        }
        function deleteTask(i) { if(confirm("Delete?")) { allTasks.splice(i, 1); render(); saveTasks(); } }
        function hardLogout() { if(confirm("Logout from Dropbox?")) { localStorage.clear(); window.location.replace(window.location.origin + window.location.pathname); } }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function toggleCompletedVisibility() { showCompleted = !showCompleted; render(); }
        function toggleHeaderVisibility() { showHeaders = !showHeaders; render(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-closed'); }
        function toggleRawEdit() {
            const cont = document.getElementById('rawEditorContainer'); const list = document.getElementById('todoList');
            if (cont.classList.contains('hidden')) { document.getElementById('rawEditor').value = allTasks.join('\n'); cont.classList.remove('hidden'); list.classList.add('hidden'); }
            else { cont.classList.add('hidden'); list.classList.remove('hidden'); }
        }
        function saveRawEdit() { allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim() !== ""); saveTasks(); toggleRawEdit(); render(); }

        init();
    </script>
</body>
</html>
