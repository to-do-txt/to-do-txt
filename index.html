<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v3.6.24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --bg-input: #0a0a0a; --text-main: #e5e7eb; --text-muted: #9ca3af; --border: #333; }
        body { background-color: var(--bg-app); color: var(--text-main); overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        .app-container { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        #sidebar { 
            width: 280px; flex-shrink: 0; background: var(--bg-card); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; transition: transform 0.2s ease;
        }

        @media (max-width: 768px) { 
            #sidebar { position: absolute; top: 0; left: 0; bottom: 0; z-index: 1000; transform: translateX(-100%); width: 280px; }
            #sidebar.sidebar-open { transform: translateX(0); }
            .content-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.7); z-index: 999; }
            .sidebar-open + .content-overlay { display: block; }
        }

        .h1-style { font-size: 1.1rem; font-weight: 900; color: #3b82f6; border-bottom: 2px solid #3b82f6; margin: 1.5rem 0 0.5rem 0; text-transform: uppercase; }
        .h2-style { font-size: 0.9rem; font-weight: 800; color: #60a5fa; border-bottom: 1px solid #333; margin: 1.25rem 0 0.4rem 0; text-transform: uppercase; }
        .card-bg { background-color: var(--bg-card); border-color: var(--border); }
        .input-bg { background-color: var(--bg-input); border-color: var(--border); color: var(--text-main); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body class="font-sans">

    <header class="p-4 md:p-6 card-bg border-b shadow-lg z-50">
        <div class="max-w-7xl mx-auto flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-muted text-xl p-1">☰</button>
                    <div class="font-black text-2xl text-blue-500 tracking-tighter cursor-pointer" onclick="resetFilters()">to-do-txt</div>
                    <div id="syncIndicator" class="w-2 h-2 rounded-full bg-gray-600 transition-colors duration-500"></div>
                </div>
                
                <div class="flex items-center gap-3 md:gap-6">
                    <div class="hidden md:flex gap-4 text-[10px] font-black uppercase tracking-widest">
                        <button onclick="toggleHeaderVisibility()" class="text-green-500 hover:opacity-70">Headers</button>
                        <button onclick="toggleCompletedVisibility()" class="text-purple-500 hover:opacity-70">Done</button>
                        <button onclick="toggleRawEdit()" class="text-orange-500 hover:opacity-70">Raw</button>
                        <button onclick="hardLogout()" class="text-gray-500 hover:text-red-500">Logout</button>
                    </div>
                    <select id="sortOrder" onchange="render()" class="bg-[#262626] text-white border border-gray-700 rounded-lg px-2 py-1 text-[10px] font-bold uppercase outline-none">
                        <option value="file">File Order</option>
                        <option value="prio">Priority</option>
                        <option value="due">Due Date</option>
                    </select>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search tasks..." class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                <div class="relative flex-[2] flex gap-2">
                    <input type="text" id="newTodo" autocomplete="off" onkeydown="handleInputKeyDown(event)" oninput="handleInput(event)" placeholder="Add task (A) @context +project..." class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                    <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white hover:bg-blue-500 transition-colors">Add</button>
                    <div id="suggestions" class="hidden absolute top-full left-0 w-full card-bg border rounded-b-md mt-1 z-[1001] max-h-60 overflow-y-auto shadow-2xl"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="app-container">
        <aside id="sidebar">
            <div class="p-6 flex justify-between items-center md:hidden border-b border-gray-800">
                <span class="font-black text-blue-500 text-xs tracking-widest">FILTERS</span>
                <button onclick="toggleSidebar()" class="text-xl px-2">✕</button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-8">
                <button onclick="resetFilters()" class="w-full text-[10px] font-black border border-blue-500/30 text-blue-500 py-2 rounded uppercase hover:bg-blue-500/10 transition-all">Reset All</button>
                
                <section>
                    <h2 class="text-[10px] font-black text-red-500/60 mb-4 uppercase tracking-widest">Date Filters</h2>
                    <div id="dateList" class="space-y-1 text-xs"></div>
                </section>
                
                <section>
                    <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Priority</h2>
                    <div id="priorityList" class="space-y-1 text-xs"></div>
                </section>
                
                <section>
                    <h2 class="text-[10px] font-black text-blue-500/50 mb-4 uppercase tracking-widest">Projects</h2>
                    <div id="projectList" class="space-y-1 text-xs"></div>
                </section>
                
                <section class="pb-24">
                    <h2 class="text-[10px] font-black text-green-500/50 mb-4 uppercase tracking-widest">Contexts</h2>
                    <div id="contextList" class="space-y-1 text-xs"></div>
                </section>
            </div>
        </aside>

        <div class="content-overlay" onclick="toggleSidebar()"></div>

        <main class="flex-1 overflow-y-auto p-4 md:p-10">
            <div id="todoList" class="max-w-4xl mx-auto space-y-0.5"></div>
            <div id="rawEditorContainer" class="hidden h-full flex flex-col max-w-4xl mx-auto">
                <textarea id="rawEditor" class="flex-1 input-bg font-mono text-sm p-6 border rounded-xl resize-none mb-4 outline-none"></textarea>
                <button onclick="saveRawEdit()" class="bg-orange-600 text-white py-4 rounded-xl uppercase text-xs font-black">Overwrite to Dropbox</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], activeFilters = new Set(), showCompleted = true, showHeaders = true, editingIndex = null, isSyncing = false;
        let suggestionIdx = -1;

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) { 
                dbx = new Dropbox.Dropbox({ accessToken: token }); 
                await loadTasks(); 
                setInterval(loadTasks, 30000); 
            } else { handleAuth(); }
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }

        async function loadTasks() {
            if (!dbx || isSyncing || editingIndex !== null) return;
            isSyncing = true;
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                const text = await res.result.fileBlob.text();
                const newTasks = text.split('\n').filter(t => t.trim() !== "");
                if (JSON.stringify(newTasks) !== JSON.stringify(allTasks)) { 
                    allTasks = newTasks; 
                    render(); 
                }
                document.getElementById('syncIndicator').style.backgroundColor = "#22c55e";
            } catch (e) { document.getElementById('syncIndicator').style.backgroundColor = "#ef4444"; }
            finally { isSyncing = false; }
        }

        async function saveTasks() {
            if (!dbx) return;
            try { 
                await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} });
                // Automatic Backup
                await dbx.filesUpload({ path: '/todo.backup.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} });
                document.getElementById('syncIndicator').style.backgroundColor = "#3b82f6";
                setTimeout(() => document.getElementById('syncIndicator').style.backgroundColor = "#22c55e", 1000);
            } catch (e) {}
        }

        function getMeta(t) {
            const d = t.match(/due:(\d{4}-\d{2}-\d{2})/);
            const due = d ? d[1] : null;
            if (!due) return { isHeader: t.startsWith('#'), prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null };
            const taskDate = new Date(due + 'T00:00:00');
            const today = new Date(); today.setHours(0,0,0,0);
            const nextWeek = new Date(today); nextWeek.setDate(today.getDate() + 7);
            return {
                isHeader: t.startsWith('#'),
                prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null,
                due,
                isOverdue: !t.startsWith('x ') && taskDate < today,
                isToday: !t.startsWith('x ') && taskDate.getTime() === today.getTime(),
                isUpcoming: !t.startsWith('x ') && taskDate > today && taskDate <= nextWeek
            };
        }

        function render() {
            const list = document.getElementById('todoList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sortVal = document.getElementById('sortOrder').value;
            
            let displayTasks = allTasks.map((text, i) => ({ text, i, meta: getMeta(text) }));
            if (!showCompleted) displayTasks = displayTasks.filter(t => !t.text.startsWith('x ') || t.meta.isHeader);
            if (!showHeaders) displayTasks = displayTasks.filter(t => !t.meta.isHeader);
            if (search) displayTasks = displayTasks.filter(t => t.text.toLowerCase().includes(search) || t.meta.isHeader);
            
            activeFilters.forEach(f => {
                if (f === 'OVERDUE') displayTasks = displayTasks.filter(t => t.meta.isOverdue || t.meta.isHeader);
                else if (f === 'TODAY') displayTasks = displayTasks.filter(t => t.meta.isToday || t.meta.isHeader);
                else if (f === 'UPCOMING') displayTasks = displayTasks.filter(t => t.meta.isUpcoming || t.meta.isHeader);
                else if (f === 'NODATE') displayTasks = displayTasks.filter(t => (!t.meta.due && !t.meta.isHeader) || t.meta.isHeader);
                else displayTasks = displayTasks.filter(t => t.text.includes(f) || t.meta.isHeader);
            });

            if (sortVal === 'prio') displayTasks.sort((a, b) => (a.meta.isHeader || b.meta.isHeader) ? 0 : (a.meta.prio || 'Z').localeCompare(b.meta.prio || 'Z'));
            else if (sortVal === 'due') displayTasks.sort((a, b) => (a.meta.isHeader || b.meta.isHeader) ? 0 : (a.meta.due || '9999').localeCompare(b.meta.due || '9999'));

            list.innerHTML = displayTasks.map(item => {
                if (item.meta.isHeader) return `<div class="${item.text.match(/^#+/)[0].length === 1 ? 'h1-style' : 'h2-style'}">${item.text.replace(/^#+\s*/, '')}</div>`;
                if (editingIndex === item.i) return `<div class="p-3 card-bg border border-blue-500 my-1 rounded-lg"><input id="edit-${item.i}" type="text" value="${item.text.replace(/"/g, '&quot;')}" class="w-full bg-transparent text-sm outline-none" onblur="finishEdit(${item.i}, this.value)" onkeypress="if(event.key==='Enter') finishEdit(${item.i}, this.value)"></div>`;
                
                const isDone = item.text.startsWith('x ');
                const pColor = item.meta.prio === 'A' ? 'border-orange-500' : item.meta.prio === 'B' ? 'border-yellow-500' : 'border-blue-500';
                
                let html = item.text
                    .replace(/^\(([A-Z])\)/, '<span class="text-orange-400 font-bold">($1)</span>')
                    .replace(/\+[\w\-]+/g, '<span class="text-blue-400 font-bold">$&</span>')
                    .replace(/@[\w\-]+/g, '<span class="text-green-400 font-bold">$&</span>')
                    .replace(/due:(\d{4}-\d{2}-\d{2})/, `<span class="${item.meta.isOverdue ? 'text-red-500 underline' : 'text-yellow-500'}">$&</span>`);

                return `<div class="group flex items-center p-3 card-bg border-l-4 ${pColor} ${isDone ? 'opacity-30 italic' : ''} mb-0.5">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.i})" class="w-4 h-4 mr-4 accent-blue-500">
                    <div class="flex-1 text-[13px] leading-tight" onclick="startEdit(${item.i})">${html}</div>
                    <button onclick="deleteTask(${item.i})" class="opacity-0 group-hover:opacity-100 text-gray-600 hover:text-red-500 transition-opacity px-2">✕</button>
                </div>`;
            }).join('');
            updateSidebar(displayTasks);
        }

        function updateSidebar(filtered) {
            const counts = { OVERDUE: 0, TODAY: 0, UPCOMING: 0, NODATE: 0 };
            filtered.forEach(t => {
                if(!t.text.startsWith('x ') && !t.meta.isHeader) {
                    if (t.meta.isOverdue) counts.OVERDUE++;
                    if (t.meta.isToday) counts.TODAY++;
                    if (t.meta.isUpcoming) counts.UPCOMING++;
                    if (!t.meta.due) counts.NODATE++;
                }
            });

            const renderDate = (label, key, color) => `<div onclick="toggleFilter('${key}')" class="flex justify-between p-2 rounded cursor-pointer ${activeFilters.has(key) ? 'bg-blue-600/30 font-bold' : color} hover:bg-white/5"><span>${label}</span><span>${counts[key]}</span></div>`;
            document.getElementById('dateList').innerHTML = renderDate('Overdue', 'OVERDUE', 'text-red-500') + renderDate('Today', 'TODAY', 'text-yellow-500') + renderDate('Next 7 Days', 'UPCOMING', 'text-blue-400') + renderDate('No Due Date', 'NODATE', 'text-gray-500');

            const updateCat = (id, regex, color) => {
                const c = {};
                filtered.forEach(t => { if(!t.text.startsWith('x ') && !t.meta.isHeader) (t.text.match(regex)||[]).forEach(tag => c[tag] = (c[tag]||0)+1); });
                document.getElementById(id).innerHTML = Object.entries(c).sort().map(([tag, count]) => {
                    return `<div onclick="toggleFilter('${tag}')" class="flex justify-between p-2 rounded cursor-pointer ${activeFilters.has(tag) ? 'bg-blue-600/30' : color} hover:bg-white/5"><span>${tag}</span><span class="opacity-40">${count}</span></div>`;
                }).join('') || '<div class="opacity-30 italic">None</div>';
            };
            updateCat('priorityList', /\([A-Z]\)/g, 'text-orange-400');
            updateCat('projectList', /\+[\w\-]+/g, 'text-blue-400');
            updateCat('contextList', /@[\w\-]+/g, 'text-green-400');
        }

        function handleAuth() {
            const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
            const code = urlParams.get('access_token');
            if (code) { localStorage.setItem('dbx_token', code); window.location.hash = ""; location.reload(); }
            else {
                const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`;
                document.body.innerHTML = `<div class="h-screen flex items-center justify-center"><button onclick="window.location.href='${authUrl}'" class="bg-blue-600 text-white px-8 py-4 rounded-lg font-bold text-xl">Connect to Dropbox</button></div>`;
            }
        }

        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function resetFilters() { activeFilters.clear(); document.getElementById('searchInput').value = ""; render(); }
        function startEdit(i) { editingIndex = i; render(); setTimeout(() => document.getElementById(`edit-${i}`).focus(), 10); }
        function finishEdit(i, val) { if (val.trim() && val !== allTasks[i]) { allTasks[i] = val.trim(); saveTasks(); } editingIndex = null; render(); }
        function addTask() {
            const inp = document.getElementById('newTodo'); if (!inp.value.trim()) return;
            let val = inp.value.trim(); if (!val.startsWith('#') && !val.match(/^\([A-Z]\)/)) val = new Date().toISOString().split('T')[0] + " " + val;
            allTasks.push(val); inp.value = ""; render(); saveTasks();
        }
        function toggleTask(i) { allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`; render(); saveTasks(); }
        function deleteTask(i) { if(confirm("Delete?")) { allTasks.splice(i, 1); render(); saveTasks(); } }
        function toggleCompletedVisibility() { showCompleted = !showCompleted; render(); }
        function toggleHeaderVisibility() { showHeaders = !showHeaders; render(); }
        function toggleRawEdit() { document.getElementById('rawEditorContainer').classList.toggle('hidden'); document.getElementById('todoList').classList.toggle('hidden'); document.getElementById('rawEditor').value = allTasks.join('\n'); }
        function saveRawEdit() { allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim() !== ""); saveTasks(); toggleRawEdit(); render(); }
        function hardLogout() { localStorage.clear(); location.reload(); }
        function handleInputKeyDown(e) { if(e.key === 'Enter') addTask(); }
        function handleInput(e) { /* Suggestions Placeholder */ }
        init();
    </script>
</body>
</html>
