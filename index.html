<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v4.1.21</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --bg-input: #0a0a0a; --text-main: #e5e7eb; --text-muted: #9ca3af; --border: #333; }
        body { background-color: var(--bg-app); color: var(--text-main); overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .app-grid { display: grid; grid-template-columns: 280px 1fr; flex: 1; overflow: hidden; }
        @media (max-width: 768px) { 
            .app-grid { grid-template-columns: 1fr; } 
            #sidebar { position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000; width: 280px; box-shadow: 20px 0 50px rgba(0,0,0,0.8); display: flex; flex-direction: column; transform: translateX(-100%); transition: transform 0.2s ease; }
            #sidebar.sidebar-open { transform: translateX(0); }
        }
        .file-active { border-left: 4px solid #3b82f6; background: rgba(59, 130, 246, 0.1); font-weight: 900; color: #3b82f6; }
        .h1-style { font-size: 1.1rem; font-weight: 900; color: #3b82f6; border-bottom: 2px solid #3b82f6; margin: 1.5rem 0 0.5rem 0; text-transform: uppercase; }
        .h2-style { font-size: 0.9rem; font-weight: 800; color: #60a5fa; border-bottom: 1px solid #333; margin: 1.25rem 0 0.4rem 0; text-transform: uppercase; }
        .card-bg { background-color: var(--bg-card); border-color: var(--border); }
        .input-bg { background-color: var(--bg-input); border-color: var(--border); color: var(--text-main); }
        .prio-a { border-color: #fb923c; } .prio-b { border-color: #facc15; } .prio-none { border-color: #3b82f6; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        .btn-toggle { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 4px; border: 1px solid #333; text-transform: uppercase; transition: all 0.2s; }
        .btn-toggle.active { background: #3b82f6; border-color: #3b82f6; color: white; }
    </style>
</head>
<body class="font-sans">

    <header class="p-4 md:p-6 card-bg border-b shadow-lg relative z-50">
        <div class="max-w-6xl mx-auto flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-muted text-xl p-1">☰</button>
                    <div class="font-black text-2xl text-blue-500 tracking-tighter cursor-pointer" onclick="resetFilters()">to-do-txt</div>
                    <div class="flex items-center gap-2 px-3 py-1 bg-black/20 rounded-full border border-white/5">
                        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-gray-600"></div>
                        <span id="statusText" class="text-[9px] font-bold uppercase tracking-widest opacity-60 text-gray-400">Ready</span>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span id="activeFileNameDisplay" class="hidden md:block text-[10px] font-black text-blue-400 border border-blue-500/30 px-2 py-1 rounded bg-blue-500/5 uppercase"></span>
                    <span id="viewCounter" class="text-[10px] font-bold uppercase tracking-widest text-blue-400/60">0/0</span>
                    <select id="sortOrder" onchange="render()" class="bg-[#262626] text-white border border-gray-700 rounded-lg px-3 py-1 text-[10px] font-bold uppercase outline-none cursor-pointer">
                        <option value="file">File Order</option>
                        <option value="prio">Priority</option>
                        <option value="due">Due Date</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search..." class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                <div class="flex-[2] flex gap-2">
                    <input type="text" id="newTodo" onkeydown="if(event.key==='Enter')addTask()" placeholder="What needs to be done?" class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                    <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white">Add</button>
                </div>
            </div>
            <div class="flex flex-wrap items-center gap-2 pt-2 border-t border-white/5">
                <button onclick="toggleBulkEdit()" class="btn-toggle hover:bg-white/5">Bulk Edit</button>
                <button onclick="showFileManager()" class="btn-toggle hover:bg-white/5">Manage Files</button>
            </div>
        </div>
    </header>

    <div class="app-grid">
        <aside id="sidebar" class="card-bg border-r overflow-hidden flex flex-col">
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <section><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Files</h2><div id="fileList" class="space-y-1"></div></section>
                <section><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Filters</h2><div id="dateList" class="space-y-1 text-xs"></div></section>
                <section><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Projects</h2><div id="projectList" class="space-y-1 text-xs"></div></section>
                <section><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Contexts</h2><div id="contextList" class="space-y-1 text-xs"></div></section>
            </div>
            <div class="p-6 border-t border-gray-800 bg-black/20">
                <button onclick="hardLogout()" class="w-full py-2 border border-red-900/50 text-red-500 text-[10px] font-black uppercase rounded">Logout</button>
            </div>
        </aside>
        
        <main class="p-4 md:p-10 overflow-y-auto relative">
            <div id="todoList" class="max-w-4xl mx-auto space-y-0.5 pb-20"></div>
            <div id="bulkEditArea" class="hidden max-w-4xl mx-auto space-y-4 pb-20">
                <textarea id="bulkInput" class="w-full h-[60vh] input-bg border rounded-lg p-4 font-mono text-sm outline-none focus:border-blue-500"></textarea>
                <div class="flex gap-2"><button onclick="saveBulk()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white">Save Changes</button><button onclick="toggleBulkEdit()" class="bg-gray-800 px-6 py-2 rounded-lg font-bold text-sm text-white">Cancel</button></div>
            </div>

            <div id="fileManagerOverlay" class="hidden absolute inset-0 bg-[#121212]/95 z-[100] p-4 md:p-10 overflow-y-auto">
                <div class="max-w-2xl mx-auto">
                    <div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-black text-blue-500 uppercase">Project Registry</h2><button onclick="hideFileManager()" class="text-2xl opacity-50">✕</button></div>
                    <div class="card-bg border p-6 rounded-xl mb-8">
                        <div class="flex gap-2">
                            <input type="text" id="bulkFileName" placeholder="NEW PROJECT NAME" class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none">
                            <button onclick="addProjectFromBulk()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white">Add</button>
                        </div>
                    </div>
                    <div id="bulkFileList" class="space-y-2"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], activeFilters = new Set(), isSyncing = false, editingBulk = false;
        let currentFile = localStorage.getItem('last_todo_file') || '/todo.txt';
        let knownFiles = JSON.parse(localStorage.getItem('todo_file_registry')) || ['/todo.txt'];

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) {
                dbx = new Dropbox.Dropbox({ accessToken: token });
                await loadTasks();
                updateFileUI();
                setInterval(loadTasks, 30000);
            } else { handleAuth(); }
        }

        async function loadTasks() {
            if (!dbx || isSyncing || editingBulk) return;
            isSyncing = true; setStatus(`Syncing...`, true);
            try {
                const res = await dbx.filesDownload({ path: currentFile });
                const text = await res.result.fileBlob.text();
                // ENGINE FIX: Preserve empty lines
                allTasks = text.split('\n');
                render();
                setStatus(`Synced ${new Date().toLocaleTimeString([], {hour12:false})}`);
            } catch (e) { if (e.status === 401) hardLogout(); setStatus("Sync Error"); }
            finally { isSyncing = false; }
        }

        async function saveTasks() {
            if (!dbx || !navigator.onLine) return;
            isSyncing = true; setStatus("Saving...", true);
            try {
                const contents = allTasks.join('\n');
                await dbx.filesUpload({ path: currentFile, contents: contents, mode: {".tag":"overwrite"} });
                setStatus(`Saved ${new Date().toLocaleTimeString([], {hour12:false})}`);
            } catch (e) { if (e.status === 401) hardLogout(); }
            finally { isSyncing = false; }
        }

        function render() {
            if (editingBulk) return;
            const list = document.getElementById('todoList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sortVal = document.getElementById('sortOrder').value;

            let displayTasks = allTasks.map((text, i) => ({ text, i, meta: getMeta(text) }));

            if (search) displayTasks = displayTasks.filter(t => t.text.toLowerCase().includes(search));
            
            // Only apply filters to non-header, non-empty lines
            activeFilters.forEach(f => {
                displayTasks = displayTasks.filter(t => t.text.includes(f) || t.meta.isHeader || t.text.trim() === "");
            });

            if (sortVal !== 'file') {
                displayTasks.sort((a, b) => {
                    if (a.text.trim() === "" || b.text.trim() === "" || a.meta.isHeader || b.meta.isHeader) return 0;
                    if (sortVal === 'prio') return (a.meta.prio || 'Z').localeCompare(b.meta.prio || 'Z');
                    if (sortVal === 'due') return (a.meta.due || '9999').localeCompare(b.meta.due || '9999');
                    return 0;
                });
            }

            list.innerHTML = displayTasks.map(item => {
                if (item.text.trim() === "") return `<div class="h-6"></div>`;
                if (item.meta.isHeader) return `<div class="${item.text.startsWith('##') ? 'h2-style' : 'h1-style'}">${item.text.replace(/^#+\s*/, '')}</div>`;
                
                const isDone = item.text.startsWith('x ');
                return `<div class="flex items-center p-3 card-bg border-l-4 ${item.meta.prio==='A'?'prio-a':item.meta.prio==='B'?'prio-b':'prio-none'} mb-0.5 rounded-r">
                    <input type="checkbox" ${isDone?'checked':''} onchange="toggleTask(${item.i})" class="w-4 h-4 mr-4">
                    <div class="flex-1 text-[13px]">${item.text}</div>
                </div>`;
            }).join('');
            
            document.getElementById('viewCounter').innerText = `${allTasks.filter(t=>t.trim()!=='').length} Tasks`;
            updateSidebar();
        }

        function getMeta(t) {
            const d = t.match(/due:(\d{4}-\d{2}-\d{2})/);
            return { isHeader: t.startsWith('#'), prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null, due: d ? d[1] : null };
        }

        function updateSidebar() {
            const projectMap = {}, contextMap = {};
            allTasks.forEach(t => {
                (t.match(/\+[\w\-]+/g) || []).forEach(p => projectMap[p] = (projectMap[p] || 0) + 1);
                (t.match(/@[\w\-]+/g) || []).forEach(c => contextMap[c] = (contextMap[c] || 0) + 1);
            });
            const renderMap = (id, map) => {
                document.getElementById(id).innerHTML = Object.entries(map).map(([k, v]) => `<div onclick="toggleFilter('${k}')" class="flex justify-between p-2 rounded cursor-pointer ${activeFilters.has(k)?'bg-blue-600/20 text-blue-400 font-bold':''} hover:bg-white/5"><span>${k}</span><span class="opacity-40">${v}</span></div>`).join('');
            };
            renderMap('projectList', projectMap);
            renderMap('contextList', contextMap);
        }

        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function resetFilters() { activeFilters.clear(); document.getElementById('searchInput').value = ""; render(); }
        function toggleTask(i) {
            allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`;
            render(); saveTasks();
        }
        function addTask() {
            const inp = document.getElementById('newTodo');
            if (!inp.value.trim()) return;
            allTasks.push(new Date().toISOString().split('T')[0] + " " + inp.value.trim());
            inp.value = ""; render(); saveTasks();
        }
        function toggleBulkEdit() {
            editingBulk = !editingBulk;
            document.getElementById('todoList').classList.toggle('hidden', editingBulk);
            document.getElementById('bulkEditArea').classList.toggle('hidden', !editingBulk);
            if (editingBulk) document.getElementById('bulkInput').value = allTasks.join('\n'); else render();
        }
        function saveBulk() { allTasks = document.getElementById('bulkInput').value.split('\n'); toggleBulkEdit(); saveTasks(); }
        function updateFileUI() { 
            const clean = (f) => f.replace('/todo_', '').replace('.txt', '').replace('/', '');
            document.getElementById('activeFileNameDisplay').innerText = clean(currentFile);
            document.getElementById('fileList').innerHTML = knownFiles.map(f => `<div onclick="switchFile('${f}')" class="p-2 rounded cursor-pointer text-[10px] font-black uppercase ${f===currentFile?'file-active':'text-muted'}">${clean(f)}</div>`).join('');
        }
        async function switchFile(path) { currentFile = path; localStorage.setItem('last_todo_file', path); await loadTasks(); updateFileUI(); }
        function showFileManager() { document.getElementById('fileManagerOverlay').classList.remove('hidden'); renderBulkList(); }
        function hideFileManager() { document.getElementById('fileManagerOverlay').classList.add('hidden'); }
        function renderBulkList() {
            document.getElementById('bulkFileList').innerHTML = knownFiles.map(f => `<div class="flex items-center justify-between p-4 card-bg border rounded-lg"><span>${f}</span><button onclick="removeFile('${f}')" class="text-red-500 text-xs">Remove</button></div>`).join('');
        }
        function addProjectFromBulk() {
            const name = document.getElementById('bulkFileName').value.trim().toUpperCase();
            if(name) { const path = `/todo_${name}.txt`; if(!knownFiles.includes(path)) { knownFiles.push(path); localStorage.setItem('todo_file_registry', JSON.stringify(knownFiles)); updateFileUI(); renderBulkList(); } }
        }
        function setStatus(t, a) { document.getElementById('statusText').innerText = t; document.getElementById('syncIndicator').className = `w-2 h-2 rounded-full ${a?'bg-blue-500 animate-pulse':'bg-green-600'}`; }
        function handleAuth() { /* standard dropbox auth logic */ window.location.href = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`; }
        function hardLogout() { localStorage.clear(); location.reload(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        
        init();
    </script>
</body>
</html>
