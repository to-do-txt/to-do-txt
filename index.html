<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v4.1.11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --border: #333; --blue: #3b82f6; }
        body { background: var(--bg-app); color: #e5e7eb; height: 100vh; display: flex; flex-direction: column; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Persistent Grid Layout */
        .app-shell { display: grid; grid-template-columns: 280px 1fr; flex: 1; overflow: hidden; }
        
        @media (max-width: 768px) {
            .app-shell { grid-template-columns: 1fr; }
            #sidebar { 
                position: fixed; inset: 0 0 0 0; width: 85%; max-width: 300px;
                z-index: 1000; transform: translateX(-105%);
                transition: transform 0.3s ease; background: var(--bg-card);
                box-shadow: 20px 0 50px rgba(0,0,0,0.8);
            }
            #sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 999; }
            .overlay.active { display: block; }
        }

        /* Typography & UI */
        .h1-style { font-size: 1.1rem; font-weight: 900; color: var(--blue); border-bottom: 2px solid var(--blue); margin: 1.5rem 0 0.5rem 0; text-transform: uppercase; }
        .file-active { border-left: 4px solid var(--blue); background: rgba(59,130,246,0.1); color: var(--blue); font-weight: 900; }
        .btn-touch { min-height: 44px; display: flex; align-items: center; justify-content: center; transition: opacity 0.2s; }
        .btn-touch:active { opacity: 0.6; }
        
        /* The Edit Field Fix */
        .edit-container { background: #000; border: 2px solid var(--blue); border-radius: 8px; padding: 4px; margin: 4px 0; }
        .edit-input { width: 100%; background: transparent; color: white; padding: 12px; font-size: 16px; outline: none; border: none; }
    </style>
</head>
<body>

    <header class="p-4 md:p-6 bg-[#1e1e1e] border-b border-[#333] z-[1100]">
        <div class="max-w-6xl mx-auto flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-blue-500 text-3xl btn-touch px-2">☰</button>
                    <h1 class="font-black text-2xl text-blue-500 tracking-tighter cursor-pointer" onclick="resetFilters()">to-do-txt</h1>
                    <div id="syncStatus" class="w-2 h-2 rounded-full bg-gray-500"></div>
                </div>
                <div class="flex items-center gap-2">
                    <select id="sortOrder" onchange="render()" class="bg-[#262626] text-white border border-gray-700 rounded px-2 py-1 text-[10px] font-bold uppercase outline-none">
                        <option value="file">File Order</option>
                        <option value="prio">Priority</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="newTodo" autocomplete="off" onkeydown="if(event.key==='Enter')addTask()" placeholder="Quick add..." class="flex-1 bg-[#0a0a0a] border border-[#333] rounded-lg px-4 py-3 text-sm outline-none focus:border-blue-500">
                <button onclick="addTask()" class="bg-blue-600 px-6 rounded-lg font-bold text-xs uppercase btn-touch">Add</button>
            </div>
        </div>
    </header>

    <div class="app-shell">
        <aside id="sidebar" class="flex flex-col border-r border-[#333]">
            <div class="p-6 flex justify-between items-center border-b border-gray-800 md:hidden">
                <span class="font-black text-blue-500 text-xs">MENU</span>
                <button onclick="toggleSidebar()" class="text-2xl text-red-500 btn-touch px-4">✕</button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 space-y-8">
                <nav>
                    <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Files</h2>
                    <div id="fileList" class="space-y-1 mb-4"></div>
                    <div class="flex gap-2">
                        <input type="text" id="newFileName" maxlength="20" placeholder="NEW..." class="flex-1 bg-black/40 border border-gray-800 rounded px-2 py-2 text-[10px] outline-none uppercase">
                        <button onclick="createNewFile()" class="bg-blue-600 px-4 rounded font-bold">+</button>
                    </div>
                </nav>

                <div id="filterDashboard">
                    <button onclick="resetFilters()" class="w-full text-[10px] font-black border border-blue-500/30 text-blue-500 py-3 rounded uppercase mb-4">Clear Filters</button>
                    <div id="projectFilters" class="space-y-1"></div>
                </div>

                <section class="border-t border-gray-800 pt-6 pb-20">
                    <h2 class="text-[10px] font-black text-red-500 mb-2 uppercase">Bulk Edit / Backup</h2>
                    <textarea id="bulkEdit" class="w-full h-40 bg-black/40 border border-gray-800 rounded p-2 text-[10px] font-mono outline-none mb-2" spellcheck="false"></textarea>
                    <button onclick="applyBulk()" class="w-full bg-blue-900/20 text-blue-500 text-[10px] font-black py-3 rounded uppercase border border-blue-900/50 btn-touch">Apply Changes</button>
                </section>
            </div>
            <div class="p-4 border-t border-gray-800">
                <button onclick="hardLogout()" class="w-full py-2 text-red-500 text-[10px] font-black border border-red-900/50 rounded uppercase">Logout</button>
            </div>
        </aside>

        <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

        <main class="overflow-y-auto bg-[#121212] p-4 md:p-10">
            <input type="text" id="searchInput" oninput="render()" placeholder="Search tasks..." class="w-full max-w-4xl mx-auto block mb-6 bg-[#1e1e1e] border border-[#333] rounded-lg px-4 py-3 text-sm outline-none">
            <div id="todoList" class="max-w-4xl mx-auto space-y-1.5 pb-32"></div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], activeFilters = new Set(), editingIndex = null, isSyncing = false;
        let currentFile = localStorage.getItem('last_todo_file') || '/todo.txt';
        let knownFiles = JSON.parse(localStorage.getItem('todo_file_registry')) || ['/todo.txt'];

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) { 
                dbx = new Dropbox.Dropbox({ accessToken: token }); 
                await loadTasks(); 
                updateFileUI();
                setInterval(() => { if(editingIndex === null) loadTasks(); }, 30000);
            } else { handleAuth(); }
        }

        async function loadTasks() {
            if (!dbx || isSyncing) return;
            isSyncing = true; setStatus('syncing');
            try {
                const res = await dbx.filesDownload({ path: currentFile });
                const text = await res.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                render();
                setStatus('ready');
            } catch (e) { setStatus('error'); }
            finally { isSyncing = false; }
        }

        async function saveTasks() {
            if (!dbx) return;
            setStatus('saving');
            try {
                const contents = allTasks.join('\n') || " ";
                await dbx.filesUpload({ path: currentFile, contents, mode: {".tag":"overwrite"} });
                setStatus('ready');
            } catch (e) { setStatus('error'); }
        }

        function render() {
            const list = document.getElementById('todoList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortOrder').value;
            document.getElementById('bulkEdit').value = allTasks.join('\n');

            let filtered = allTasks.map((text, i) => ({ text, i, meta: getMeta(text) }));
            
            if (search) filtered = filtered.filter(t => t.text.toLowerCase().includes(search));
            activeFilters.forEach(f => {
                filtered = filtered.filter(t => t.text.includes(f) || t.meta.isHeader);
            });

            if (sort === 'prio') {
                filtered.sort((a,b) => (a.meta.isHeader || b.meta.isHeader) ? 0 : (a.meta.prio || 'Z').localeCompare(b.meta.prio || 'Z'));
            }

            list.innerHTML = filtered.map(item => {
                if (item.meta.isHeader) return `<div class="h1-style">${item.text.replace(/^#+\s*/, '')}</div>`;
                
                const isDone = item.text.startsWith('x ');
                
                if (editingIndex === item.i) {
                    return `<div class="edit-container">
                        <input type="text" id="editBox" class="edit-input" value="${item.text}" autofocus>
                        <div class="flex gap-1 p-1">
                            <button onclick="saveEdit(${item.i})" class="flex-1 bg-blue-600 py-3 rounded font-bold text-xs uppercase">Save</button>
                            <button onclick="cancelEdit()" class="bg-gray-800 px-6 py-3 rounded font-bold text-xs">✕</button>
                        </div>
                    </div>`;
                }

                return `<div class="flex items-center p-4 bg-[#1e1e1e] border-l-4 ${item.meta.prio === 'A' ? 'border-orange-500' : 'border-blue-500'} ${isDone ? 'opacity-30' : ''} rounded-r-lg shadow-sm">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.i})" class="w-6 h-6 mr-4 accent-blue-500 btn-touch">
                    <div class="flex-1 text-[15px] py-1" onclick="startEdit(${item.i})">${item.text}</div>
                    <button onclick="deleteTask(${item.i})" class="text-gray-600 px-4 py-2 btn-touch">✕</button>
                </div>`;
            }).join('');
            
            updateSidebarUI();
        }

        // Logic Functions
        function startEdit(i) { editingIndex = i; render(); setTimeout(() => document.getElementById('editBox').focus(), 50); }
        function saveEdit(i) { const v = document.getElementById('editBox').value; if(v){ allTasks[i] = v; editingIndex = null; render(); saveTasks(); } }
        function cancelEdit() { editingIndex = null; render(); }
        function toggleTask(i) { 
            allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`; 
            render(); saveTasks(); 
        }
        function deleteTask(i) { if(confirm("Delete?")) { allTasks.splice(i,1); render(); saveTasks(); } }
        function addTask() { 
            const inp = document.getElementById('newTodo'); 
            if(!inp.value.trim()) return; 
            allTasks.push(new Date().toISOString().split('T')[0] + " " + inp.value.trim()); 
            inp.value=""; render(); saveTasks(); 
        }
        function applyBulk() { allTasks = document.getElementById('bulkEdit').value.split('\n').filter(t=>t.trim()); render(); saveTasks(); toggleSidebar(); }
        
        // Navigation
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
        function resetFilters() { activeFilters.clear(); document.getElementById('searchInput').value = ""; render(); }
        function getMeta(t) { return { isHeader: t.startsWith('#'), prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null }; }
        function setStatus(s) { 
            const colors = { syncing: 'bg-blue-500 animate-pulse', ready: 'bg-green-500', error: 'bg-red-500', saving: 'bg-yellow-500' };
            document.getElementById('syncStatus').className = `w-2 h-2 rounded-full ${colors[s]}`;
        }

        // File Management
        function updateFileUI() {
            document.getElementById('fileList').innerHTML = knownFiles.map(f => `
                <div onclick="switchFile('${f}')" class="p-3 rounded text-xs font-black uppercase cursor-pointer ${f === currentFile ? 'file-active' : 'text-gray-500'}">
                    ${f.replace('/todo_', '').replace('.txt','')}
                </div>
            `).join('');
        }
        async function switchFile(p) { currentFile = p; localStorage.setItem('last_todo_file', p); allTasks=[]; await loadTasks(); updateFileUI(); if(window.innerWidth < 768) toggleSidebar(); }
        function createNewFile() { 
            const inp = document.getElementById('newFileName'); 
            const raw = inp.value.trim().toUpperCase().replace(/[^A-Z0-9_]/g, '').substring(0,20); 
            if(raw) { 
                const p = `/todo_${raw}.txt`; 
                if(!knownFiles.includes(p)) knownFiles.push(p); 
                localStorage.setItem('todo_file_registry', JSON.stringify(knownFiles)); 
                switchFile(p); inp.value=""; 
            } 
        }

        function updateSidebarUI() {
            const projects = {};
            allTasks.forEach(t => {
                const matches = t.match(/\+[\w\-]+/g);
                if (matches) matches.forEach(p => projects[p] = (projects[p] || 0) + 1);
            });
            document.getElementById('projectFilters').innerHTML = Object.entries(projects).map(([p, count]) => `
                <div onclick="toggleFilter('${p}')" class="flex justify-between p-2 rounded text-xs cursor-pointer ${activeFilters.has(p) ? 'bg-blue-500/20 text-blue-400 font-bold' : 'text-gray-400'}">
                    <span>${p}</span><span>${count}</span>
                </div>
            `).join('');
        }
        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function hardLogout() { localStorage.clear(); location.reload(); }
        function handleAuth() { window.location.href = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`; }

        init();
    </script>
</body>
</html>
