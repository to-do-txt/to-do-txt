<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v4.1.12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --border: #333; --blue: #3b82f6; }
        body { background: var(--bg-app); color: #e5e7eb; height: 100vh; display: flex; flex-direction: column; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .app-shell { display: grid; grid-template-columns: 280px 1fr; flex: 1; overflow: hidden; }
        
        @media (max-width: 768px) {
            .app-shell { grid-template-columns: 1fr; }
            #sidebar { 
                position: fixed; inset: 0 0 0 0; width: 85%; max-width: 300px;
                z-index: 2000; transform: translateX(-105%);
                transition: transform 0.3s ease; background: var(--bg-card);
                box-shadow: 20px 0 50px rgba(0,0,0,0.8);
            }
            #sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1500; }
            .overlay.active { display: block; }
        }

        .h1-style { font-size: 1.1rem; font-weight: 900; color: var(--blue); border-bottom: 2px solid var(--blue); margin: 1.5rem 0 0.5rem 0; text-transform: uppercase; }
        .file-active { border-left: 4px solid var(--blue); background: rgba(59,130,246,0.1); color: var(--blue); font-weight: 900; }
        .btn-touch { min-height: 44px; cursor: pointer; }
        .edit-input { width: 100%; background: #000; color: white; padding: 12px; font-size: 16px; outline: none; border: 2px solid var(--blue); border-radius: 8px; }
    </style>
</head>
<body>

    <header class="p-4 md:p-6 bg-[#1e1e1e] border-b border-[#333] z-[1600]">
        <div class="max-w-6xl mx-auto flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-blue-500 text-3xl px-2">☰</button>
                    <h1 class="font-black text-2xl text-blue-500 tracking-tighter" onclick="location.reload()">to-do-txt</h1>
                    <div id="syncStatus" class="w-2 h-2 rounded-full bg-gray-500"></div>
                </div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="newTodo" autocomplete="off" onkeydown="if(event.key==='Enter')addTask()" placeholder="New task..." class="flex-1 bg-[#0a0a0a] border border-[#333] rounded-lg px-4 py-3 text-sm outline-none">
                <button onclick="addTask()" class="bg-blue-600 px-6 rounded-lg font-bold text-xs uppercase btn-touch">Add</button>
            </div>
        </div>
    </header>

    <div class="app-shell">
        <aside id="sidebar" class="flex flex-col border-r border-[#333]">
            <div class="p-6 flex justify-between items-center md:hidden">
                <span class="font-black text-blue-500 text-xs uppercase">Project List</span>
                <button onclick="toggleSidebar()" class="text-2xl text-red-500 p-2">✕</button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 space-y-8">
                <nav>
                    <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase">Files</h2>
                    <div id="fileList" class="space-y-1 mb-4"></div>
                    <div class="flex gap-2">
                        <input type="text" id="newFileName" maxlength="20" placeholder="NAME..." class="flex-1 bg-black/40 border border-gray-800 rounded px-2 py-2 text-[10px] outline-none uppercase">
                        <button onclick="createNewFile()" class="bg-blue-600 px-4 rounded font-bold">+</button>
                    </div>
                </nav>

                <section class="border-t border-gray-800 pt-6">
                    <h2 class="text-[10px] font-black text-red-500 mb-2 uppercase">Bulk Backup</h2>
                    <textarea id="bulkEdit" class="w-full h-40 bg-black/40 border border-gray-800 rounded p-2 text-[10px] font-mono outline-none mb-2"></textarea>
                    <button onclick="applyBulk()" class="w-full bg-blue-900/20 text-blue-500 text-[10px] font-black py-3 rounded uppercase border border-blue-900/50">Apply</button>
                </section>
            </div>
            <div class="p-4"><button onclick="hardLogout()" class="w-full py-2 text-red-500 text-[10px] border border-red-900/50 rounded uppercase">Logout</button></div>
        </aside>

        <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

        <main class="overflow-y-auto p-4 md:p-10">
            <input type="text" id="searchInput" oninput="render()" placeholder="Filter..." class="w-full max-w-4xl mx-auto block mb-6 bg-[#1e1e1e] border border-[#333] rounded-lg px-4 py-3 text-sm outline-none">
            <div id="todoList" class="max-w-4xl mx-auto space-y-1.5 pb-32"></div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], editingIndex = null;
        let currentFile = localStorage.getItem('last_todo_file') || '/todo.txt';
        let knownFiles = JSON.parse(localStorage.getItem('todo_file_registry')) || ['/todo.txt'];

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) {
                dbx = new Dropbox.Dropbox({ accessToken: token });
                loadTasks();
            } else { handleAuth(); }
        }

        async function loadTasks() {
            setStatus('syncing');
            try {
                const res = await dbx.filesDownload({ path: currentFile });
                const text = await res.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                render();
                updateFileUI();
                setStatus('ready');
            } catch (e) {
                if (e.status === 404) { allTasks = ["# Welcome to your new file"]; saveTasks(); render(); }
                setStatus('error');
            }
        }

        async function saveTasks() {
            setStatus('saving');
            try {
                await dbx.filesUpload({ path: currentFile, contents: allTasks.join('\n') || " ", mode: {".tag":"overwrite"} });
                setStatus('ready');
            } catch (e) { setStatus('error'); }
        }

        function render() {
            const list = document.getElementById('todoList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            document.getElementById('bulkEdit').value = allTasks.join('\n');

            let filtered = allTasks.map((text, i) => ({ text, i }));
            if (search) filtered = filtered.filter(t => t.text.toLowerCase().includes(search));

            list.innerHTML = filtered.map(item => {
                if (item.text.startsWith('#')) return `<div class="h1-style">${item.text.replace(/^#+\s*/, '')}</div>`;
                const isDone = item.text.startsWith('x ');

                if (editingIndex === item.i) {
                    return `<div class="p-2 bg-black rounded-lg border-2 border-blue-500 mb-2">
                        <input type="text" id="editBox" class="edit-input mb-2" value="${item.text}">
                        <div class="flex gap-2">
                            <button onclick="saveEdit(${item.i})" class="flex-1 bg-blue-600 py-3 rounded font-bold uppercase">Save</button>
                            <button onclick="cancelEdit()" class="bg-gray-800 px-6 py-3 rounded font-bold">✕</button>
                        </div>
                    </div>`;
                }

                return `<div class="flex items-center p-4 bg-[#1e1e1e] border-l-4 border-blue-500 ${isDone ? 'opacity-30' : ''} rounded shadow-sm">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.i})" class="w-6 h-6 mr-4 accent-blue-500">
                    <div class="flex-1 text-[15px]" onpointerup="if(event.pointerType !== 'mouse' || event.button === 0) startEdit(${item.i})">${item.text}</div>
                    <button onclick="deleteTask(${item.i})" class="text-gray-600 px-4">✕</button>
                </div>`;
            }).join('');
        }

        function startEdit(i) { editingIndex = i; render(); setTimeout(() => document.getElementById('editBox').focus(), 100); }
        function saveEdit(i) { const v = document.getElementById('editBox').value; if(v){ allTasks[i] = v; editingIndex = null; render(); saveTasks(); } }
        function cancelEdit() { editingIndex = null; render(); }
        function toggleTask(i) { 
            allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`; 
            render(); saveTasks(); 
        }
        function deleteTask(i) { if(confirm("Delete?")) { allTasks.splice(i,1); render(); saveTasks(); } }
        function addTask() { 
            const inp = document.getElementById('newTodo'); if(!inp.value.trim()) return; 
            allTasks.push(new Date().toISOString().split('T')[0] + " " + inp.value.trim()); 
            inp.value=""; render(); saveTasks(); 
        }
        function applyBulk() { allTasks = document.getElementById('bulkEdit').value.split('\n').filter(t=>t.trim()); render(); saveTasks(); toggleSidebar(); }
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
        function setStatus(s) { 
            const colors = { syncing: 'bg-blue-500 animate-pulse', ready: 'bg-green-500', error: 'bg-red-500', saving: 'bg-yellow-500' };
            document.getElementById('syncStatus').className = `w-2 h-2 rounded-full ${colors[s]}`;
        }
        function updateFileUI() {
            document.getElementById('fileList').innerHTML = knownFiles.map(f => `
                <div onclick="switchFile('${f}')" class="p-3 rounded text-[10px] font-black uppercase cursor-pointer ${f === currentFile ? 'file-active' : 'text-gray-500'}">
                    ${f.replace('/todo_', '').replace('.txt','')}
                </div>
            `).join('');
        }
        async function switchFile(p) { currentFile = p; localStorage.setItem('last_todo_file', p); allTasks=[]; await loadTasks(); toggleSidebar(); }
        function createNewFile() { 
            const inp = document.getElementById('newFileName'); const raw = inp.value.trim().toUpperCase().replace(/[^A-Z0-9_]/g, ''); 
            if(raw) { const p = `/todo_${raw}.txt`; if(!knownFiles.includes(p)) knownFiles.push(p); localStorage.setItem('todo_file_registry', JSON.stringify(knownFiles)); switchFile(p); inp.value=""; } 
        }
        function handleAuth() { window.location.href = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`; }
        const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
        const token = urlParams.get('access_token');
        if (token) { localStorage.setItem('dbx_token', token); window.location.hash = ""; location.reload(); }
        function hardLogout() { localStorage.clear(); location.reload(); }
        init();
    </script>
</body>
</html>
