<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v3.2.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .prio-a { border-color: #fb923c !important; }
        .prio-b { border-color: #facc15 !important; }
        .prio-c { border-color: #4ade80 !important; }
        .prio-none { border-color: #3b82f6 !important; }
        .overdue-alert { border-right: 2px solid #ef4444 !important; box-shadow: 0 0 10px rgba(239, 68, 68, 0.15); }
        #sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) { #sidebar.closed { transform: translateX(-100%); } }
        .suggestion-item.active { background-color: #2563eb; color: white; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .syncing-anim { animation: pulse 1s infinite; }
    </style>
</head>
<body class="bg-[#121212] text-gray-200 font-sans h-screen flex flex-col overflow-hidden">

    <div id="status" class="fixed bottom-2 right-4 text-[10px] font-mono z-50 flex items-center gap-2 text-gray-500">
        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-green-500"></div>
        <div id="statusText">v3.2.8</div>
        <div id="lastSync" class="border-l border-gray-800 pl-2">Syncing...</div>
    </div>

    <div id="loginOverlay" class="fixed inset-0 bg-[#121212] z-50 flex items-center justify-center hidden">
        <div class="text-center bg-[#1e1e1e] p-10 rounded-2xl border border-gray-800 mx-4">
            <h1 class="text-2xl font-bold mb-4 text-blue-500 font-black tracking-tighter">to-do-txt</h1>
            <button onclick="doLogin()" class="bg-blue-600 px-10 py-3 rounded-lg font-bold w-full text-white shadow-lg">Connect Dropbox</button>
        </div>
    </div>

    <header class="p-4 bg-[#1e1e1e] border-b border-[#333] z-40">
        <div class="max-w-5xl mx-auto flex flex-col gap-3">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white text-xl">☰</button>
                    <div class="flex items-baseline gap-2">
                        <div class="font-bold text-lg md:text-xl text-blue-500 cursor-pointer tracking-tighter" onclick="resetAll()">to-do-txt</div>
                        <button onclick="loadTasks()" id="syncBtn" class="text-[9px] border border-gray-700 px-2 py-0.5 rounded hover:bg-gray-800 text-gray-400 uppercase tracking-tighter transition-all">Sync</button>
                    </div>
                </div>
                <div class="flex items-center gap-4 text-[9px] font-bold uppercase tracking-widest">
                    <button onclick="downloadBackup()" class="text-blue-400">Backup</button>
                    <button onclick="toggleHeaderVisibility()" id="headerToggle" class="text-green-400">Hide Headers</button>
                    <button onclick="toggleCompletedVisibility()" id="doneToggle" class="text-purple-400">Hide Done</button>
                    <button onclick="toggleRawEdit()" class="text-orange-400">Raw</button>
                    <button onclick="doLogout()" class="text-gray-600">Logout</button>
                </div>
            </div>
            <div class="flex w-full">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search tasks..." class="w-full bg-[#0a0a0a] border border-[#333] rounded-full px-4 py-1.5 text-xs outline-none focus:border-blue-500 text-white">
            </div>
            <div id="addBar" class="relative flex gap-2">
                <div class="flex-1 relative">
                    <input type="text" id="newTodo" onkeydown="handleInputKeydown(event)" oninput="handleInput(event)" placeholder="Add task (A) @context +project..." class="w-full bg-[#0a0a0a] border border-[#444] rounded px-4 py-2 text-sm outline-none focus:border-blue-500 text-white">
                    <div id="suggestions" class="hidden absolute top-full left-0 w-full bg-[#1e1e1e] border border-gray-700 rounded-b shadow-2xl z-50 max-h-48 overflow-y-auto mt-1 border-t-0"></div>
                </div>
                <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded font-bold text-sm text-white">Add</button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="closed fixed inset-y-0 left-0 w-64 bg-[#121212] p-6 z-50 border-r border-[#333] md:relative md:translate-x-0 md:block overflow-y-auto">
            <div id="pastDueContainer" class="mb-8 hidden">
                <h2 class="text-[10px] font-black text-red-500 mb-4 uppercase tracking-widest">Past Due</h2>
                <div id="pastDueList" class="space-y-1 text-sm"></div>
            </div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Priority</h2><div id="priorityList" class="space-y-1 text-sm"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-yellow-500/50">Due</h2><div id="dueList" class="space-y-1 text-sm"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-blue-500/50">Projects</h2><div id="projectList" class="space-y-1 text-sm"></div></div>
            <div><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-green-500/50">Contexts</h2><div id="contextList" class="space-y-1 text-sm"></div></div>
        </aside>
        <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-40 md:hidden"></div>
        <main class="flex-1 p-4 md:p-6 overflow-y-auto w-full">
            <div id="todoList" class="space-y-1 max-w-4xl mx-auto w-full pb-20"></div>
            <div id="rawEditorContainer" class="hidden flex-1 flex flex-col max-w-4xl mx-auto w-full h-full pb-10">
                <textarea id="rawEditor" class="flex-1 bg-[#0a0a0a] text-gray-300 font-mono text-sm p-4 border border-[#333] rounded outline-none leading-relaxed resize-none"></textarea>
                <button onclick="saveRawEdit()" class="mt-4 bg-orange-600 text-white py-3 rounded text-xs font-bold uppercase tracking-widest">Save Changes</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const dbxAuth = new Dropbox.DropboxAuth({ clientId: CLIENT_ID });
        
        const REGEX_PRIO_START = /^\(([A-Z])\)/;
        const REGEX_PROJECT = /\+\S+/g;
        const REGEX_CONTEXT = /@\S+/g;
        const REGEX_DUE = /due:\d{4}[-.]\d{2}[-.]\d{2}/g;
        const REGEX_LINK = /link:(https?:\/\/[^\s]+)/g;

        let dbx, allTasks = [], activeFilters = new Set(), isRawEditing = false, showCompleted = true, showHeaders = true, editingIndex = null, lastServerTag = null, suggestionIndex = -1, isSyncing = false;

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) { startApp(token); window.addEventListener('focus', checkForChanges); setInterval(checkForChanges, 30000); } 
            else { const urlParams = new URLSearchParams(window.location.search); if (urlParams.get('code')) { const verifier = localStorage.getItem('dbx_verifier'); dbxAuth.setCodeVerifier(verifier); const resp = await dbxAuth.getAccessTokenFromCode(REDIRECT_URI, urlParams.get('code')); localStorage.setItem('dbx_token', resp.result.access_token); window.location.href = REDIRECT_URI; } else document.getElementById('loginOverlay')?.classList.remove('hidden'); }
        }

        async function doLogin() {
            const verifier = dbxAuth.getCodeVerifier();
            localStorage.setItem('dbx_verifier', verifier);
            const authUrl = await dbxAuth.getAuthenticationUrl(REDIRECT_URI, undefined, 'code', 'offline', undefined, undefined, true);
            window.location.href = authUrl;
        }

        function doLogout() {
            localStorage.removeItem('dbx_token');
            localStorage.removeItem('dbx_verifier');
            window.location.href = REDIRECT_URI;
        }

        function startApp(token) { dbx = new Dropbox.Dropbox({ accessToken: token }); loadTasks(); }

        async function loadTasks() {
            if (isSyncing) return;
            isSyncing = true;
            const btn = document.getElementById('syncBtn');
            const indicator = document.getElementById('syncIndicator');
            if(btn) { btn.innerText = "LOCKED"; btn.disabled = true; btn.classList.add('syncing-anim'); }
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                lastServerTag = res.result.rev;
                const text = await res.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                render();
                if(indicator) indicator.className = "w-2 h-2 rounded-full bg-green-500";
                updateSyncTime();
            } catch (e) { 
                console.error("Sync Error:", e);
                if(indicator) indicator.className = "w-2 h-2 rounded-full bg-red-500";
            } finally {
                isSyncing = false;
                if(btn) { btn.innerText = "Sync"; btn.disabled = false; btn.classList.remove('syncing-anim'); }
            }
        }

        async function saveTasks() {
            if (isSyncing) return;
            isSyncing = true;
            try { 
                const res = await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} }); 
                lastServerTag = res.result.rev;
                const indicator = document.getElementById('syncIndicator');
                if(indicator) indicator.className = "w-2 h-2 rounded-full bg-green-500";
            } catch (e) { console.error(e); }
            finally { isSyncing = false; }
        }

        function getTaskMeta(text) {
            const p = text.match(REGEX_PRIO_START);
            const d = text.match(/due:(\d{4})[-.](\d{2})[-.](\d{2})/);
            const pr = text.match(REGEX_PROJECT);
            const isHeader = text.startsWith('#') || text.startsWith('--');
            let isPastDue = false;
            if (d) { const due = new Date(d[1], d[2]-1, d[3]); const today = new Date(); today.setHours(0,0,0,0); if (due < today && !text.startsWith('x ')) isPastDue = true; }
            return { priority: p ? p[1] : 'Z', due: d ? d[0] : '9999-12-31', project: pr ? pr[0] : 'ZZZ', isHeader, isPastDue };
        }

        function render() {
            const list = document.getElementById('todoList'), search = document.getElementById('searchInput').value.toLowerCase();
            let display = allTasks.map((text, originalIndex) => ({ text, originalIndex, meta: getTaskMeta(text) }));
            
            if (!showCompleted) display = display.filter(t => !t.text.startsWith('x ') || t.meta.isHeader);
            if (!showHeaders) display = display.filter(t => !t.meta.isHeader);
            
            activeFilters.forEach(f => { if (f === 'PAST_DUE') { display = display.filter(t => t.meta.isPastDue || t.meta.isHeader); } else { display = display.filter(t => t.text.includes(f) || t.meta.isHeader); } });
            if (search) display = display.filter(t => t.text.toLowerCase().includes(search) || t.meta.isHeader);

            list.innerHTML = display.map(item => {
                if (item.meta.isHeader) return `<div class="pt-8 pb-2 border-b border-[#333] mb-4 text-blue-500 font-black uppercase text-[10px] tracking-widest">${item.text.replace(/^[#\-\s]*/, '').trim()}</div>`;
                const isDone = item.text.startsWith('x ');
                if (editingIndex === item.originalIndex) return `<div class="p-2 bg-[#1e1e1e] rounded"><input id="edit-${item.originalIndex}" type="text" value="${item.text.replace(/"/g, '&quot;')}" class="w-full bg-black border border-blue-500 rounded px-2 py-1 text-sm outline-none text-white" onblur="finishEditing(${item.originalIndex}, this.value)" onkeypress="if(event.key==='Enter') finishEditing(${item.originalIndex}, this.value)"></div>`;

                let links = [];
                let workingText = item.text.replace(REGEX_LINK, (match, url) => {
                    const placeholder = `__LNK_${links.length}__`;
                    links.push(`<a href="${url}" target="_blank" class="text-blue-500 underline font-bold" onclick="event.stopPropagation()">link ↗</a>`);
                    return placeholder;
                });

                workingText = workingText
                    .replace(REGEX_PRIO_START, (match, p) => `<span class="text-orange-400 font-bold">(${p})</span>`)
                    .replace(REGEX_PROJECT, (match) => `<span class="text-blue-400 font-bold">${match}</span>`)
                    .replace(REGEX_CONTEXT, (match) => `<span class="text-green-400 font-bold">${match}</span>`)
                    .replace(REGEX_DUE, (match) => `<span class="${item.meta.isPastDue ? 'text-red-500 underline decoration-dotted font-bold' : 'text-yellow-500'}">${match}</span>`)
                    .replace(/(\d{4}[-.]\d{2}[-.]\d{2})/g, '<span class="text-gray-500 font-mono text-[11px] mr-1">$1</span>');

                links.forEach((l, i) => workingText = workingText.replace(`__LNK_${i}__`, l));
                const pClass = isDone ? 'border-l-gray-700 opacity-40' : (item.meta.priority === 'A' ? 'prio-a' : item.meta.priority === 'B' ? 'prio-b' : item.meta.priority === 'C' ? 'prio-c' : 'prio-none');
                return `<div class="group flex items-center bg-[#1e1e1e] border-l-4 ${pClass} ${(!isDone && item.meta.isPastDue) ? 'overdue-alert' : ''} mb-1 p-3 hover:bg-[#252525] rounded-r shadow-sm">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.originalIndex})" class="w-5 h-5 mr-4 cursor-pointer accent-blue-500">
                    <div class="flex-1 text-sm cursor-text ${isDone ? 'line-through text-gray-500 italic' : ''}" onclick="startEditing(${item.originalIndex})">${workingText}</div>
                    <button onclick="deleteTask(${item.originalIndex})" class="md:opacity-0 group-hover:opacity-100 text-gray-600 hover:text-red-500 px-2">✕</button>
                </div>`;
            }).join('');
            updateSidebars(display);
        }

        function updateSidebars(currentVisibleTasks) {
            const pdCount = currentVisibleTasks.filter(t => !t.text.startsWith('x ') && t.meta.isPastDue).length;
            const pdCont = document.getElementById('pastDueContainer');
            if (pdCount > 0 || activeFilters.has('PAST_DUE')) {
                pdCont.classList.remove('hidden');
                document.getElementById('pastDueList').innerHTML = `<div onclick="toggleFilter('PAST_DUE')" class="flex justify-between items-center cursor-pointer mb-2 ${activeFilters.has('PAST_DUE') ? 'text-white font-bold' : 'text-red-400'}"><span>Overdue</span><span class="text-[10px] bg-[#222] px-2 py-0.5 rounded">${pdCount}</span></div>`;
            } else pdCont.classList.add('hidden');

            const sb = (id, re, colorClass) => {
                const map = {}; 
                allTasks.forEach(t => { (t.match(re) || []).forEach(v => map[v] = 0); });
                currentVisibleTasks.forEach(t => { 
                    if(t.text.startsWith('x ') || t.meta.isHeader) return;
                    (t.text.match(re) || []).forEach(v => map[v]++); 
                });
                document.getElementById(id).innerHTML = Object.keys(map).sort().map(v => {
                    const count = map[v];
                    if (count === 0 && !activeFilters.has(v)) return "";
                    return `<div onclick="toggleFilter('${v}')" class="flex justify-between items-center cursor-pointer mb-2 ${activeFilters.has(v) ? 'text-white font-bold' : colorClass}"><span>${v.replace('due:','').replace(/[()]/g,'')}</span><span class="text-[10px] bg-[#222] px-2 py-0.5 rounded ${count === 0 ? 'text-gray-600' : ''}">${count}</span></div>`;
                }).join('');
            };
            sb('priorityList', /\([A-Z]\)/g, 'text-orange-400');
            sb('dueList', REGEX_DUE, 'text-yellow-500');
            sb('projectList', REGEX_PROJECT, 'text-blue-400');
            sb('contextList', REGEX_CONTEXT, 'text-green-400');
        }

        function handleInput(e) {
            const val = e.target.value; const cursor = e.target.selectionStart; const words = val.slice(0, cursor).split(/\s+/); const lastWord = words.pop();
            if (lastWord.startsWith('@') || lastWord.startsWith('+')) { showSuggestions(lastWord); } else { hideSuggestions(); }
        }

        function showSuggestions(query) {
            const isCtx = query.startsWith('@'); const typeReg = isCtx ? REGEX_CONTEXT : REGEX_PROJECT; const matchesMap = {};
            allTasks.forEach(t => { const found = t.match(typeReg); if (found) found.forEach(tag => { matchesMap[tag] = (matchesMap[tag] || 0) + 1; }); });
            const sorted = Object.keys(matchesMap).filter(t => t.toLowerCase().startsWith(query.toLowerCase()) && t !== query).sort((a, b) => matchesMap[b] - matchesMap[a]);
            const container = document.getElementById('suggestions');
            if (sorted.length > 0) {
                suggestionIndex = 0; container.innerHTML = sorted.map((m, i) => `<div class="suggestion-item p-3 cursor-pointer text-sm border-b border-gray-800 flex justify-between ${i===0?'active':''}" onclick="applySuggestion('${m}')"><span>${m}</span><span class="text-[10px] text-gray-500">${matchesMap[m]}</span></div>`).join('');
                container.classList.remove('hidden');
            } else { hideSuggestions(); }
        }

        function applySuggestion(tag) { const inp = document.getElementById('newTodo'); const words = inp.value.slice(0, inp.selectionStart).split(/\s+/); words[words.length-1] = tag; inp.value = words.join(' ') + " " + inp.value.slice(inp.selectionStart); hideSuggestions(); inp.focus(); }
        function hideSuggestions() { document.getElementById('suggestions').classList.add('hidden'); suggestionIndex = -1; }
        
        function handleInputKeydown(e) {
            const container = document.getElementById('suggestions');
            if (container.classList.contains('hidden')) { if (e.key === 'Enter') addTask(); return; }
            const items = container.querySelectorAll('.suggestion-item');
            if (e.key === 'ArrowDown') { e.preventDefault(); items[suggestionIndex].classList.remove('active'); suggestionIndex = (suggestionIndex + 1) % items.length; items[suggestionIndex].classList.add('active'); }
            else if (e.key === 'ArrowUp') { e.preventDefault(); items[suggestionIndex].classList.remove('active'); suggestionIndex = (suggestionIndex - 1 + items.length) % items.length; items[suggestionIndex].classList.add('active'); }
            else if (e.key === 'Enter' || e.key === 'Tab') { e.preventDefault(); applySuggestion(items[suggestionIndex].querySelector('span').innerText); }
            else if (e.key === 'Escape') { hideSuggestions(); }
        }

        function addTask() {
            const inp = document.getElementById('newTodo'); let text = inp.value.trim(); if (!text) return;
            const today = new Date().toISOString().split('T')[0]; const prioMatch = text.match(REGEX_PRIO_START);
            if (prioMatch) { text = `${prioMatch[0]} ${today} ${text.replace(REGEX_PRIO_START, '').trim()}`; } else { text = `${today} ${text}`; }
            allTasks.push(text); inp.value = ""; render(); saveTasks();
        }

        async function checkForChanges() { if (isRawEditing || isSyncing || editingIndex !== null) return; try { const meta = await dbx.filesGetMetadata({ path: '/todo.txt' }); if (meta.result.rev !== lastServerTag) loadTasks(); } catch (e) {} }
        function toggleTask(i) { const today = new Date().toISOString().split('T')[0]; const doneRegex = /^x \d{4}-\d{2}-\d{2} /; allTasks[i] = doneRegex.test(allTasks[i]) ? allTasks[i].replace(doneRegex, '') : `x ${today} ${allTasks[i]}`; render(); saveTasks(); }
        function deleteTask(i) { allTasks.splice(i, 1); render(); saveTasks(); }
        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); }
        function resetAll() { activeFilters.clear(); document.getElementById('searchInput').value = ""; render(); }
        function startEditing(i) { editingIndex = i; render(); setTimeout(() => document.getElementById(`edit-${i}`)?.focus(), 10); }
        function finishEditing(i, val) { if (val.trim() && val !== allTasks[i]) { allTasks[i] = val.trim(); saveTasks(); } editingIndex = null; render(); }
        function toggleCompletedVisibility() { showCompleted = !showCompleted; document.getElementById('doneToggle').innerText = showCompleted ? "Hide Done" : "Show Done"; render(); }
        function toggleHeaderVisibility() { showHeaders = !showHeaders; document.getElementById('headerToggle').innerText = showHeaders ? "Hide Headers" : "Show Headers"; render(); }
        function toggleRawEdit() { isRawEditing = !isRawEditing; document.getElementById('todoList').classList.toggle('hidden', isRawEditing); document.getElementById('rawEditorContainer').classList.toggle('hidden', !isRawEditing); if(isRawEditing) document.getElementById('rawEditor').value = allTasks.join('\n'); }
        function saveRawEdit() { allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim() !== ""); saveTasks(); toggleRawEdit(); render(); }
        function downloadBackup() { const blob = new Blob([allTasks.join('\n')], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `todo-backup.txt`; a.click(); }
        function updateSyncTime() { const now = new Date(); document.getElementById('lastSync').innerText = `Synced ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false })}`; }
        init();
    </script>
</body>
</html>
