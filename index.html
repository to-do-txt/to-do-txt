<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v3.6.19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root { --bg-app: #121212; --bg-card: #1e1e1e; --bg-input: #0a0a0a; --text-main: #e5e7eb; --text-muted: #9ca3af; --border: #333; }
        body { background-color: var(--bg-app); color: var(--text-main); transition: background 0.1s; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        .app-grid { display: grid; grid-template-columns: 0px 1fr; flex: 1; overflow: hidden; transition: grid-template-columns 0.2s ease; }
        .app-grid.sidebar-pinned { grid-template-columns: 280px 1fr; }
        
        #sidebar { 
            position: fixed; top: 0; left: -280px; bottom: 0; width: 280px; z-index: 100; 
            transition: left 0.2s ease; box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar-visible { left: 0 !important; }
        
        @media (min-width: 768px) {
            .app-grid.sidebar-pinned #sidebar { position: relative; left: 0; box-shadow: none; border-right: 1px solid var(--border); }
        }

        .h1-style { font-size: 1.1rem; font-weight: 900; color: #3b82f6; border-bottom: 2px solid #3b82f6; margin: 1.5rem 0 0.5rem 0; text-transform: uppercase; }
        .h2-style { font-size: 0.9rem; font-weight: 800; color: #60a5fa; border-bottom: 1px solid #333; margin: 1.25rem 0 0.4rem 0; text-transform: uppercase; }
        .card-bg { background-color: var(--bg-card); border-color: var(--border); }
        .input-bg { background-color: var(--bg-input); border-color: var(--border); color: var(--text-main); }
        .prio-a { border-color: #fb923c; } .prio-b { border-color: #facc15; } .prio-none { border-color: #3b82f6; }
        #suggestions { z-index: 200; box-shadow: 0 10px 25px rgba(0,0,0,0.5); max-height: 200px; overflow-y: auto; }
        .suggestion-item { padding: 8px 12px; cursor: pointer; font-size: 0.8rem; border-bottom: 1px solid var(--border); }
        .suggestion-item:hover, .suggestion-active { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="font-sans">

    <header class="p-6 card-bg border-b shadow-lg relative z-50">
        <div class="max-w-6xl mx-auto flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="menuBtn" onclick="toggleSidebar()" class="text-muted text-xl p-1">â˜°</button>
                    <div class="font-black text-2xl text-blue-500 tracking-tighter cursor-pointer" onclick="resetFilters()">to-do-txt</div>
                    <div class="flex items-center gap-2 px-3 py-1 bg-black/20 rounded-full border border-white/5">
                        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-gray-600"></div>
                        <span id="statusText" class="text-[9px] font-bold uppercase tracking-widest opacity-60 text-gray-400">Ready</span>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <span id="viewCounter" class="text-[10px] font-bold uppercase tracking-widest text-blue-400/60">0/0</span>
                    <select id="sortOrder" onchange="render()" class="bg-[#262626] text-white border border-gray-700 rounded-lg px-3 py-1 text-[10px] font-bold uppercase outline-none cursor-pointer">
                        <option value="file">File Order</option>
                        <option value="prio">Priority</option>
                        <option value="due">Due Date</option>
                    </select>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search..." class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                <div class="relative flex-[2] flex gap-2">
                    <input type="text" id="newTodo" autocomplete="off" onkeydown="handleInputKeyDown(event)" oninput="handleInput(event)" placeholder="What needs to be done?" class="flex-1 input-bg border rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                    <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-sm text-white">Add</button>
                    <div id="suggestions" class="hidden absolute top-full left-0 w-full card-bg border rounded-b-md mt-1"></div>
                </div>
            </div>
        </div>
    </header>

    <div id="appGrid" class="app-grid sidebar-pinned">
        <aside id="sidebar" class="p-6 overflow-y-auto card-bg flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-2">
                    <span class="font-bold text-blue-500 uppercase text-xs tracking-widest">Control</span>
                    <button id="pinBtn" onclick="togglePin()" class="hidden md:block text-muted hover:text-blue-500 text-xs">ðŸ“Œ</button>
                </div>
                <button onclick="toggleSidebar()" class="text-xl px-2" aria-label="Close sidebar">âœ•</button>
            </div>
            
            <div class="mb-8">
                <h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">View Control</h2>
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="toggleHeaderVisibility()" class="w-full text-left px-3 py-2 rounded bg-white/5 border border-white/5 text-[11px] font-bold hover:bg-white/10">Toggle Headers</button>
                    <button onclick="toggleCompletedVisibility()" class="w-full text-left px-3 py-2 rounded bg-white/5 border border-white/5 text-[11px] font-bold hover:bg-white/10">Toggle Completed</button>
                    <button onclick="toggleRawEdit()" class="w-full text-left px-3 py-2 rounded bg-white/5 border border-white/5 text-[11px] font-bold hover:bg-white/10">Raw Editor</button>
                    <button onclick="loadTasks()" class="w-full text-left px-3 py-2 rounded bg-white/5 border border-white/5 text-[11px] font-bold hover:bg-white/10">Manual Sync</button>
                    <button onclick="hardLogout()" class="w-full text-left px-3 py-2 rounded bg-red-500/10 border border-red-500/10 text-[11px] font-bold text-red-400">Logout</button>
                </div>
            </div>

            <button onclick="resetFilters()" class="w-full mb-8 text-[10px] font-black border border-blue-500/30 text-blue-500 py-2 rounded-lg uppercase">Clear Filters</button>
            
            <div class="mb-8"><h2 class="text-[10px] font-black text-red-500/60 mb-4 uppercase tracking-widest">Dates</h2><div id="dateList" class="space-y-1 text-xs"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Priority</h2><div id="priorityList" class="space-y-1 text-xs"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-blue-500/50 mb-4 uppercase tracking-widest">Projects</h2><div id="projectList" class="space-y-1 text-xs"></div></div>
            <div class="mb-12"><h2 class="text-[10px] font-black text-green-500/50 mb-4 uppercase tracking-widest">Contexts</h2><div id="contextList" class="space-y-1 text-xs"></div></div>
            
            <div class="mt-auto pt-6 border-t border-gray-800 space-y-1.5 opacity-40">
                <div id="sidebarOpenTasks" class="text-[9px] font-black uppercase">Tasks: 0</div>
                <div class="text-[9px] font-black uppercase text-blue-400">Build: v3.6.19</div>
            </div>
        </aside>
        
        <main class="p-6 md:p-10 overflow-y-auto" onclick="handleMainClick()">
            <div id="todoList" class="max-w-4xl mx-auto space-y-0.5 pb-20"></div>
            <div id="rawEditorContainer" class="hidden h-full flex flex-col max-w-4xl mx-auto">
                <textarea id="rawEditor" class="flex-1 input-bg font-mono text-sm p-6 border rounded-xl resize-none mb-4 outline-none"></textarea>
                <button onclick="saveRawEdit()" class="bg-orange-600 text-white py-4 rounded-xl uppercase text-xs font-black">Save to Dropbox</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        let dbx, allTasks = [], activeFilters = new Set(), showCompleted = true, showHeaders = true, editingIndex = null, isSyncing = false;
        let suggestionIdx = -1, isPinned = true;

        async function init() {
            const token = localStorage.getItem('dbx_token');
            if (token) { 
                dbx = new Dropbox.Dropbox({ accessToken: token }); 
                await loadTasks(); 
                setInterval(loadTasks, 30000); 
                // Set initial desktop state
                if(window.innerWidth >= 768) {
                    document.getElementById('appGrid').classList.add('sidebar-pinned');
                    document.getElementById('sidebar').classList.add('sidebar-visible');
                }
            } else { handleAuth(); }
        }

        function togglePin() {
            isPinned = !isPinned;
            const grid = document.getElementById('appGrid');
            const side = document.getElementById('sidebar');
            if(isPinned) {
                grid.classList.add('sidebar-pinned');
                side.classList.add('sidebar-visible');
            } else {
                grid.classList.remove('sidebar-pinned');
                side.classList.remove('sidebar-visible');
            }
        }

        function toggleSidebar() {
            const side = document.getElementById('sidebar');
            side.classList.toggle('sidebar-visible');
        }

        function handleMainClick() {
            // On mobile, clicking main content closes the sidebar
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('sidebar-visible');
            }
        }

        function handleAuth() {
            const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
            const code = urlParams.get('access_token');
            if (code) { localStorage.setItem('dbx_token', code); window.location.hash = ""; location.reload(); }
            else {
                const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}`;
                document.body.innerHTML = `<div class="h-screen flex items-center justify-center"><button onclick="window.location.href='${authUrl}'" class="bg-blue-600 text-white px-8 py-4 rounded-lg font-bold text-xl">Connect to Dropbox</button></div>`;
            }
        }

        function setStatus(text, active = false) {
            document.getElementById('statusText').innerText = text;
            document.getElementById('syncIndicator').className = `w-2 h-2 rounded-full ${active ? 'bg-blue-500 animate-pulse' : 'bg-green-600'}`;
        }

        async function loadTasks() {
            if (!dbx || isSyncing || editingIndex !== null) return;
            isSyncing = true; setStatus("Syncing...", true);
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                const text = await res.result.fileBlob.text();
                const newTasks = text.split('\n').filter(t => t.trim() !== "");
                if (JSON.stringify(newTasks) !== JSON.stringify(allTasks)) { allTasks = newTasks; render(); }
                setStatus(`Synced ${new Date().toLocaleTimeString([], {hour12:false})}`);
            } catch (e) { setStatus("Sync Error"); }
            finally { isSyncing = false; }
        }

        async function saveTasks() {
            if (!dbx) return;
            isSyncing = true; setStatus("Saving...", true);
            try { 
                await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} }); 
                setStatus(`Saved ${new Date().toLocaleTimeString([], {hour12:false})}`);
            } catch (e) { setStatus("Save Error"); }
            finally { isSyncing = false; }
        }

        function render() {
            const list = document.getElementById('todoList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sortVal = document.getElementById('sortOrder').value;
            
            let displayTasks = allTasks.map((text, i) => ({ text, i, meta: getMeta(text) }));
            if (!showCompleted) displayTasks = displayTasks.filter(t => !t.text.startsWith('x ') || t.meta.isHeader);
            if (!showHeaders) displayTasks = displayTasks.filter(t => !t.meta.isHeader);
            if (search) displayTasks = displayTasks.filter(t => t.text.toLowerCase().includes(search) || t.meta.isHeader);
            
            activeFilters.forEach(f => {
                if (f === 'OVERDUE') displayTasks = displayTasks.filter(t => t.meta.isOverdue || t.meta.isHeader);
                else if (f === 'TODAY') displayTasks = displayTasks.filter(t => t.meta.isToday || t.meta.isHeader);
                else if (f === 'TOMORROW') displayTasks = displayTasks.filter(t => t.meta.isTomorrow || t.meta.isHeader);
                else if (f === 'UPCOMING') displayTasks = displayTasks.filter(t => t.meta.isUpcoming || t.meta.isHeader);
                else if (f === 'NODATE') displayTasks = displayTasks.filter(t => (!t.meta.due && !t.meta.isHeader) || t.meta.isHeader);
                else displayTasks = displayTasks.filter(t => t.text.includes(f) || t.meta.isHeader);
            });

            if (sortVal === 'prio') displayTasks.sort((a, b) => (a.meta.isHeader || b.meta.isHeader) ? 0 : (a.meta.prio || 'Z').localeCompare(b.meta.prio || 'Z'));
            else if (sortVal === 'due') displayTasks.sort((a, b) => (a.meta.isHeader || b.meta.isHeader) ? 0 : (a.meta.due || '9999').localeCompare(b.meta.due || '9999'));

            document.getElementById('viewCounter').innerText = `${displayTasks.filter(t=>!t.meta.isHeader).length}/${allTasks.filter(t=>!t.startsWith('x ') && !t.startsWith('#')).length}`;

            list.innerHTML = displayTasks.map(item => {
                if (item.meta.isHeader) return `<div class="${item.text.match(/^#+/)[0].length === 1 ? 'h1-style' : 'h2-style'}">${item.text.replace(/^#+\s*/, '')}</div>`;
                if (editingIndex === item.i) return `<div class="p-3 card-bg border border-blue-500 my-1 rounded-lg"><input id="edit-${item.i}" type="text" value="${item.text.replace(/"/g, '&quot;')}" class="w-full bg-transparent text-sm outline-none" onblur="finishEdit(${item.i}, this.value)" onkeypress="if(event.key==='Enter') finishEdit(${item.i}, this.value)"></div>`;
                
                const isDone = item.text.startsWith('x ');
                const pClass = item.meta.prio === 'A' ? 'prio-a' : item.meta.prio === 'B' ? 'prio-b' : 'prio-none';
                let html = item.text
                    .replace(/link:(https?:\/\/[^\s]+|www\.[^\s]+)/g, (m, u) => `<a href="${u.startsWith('http')?u:'https://'+u}" target="_blank" class="text-blue-500 underline font-bold" onclick="event.stopPropagation()">link â†—</a>`)
                    .replace(/^\(([A-Z])\)/, '<span class="text-orange-400 font-bold">($1)</span>')
                    .replace(/\+[\w\-]+/g, '<span class="text-blue-400 font-bold">$&</span>')
                    .replace(/@[\w\-]+/g, '<span class="text-green-400 font-bold">$&</span>')
                    .replace(/due:(\d{4}-\d{2}-\d{2})/, `<span class="${item.meta.isOverdue ? 'text-red-500 underline' : 'text-yellow-500'} font-bold">$&</span>`);

                return `<div class="group flex items-center p-3 card-bg border-l-4 ${pClass} ${isDone ? 'opacity-30 italic' : ''} mb-0.5 rounded-r">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.i})" class="w-4 h-4 mr-4 accent-blue-500 cursor-pointer">
                    <div class="flex-1 text-[13px] leading-tight" onclick="startEdit(${item.i})">${html}</div>
                    <button onclick="deleteTask(${item.i})" class="md:opacity-0 group-hover:opacity-100 text-gray-600 hover:text-red-500 px-2 transition-opacity">âœ•</button>
                </div>`;
            }).join('');
            updateSidebar(displayTasks);
        }

        function updateSidebar(filtered) {
            const counts = { OVERDUE: 0, TODAY: 0, TOMORROW: 0, UPCOMING: 0, NODATE: 0 };
            const specificDates = {};
            filtered.forEach(t => {
                if(!t.text.startsWith('x ') && !t.meta.isHeader) {
                    if (t.meta.isOverdue) counts.OVERDUE++;
                    if (t.meta.isToday) counts.TODAY++;
                    if (t.meta.isTomorrow) counts.TOMORROW++;
                    if (t.meta.isUpcoming) counts.UPCOMING++;
                    if (!t.meta.due) counts.NODATE++;
                    if (t.meta.due) specificDates[t.meta.due] = (specificDates[t.meta.due] || 0) + 1;
                }
            });
            let dateHtml = '';
            const addDateItem = (label, key, color) => {
                if (counts[key] > 0 || activeFilters.has(key)) {
                    const active = activeFilters.has(key) ? 'bg-blue-600/30 font-bold' : color;
                    dateHtml += `<div onclick="toggleFilter('${key}')" class="flex justify-between p-2 rounded cursor-pointer ${active} hover:bg-white/5 transition-colors"><span>${label}</span><span class="opacity-60">${counts[key]}</span></div>`;
                }
            };
            addDateItem('No Due Date', 'NODATE', 'text-gray-500');
            addDateItem('Overdue', 'OVERDUE', 'text-red-500');
            addDateItem('Today', 'TODAY', 'text-yellow-500');
            addDateItem('Tomorrow', 'TOMORROW', 'text-green-400');
            addDateItem('Next 7 Days', 'UPCOMING', 'text-blue-400');
            Object.keys(specificDates).sort().forEach(d => {
                const active = activeFilters.has(d) ? 'bg-blue-600/30 font-bold' : 'text-gray-400';
                dateHtml += `<div onclick="toggleFilter('${d}')" class="flex justify-between p-2 rounded cursor-pointer ${active} border-l border-gray-800 ml-2 hover:bg-white/5 transition-colors"><span>${d}</span><span class="opacity-40">${specificDates[d]}</span></div>`;
            });
            document.getElementById('dateList').innerHTML = dateHtml || '<div class="px-2 opacity-30 italic">No dates</div>';

            const updateCat = (id, regex, color) => {
                const c = {};
                filtered.forEach(t => { if(!t.text.startsWith('x ') && !t.meta.isHeader) (t.text.match(regex)||[]).forEach(tag => c[tag] = (c[tag]||0)+1); });
                document.getElementById(id).innerHTML = Object.entries(c).sort().map(([tag, count]) => {
                    const active = activeFilters.has(tag) ? 'font-bold bg-blue-600/30' : color;
                    return `<div onclick="toggleFilter('${tag}')" class="flex justify-between p-2 rounded cursor-pointer ${active} hover:bg-white/5 transition-colors"><span>${tag}</span><span class="opacity-40">${count}</span></div>`;
                }).join('') || '<div class="px-2 opacity-30 italic">Empty</div>';
            };
            updateCat('priorityList', /\([A-Z]\)/g, 'text-orange-400');
            updateCat('projectList', /\+[\w\-]+/g, 'text-blue-400');
            updateCat('contextList', /@[\w\-]+/g, 'text-green-400');
            
            const openCount = allTasks.filter(t => t.trim() !== "" && !t.startsWith('x ') && !t.startsWith('#')).length;
            document.getElementById('sidebarOpenTasks').innerText = `Tasks: ${openCount}`;
        }

        function getMeta(t) {
            const d = t.match(/due:(\d{4}-\d{2}-\d{2})/);
            const due = d ? d[1] : null;
            if (!due) return { isHeader: t.startsWith('#'), prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null };
            const taskDate = new Date(due + 'T00:00:00');
            const today = new Date(); today.setHours(0,0,0,0);
            const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);
            const nextWeek = new Date(today); nextWeek.setDate(today.getDate() + 7);
            return {
                isHeader: t.startsWith('#'),
                prio: (t.match(/^\(([A-Z])\)/) || [])[1] || null,
                due,
                isOverdue: !t.startsWith('x ') && taskDate < today,
                isToday: !t.startsWith('x ') && taskDate.getTime() === today.getTime(),
                isTomorrow: !t.startsWith('x ') && taskDate.getTime() === tomorrow.getTime(),
                isUpcoming: !t.startsWith('x ') && taskDate > today && taskDate <= nextWeek
            };
        }

        function handleInput(e) {
            const val = e.target.value; const cursor = e.target.selectionStart; const lastWord = val.slice(0, cursor).split(/\s/).pop();
            const sugBox = document.getElementById('suggestions');
            if (lastWord.startsWith('@') || lastWord.startsWith('+')) {
                const prefix = lastWord[0];
                const tags = [...new Set(allTasks.flatMap(t => t.match(prefix === '@' ? /@[\w\-]+/g : /\+[\w\-]+/g) || []))].filter(t => t.toLowerCase().includes(lastWord.toLowerCase()));
                if (tags.length) { sugBox.innerHTML = tags.map((t, i) => `<div class="suggestion-item ${i===suggestionIdx?'suggestion-active':''}" onclick="applySuggestion('${t}')">${t}</div>`).join(''); sugBox.classList.remove('hidden'); return; }
            }
            sugBox.classList.add('hidden'); suggestionIdx = -1;
        }

        function handleInputKeyDown(e) {
            const s = document.querySelectorAll('.suggestion-item');
            if (!document.getElementById('suggestions').classList.contains('hidden')) {
                if (e.key === 'ArrowDown') { e.preventDefault(); suggestionIdx = (suggestionIdx + 1) % s.length; handleInput({target: document.getElementById('newTodo')}); }
                else if (e.key === 'ArrowUp') { e.preventDefault(); suggestionIdx = (suggestionIdx - 1 + s.length) % s.length; handleInput({target: document.getElementById('newTodo')}); }
                else if (e.key === 'Enter' && suggestionIdx > -1) { e.preventDefault(); s[suggestionIdx].click(); }
            } else if (e.key === 'Enter') { addTask(); }
        }

        function applySuggestion(tag) {
            const inp = document.getElementById('newTodo'); const words = inp.value.split(' '); words[words.length - 1] = tag;
            inp.value = words.join(' ') + ' '; document.getElementById('suggestions').classList.add('hidden'); inp.focus();
        }

        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function resetFilters() { activeFilters.clear(); document.getElementById('searchInput').value = ""; render(); }
        function startEdit(i) { editingIndex = i; render(); setTimeout(() => document.getElementById(`edit-${i}`).focus(), 10); }
        function finishEdit(i, val) { if (val.trim() && val !== allTasks[i]) { allTasks[i] = val.trim(); saveTasks(); } editingIndex = null; render(); }
        function addTask() {
            const inp = document.getElementById('newTodo'); if (!inp.value.trim()) return;
            let val = inp.value.trim(); if (!val.startsWith('#') && !val.match(/^\([A-Z]\)/)) val = new Date().toISOString().split('T')[0] + " " + val;
            allTasks.push(val); inp.value = ""; render(); saveTasks();
        }
        function toggleTask(i) { allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${new Date().toISOString().split('T')[0]} ${allTasks[i]}`; render(); saveTasks(); }
        function deleteTask(i) { if(confirm("Delete task?")) { allTasks.splice(i, 1); render(); saveTasks(); } }
        function toggleCompletedVisibility() { showCompleted = !showCompleted; render(); }
        function toggleHeaderVisibility() { showHeaders = !showHeaders; render(); }
        function toggleRawEdit() {
            const cont = document.getElementById('rawEditorContainer'); const list = document.getElementById('todoList');
            if (cont.classList.contains('hidden')) { document.getElementById('rawEditor').value = allTasks.join('\n'); cont.classList.remove('hidden'); list.classList.add('hidden'); }
            else { cont.classList.add('hidden'); list.classList.remove('hidden'); }
        }
        function saveRawEdit() { allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim() !== ""); saveTasks(); toggleRawEdit(); render(); }
        function hardLogout() { if(confirm("Logout?")) { localStorage.clear(); window.location.replace(window.location.origin + window.location.pathname); } }
        init();
    </script>
</body>
</html>
