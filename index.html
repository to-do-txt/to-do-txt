<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>to-do-txt v3.5.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <style>
        :root {
            --bg-app: #121212;
            --bg-card: #1e1e1e;
            --bg-input: #0a0a0a;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border: #333;
            --sidebar-border: #333;
        }

        .light-mode {
            --bg-app: #f4f4f5;
            --bg-card: #ffffff;
            --bg-input: #ffffff;
            --text-main: #18181b;
            --text-muted: #71717a;
            --border: #e4e4e7;
            --sidebar-border: #d4d4d8;
        }

        body { background-color: var(--bg-app); color: var(--text-main); transition: background 0.1s, color 0.1s; }
        
        .h1-style { font-size: 1.5rem; font-weight: 900; color: #3b82f6; border-bottom: 2px solid #3b82f6; padding-top: 2rem; margin-bottom: 1rem; }
        .h2-style { font-size: 1.125rem; font-weight: 800; color: #60a5fa; padding-top: 1.5rem; margin-bottom: 0.75rem; border-bottom: 1px solid #333; }
        .h3-style { font-size: 0.65rem; font-weight: 900; color: #93c5fd; letter-spacing: 0.1em; text-transform: uppercase; padding-top: 1rem; margin-bottom: 0.5rem; opacity: 0.8; }

        .prio-a { border-color: #fb923c !important; }
        .prio-b { border-color: #facc15 !important; }
        .prio-c { border-color: #4ade80 !important; }
        .prio-none { border-color: #3b82f6 !important; }
        
        .card-bg { background-color: var(--bg-card); border-color: var(--border); }
        .input-bg { background-color: var(--bg-input); border-color: var(--border); color: var(--text-main); }
        
        #sidebar { z-index: 40; transition: transform 0.3s ease-in-out; background-color: var(--bg-app); border-color: var(--sidebar-border); }
        header { z-index: 50; position: relative; }
        
        header button, header select, header input { position: relative; z-index: 60; cursor: pointer; }

        #suggestions { z-index: 100 !important; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5); }

        .overdue-alert { border-right: 2px solid #ef4444 !important; }
        @media (max-width: 768px) { #sidebar.closed { transform: translateX(-100%); } }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .syncing-anim { animation: pulse 1s infinite; color: #3b82f6 !important; border-color: #3b82f6 !important; }
    </style>
</head>
<body class="font-sans h-screen flex flex-col overflow-hidden" onclick="handleGlobalClick(event)">

    <div id="status" class="fixed bottom-2 right-4 text-[10px] font-mono z-50 flex items-center gap-2 text-gray-500">
        <div id="syncIndicator" class="w-2 h-2 rounded-full bg-gray-500"></div>
        <div id="statusText">v3.5.6</div>
        <div id="lastSync" class="border-l border-gray-800 pl-2">Ready</div>
    </div>

    <header class="p-4 card-bg border-b shadow-lg">
        <div class="max-w-5xl mx-auto flex flex-col gap-3">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-muted hover:text-blue-500 text-xl px-1">‚ò∞</button>
                    <div class="flex items-baseline gap-2">
                        <div class="font-bold text-lg text-blue-500 cursor-pointer tracking-tighter" onclick="resetAll()">to-do-txt</div>
                        <button onclick="loadTasks()" id="syncBtn" class="text-[9px] border border-gray-700 px-2 py-0.5 rounded hover:bg-gray-800 text-muted uppercase tracking-tighter transition-all">Sync</button>
                    </div>
                </div>
                
                <div class="flex items-center gap-2 sm:gap-3 text-[9px] font-bold uppercase tracking-widest">
                    <button onclick="toggleTheme()" id="themeToggle" class="text-yellow-500 hover:opacity-70">‚òÄÔ∏è Light</button>
                    <select id="sortSelect" onchange="setSort(this.value)" class="bg-transparent border border-gray-700 text-muted px-1 py-1 rounded outline-none cursor-pointer hover:border-gray-500">
                        <option value="file">File Order</option>
                        <option value="priority">Priority</option>
                        <option value="due">Due Date</option>
                        <option value="project">Project</option>
                        <option value="context">Context</option>
                    </select>
                    <button onclick="toggleHeaderVisibility()" id="headerToggle" class="text-green-500 hover:opacity-70">Headers</button>
                    <button onclick="toggleCompletedVisibility()" id="doneToggle" class="text-purple-500 hover:opacity-70">Done</button>
                    <button onclick="toggleRawEdit()" class="text-orange-500 hover:opacity-70">Raw</button>
                    <button onclick="doLogout()" class="text-gray-500 hover:text-red-500 transition-colors">Logout</button>
                </div>
            </div>

            <div class="flex items-center gap-2 w-full">
                <input type="text" id="searchInput" oninput="render()" placeholder="Search tasks..." class="flex-1 input-bg border rounded-full px-4 py-1.5 text-xs outline-none focus:border-blue-500">
                <div id="taskCountBadge" class="bg-blue-600/20 text-blue-500 px-3 py-1 rounded-full text-[10px] font-black tracking-widest border border-blue-500/30 whitespace-nowrap">
                    0 OPEN
                </div>
            </div>

            <div id="addBar" class="relative flex gap-2">
                <div class="flex-1 relative">
                    <input type="text" id="newTodo" autocomplete="off" onkeydown="handleInputKeydown(event)" oninput="handleInput(event)" placeholder="Add task (A) @context +project..." class="w-full input-bg border rounded px-4 py-2 text-sm outline-none focus:border-blue-500">
                    <div id="suggestions" class="hidden absolute top-full left-0 w-full card-bg border rounded-b z-[100] max-h-60 overflow-y-auto mt-1"></div>
                </div>
                <button onclick="addTask()" class="bg-blue-600 px-6 py-2 rounded font-bold text-sm text-white hover:bg-blue-500 transition-colors">Add</button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="sidebar" class="closed fixed inset-y-0 left-0 w-64 p-6 border-r md:relative md:translate-x-0 md:block overflow-y-auto">
            <div id="pastDueContainer" class="mb-8 hidden">
                <h2 class="text-[10px] font-black text-red-500 mb-4 uppercase tracking-widest">Past Due</h2>
                <div id="pastDueList" class="space-y-1 text-sm"></div>
            </div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest">Priority</h2><div id="priorityList" class="space-y-1 text-sm"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-yellow-500/50">Due</h2><div id="dueList" class="space-y-1 text-sm"></div></div>
            <div class="mb-8"><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-blue-500/50">Projects</h2><div id="projectList" class="space-y-1 text-sm"></div></div>
            <div><h2 class="text-[10px] font-black text-gray-500 mb-4 uppercase tracking-widest text-green-500/50">Contexts</h2><div id="contextList" class="space-y-1 text-sm"></div></div>
        </aside>
        
        <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/70 z-30 md:hidden"></div>
        
        <main class="flex-1 p-4 md:p-6 overflow-y-auto w-full relative z-10">
            <div id="todoList" class="space-y-1 max-w-4xl mx-auto w-full pb-20"></div>
            <div id="rawEditorContainer" class="hidden flex-1 flex flex-col max-w-4xl mx-auto w-full h-full pb-10">
                <textarea id="rawEditor" class="flex-1 input-bg font-mono text-sm p-4 border rounded outline-none leading-relaxed resize-none"></textarea>
                <button onclick="saveRawEdit()" class="mt-4 bg-orange-600 text-white py-3 rounded text-xs font-bold uppercase tracking-widest">Save Changes</button>
            </div>
        </main>
    </div>

    <script>
        const CLIENT_ID = 'aqxrpwdf3f2l9hx';
        const REGEX_PRIO_START = /^\(([A-Z])\)/, REGEX_PROJECT = /\+[\w\-\.\/]+/g, REGEX_CONTEXT = /@[\w\-\.\/]+/g, REGEX_DUE = /due:\d{4}[-.]\d{2}[-.]\d{2}/g, REGEX_LINK = /link:(https?:\/\/[^\s]+|www\.[^\s]+)/g;

        let dbx, allTasks = [], activeFilters = new Set(), isRawEditing = false, showCompleted = true, showHeaders = true, editingIndex = null, lastServerTag = null, suggestionIndex = -1, isSyncing = false, currentSort = 'file';

        async function init() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if(savedTheme === 'light') document.body.classList.add('light-mode');
            updateThemeButton();

            const token = localStorage.getItem('dbx_token');
            if (token) {
                dbx = new Dropbox.Dropbox({ accessToken: token });
                loadTasks();
            }
        }

        async function loadTasks() {
            if (isSyncing || !dbx) return;
            isSyncing = true;
            document.getElementById('syncBtn')?.classList.add('syncing-anim');
            try {
                const res = await dbx.filesDownload({ path: '/todo.txt' });
                lastServerTag = res.result.rev;
                const text = await res.result.fileBlob.text();
                allTasks = text.split('\n').filter(t => t.trim() !== "");
                render();
                updateSyncTime();
            } catch (e) { console.error("Sync Error:", e); }
            finally { 
                isSyncing = false; 
                document.getElementById('syncBtn')?.classList.remove('syncing-anim');
            }
        }

        async function saveTasks() {
            if (isSyncing || !dbx) return;
            isSyncing = true;
            try {
                const res = await dbx.filesUpload({ path: '/todo.txt', contents: allTasks.join('\n'), mode: {".tag":"overwrite"} });
                lastServerTag = res.result.rev;
                updateSyncTime();
            } catch (e) { console.error("Save Error:", e); }
            finally { isSyncing = false; }
        }

        function doLogout() {
            if(confirm("Logout from Dropbox?")) {
                localStorage.removeItem('dbx_token');
                dbx = null;
                // Redirect to origin without hash/params
                window.location.href = window.location.origin + window.location.pathname;
            }
        }

        function toggleTheme() {
            const isLight = document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeButton();
        }

        function updateThemeButton() {
            const btn = document.getElementById('themeToggle');
            const isLight = document.body.classList.contains('light-mode');
            btn.innerText = isLight ? "üåô Dark" : "‚òÄÔ∏è Light";
            btn.style.color = isLight ? "#4f46e5" : "#eab308";
        }

        function render() {
            const list = document.getElementById('todoList'), search = document.getElementById('searchInput').value.toLowerCase();
            let display = allTasks.map((text, originalIndex) => ({ text, originalIndex, meta: getTaskMeta(text) }));
            
            if (!showCompleted) display = display.filter(t => !t.text.startsWith('x ') || t.meta.isHeader);
            if (!showHeaders) display = display.filter(t => !t.meta.isHeader);
            activeFilters.forEach(f => { 
                if (f === 'PAST_DUE') display = display.filter(t => t.meta.isPastDue || t.meta.isHeader); 
                else display = display.filter(t => t.text.includes(f) || t.meta.isHeader); 
            });
            if (search) display = display.filter(t => t.text.toLowerCase().includes(search) || t.meta.isHeader);

            if (currentSort !== 'file') {
                display.sort((a, b) => {
                    if (a.meta.isHeader || b.meta.isHeader) return 0;
                    return a.meta[currentSort].localeCompare(b.meta[currentSort]);
                });
            }

            const openCount = display.filter(t => !t.text.startsWith('x ') && !t.meta.isHeader).length;
            document.getElementById('taskCountBadge').innerText = `${openCount} OPEN`;

            list.innerHTML = display.map(item => {
                if (item.meta.isHeader) {
                    let hClass = 'h3-style';
                    let cleanText = item.text.trim();
                    if (cleanText.startsWith('###')) hClass = 'h3-style';
                    else if (cleanText.startsWith('##')) hClass = 'h2-style';
                    else if (cleanText.startsWith('#')) hClass = 'h1-style';
                    return `<div class="${hClass}">${cleanText.replace(/^[#\s]*/, '')}</div>`;
                }

                const isDone = item.text.startsWith('x ');
                if (editingIndex === item.originalIndex) return `<div class="p-2 card-bg rounded border border-blue-500"><input id="edit-${item.originalIndex}" type="text" value="${item.text.replace(/"/g, '&quot;')}" class="w-full bg-transparent text-sm outline-none" onblur="finishEditing(${item.originalIndex}, this.value)" onkeypress="if(event.key==='Enter') finishEditing(${item.originalIndex}, this.value)"></div>`;

                let workingText = item.text.replace(REGEX_LINK, (match, url) => `<a href="${url.startsWith('www.') ? 'https://'+url : url}" target="_blank" class="text-blue-500 underline font-bold" onclick="event.stopPropagation()">link ‚Üó</a>`);
                workingText = workingText
                    .replace(REGEX_PRIO_START, (match, p) => `<span class="text-orange-400 font-bold">(${p})</span>`)
                    .replace(REGEX_PROJECT, (match) => `<span class="text-blue-400 font-bold">${match}</span>`)
                    .replace(REGEX_CONTEXT, (match) => `<span class="text-green-400 font-bold">${match}</span>`)
                    .replace(REGEX_DUE, (match) => `<span class="${item.meta.isPastDue ? 'text-red-500 underline decoration-dotted font-bold' : 'text-yellow-500'}">${match}</span>`);

                const pClass = isDone ? 'border-l-gray-500 opacity-40' : (item.meta.priority === 'A' ? 'prio-a' : item.meta.priority === 'B' ? 'prio-b' : item.meta.priority === 'C' ? 'prio-c' : 'prio-none');
                return `<div class="group flex items-center card-bg border-l-4 ${pClass} ${(!isDone && item.meta.isPastDue) ? 'overdue-alert' : ''} mb-1 p-3 hover:brightness-110 rounded-r shadow-sm transition-all">
                    <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${item.originalIndex})" class="w-5 h-5 mr-4 cursor-pointer accent-blue-500">
                    <div class="flex-1 text-sm cursor-text ${isDone ? 'line-through opacity-50 italic' : ''}" onclick="startEditing(${item.originalIndex})">${workingText}</div>
                    <button deleteTask(${item.originalIndex})" class="md:opacity-0 group-hover:opacity-100 text-gray-500 hover:text-red-500 px-2 transition-opacity">‚úï</button>
                </div>`;
            }).join('');
            updateSidebars(display);
        }

        function getTaskMeta(text) {
            const p = text.match(REGEX_PRIO_START), d = text.match(/due:(\d{4})[-.](\d{2})[-.](\d{2})/), pr = text.match(REGEX_PROJECT), ctx = text.match(REGEX_CONTEXT);
            const isHeader = text.startsWith('#');
            let isPastDue = false;
            if (d) { 
                const due = new Date(d[1], d[2]-1, d[3]), today = new Date(); today.setHours(0,0,0,0);
                if (due < today && !text.startsWith('x ')) isPastDue = true;
            }
            return { priority: p ? p[1] : 'Z', due: d ? d[0].replace('due:', '') : '9999-12-31', project: pr ? pr[0] : 'ZZZ', context: ctx ? ctx[0] : 'ZZZ', isHeader, isPastDue };
        }

        function updateSidebars(currentVisibleTasks) {
            const pdCount = currentVisibleTasks.filter(t => !t.text.startsWith('x ') && t.meta.isPastDue).length;
            const pdCont = document.getElementById('pastDueContainer');
            if (pdCount > 0 || activeFilters.has('PAST_DUE')) {
                pdCont.classList.remove('hidden');
                document.getElementById('pastDueList').innerHTML = `<div onclick="toggleFilter('PAST_DUE')" class="flex justify-between items-center cursor-pointer mb-2 ${activeFilters.has('PAST_DUE') ? 'text-white font-bold' : 'text-red-400'}"><span>Overdue</span><span class="text-[10px] bg-black/30 px-2 py-0.5 rounded">${pdCount}</span></div>`;
            } else pdCont.classList.add('hidden');

            const sb = (id, re, colorClass) => {
                const map = {}; 
                allTasks.forEach(t => { (t.match(re) || []).forEach(v => map[v] = 0); });
                currentVisibleTasks.forEach(t => { if(!t.text.startsWith('x ') && !t.meta.isHeader) (t.text.match(re) || []).forEach(v => map[v]++); });
                document.getElementById(id).innerHTML = Object.keys(map).sort().map(v => {
                    const count = map[v]; if (count === 0 && !activeFilters.has(v)) return "";
                    return `<div onclick="toggleFilter('${v}')" class="flex justify-between items-center cursor-pointer mb-2 ${activeFilters.has(v) ? 'text-white font-bold' : colorClass}"><span>${v.replace('due:','').replace(/[()]/g,'')}</span><span class="text-[10px] bg-black/30 px-2 py-0.5 rounded">${count}</span></div>`;
                }).join('');
            };
            sb('priorityList', /\([A-Z]\)/g, 'text-orange-400');
            sb('dueList', REGEX_DUE, 'text-yellow-500');
            sb('projectList', REGEX_PROJECT, 'text-blue-400');
            sb('contextList', REGEX_CONTEXT, 'text-green-400');
        }

        function handleGlobalClick(e) {
            const suggestions = document.getElementById('suggestions');
            const addInp = document.getElementById('newTodo');
            if (suggestions && !suggestions.contains(e.target) && e.target !== addInp) hideSuggestions();
        }

        function handleInput(e) {
            const val = e.target.value;
            const cursor = e.target.selectionStart;
            const word = val.slice(0, cursor).split(/\s+/).pop();
            if (word.startsWith('@') || word.startsWith('+')) showSuggestions(word);
            else hideSuggestions();
        }

        function showSuggestions(query) {
            const isCtx = query.startsWith('@');
            const typeReg = isCtx ? REGEX_CONTEXT : REGEX_PROJECT;
            const matchesMap = {};
            allTasks.forEach(t => { (t.match(typeReg) || []).forEach(tag => matchesMap[tag] = (matchesMap[tag] || 0) + 1); });
            const sorted = Object.keys(matchesMap).filter(t => t.toLowerCase().startsWith(query.toLowerCase())).sort((a,b) => matchesMap[b] - matchesMap[a]);
            
            const container = document.getElementById('suggestions');
            if (sorted.length > 0) {
                suggestionIndex = 0;
                container.innerHTML = sorted.map((m, i) => `
                    <div class="p-3 cursor-pointer text-sm border-b border-gray-800/50 flex justify-between items-center transition-colors ${i===0 ? 'bg-blue-600 text-white' : 'hover:bg-gray-800'}" onclick="applySuggestion('${m}')">
                        <span class="font-bold">${m}</span>
                        <span class="text-[10px] opacity-60">${matchesMap[m]}</span>
                    </div>`).join('');
                container.classList.remove('hidden');
            } else hideSuggestions();
        }

        function applySuggestion(tag) {
            const inp = document.getElementById('newTodo');
            const words = inp.value.slice(0, inp.selectionStart).split(/\s+/);
            words[words.length-1] = tag;
            inp.value = words.join(' ') + " " + inp.value.slice(inp.selectionStart);
            hideSuggestions();
            inp.focus();
        }

        function hideSuggestions() { document.getElementById('suggestions')?.classList.add('hidden'); }

        function handleInputKeydown(e) {
            const container = document.getElementById('suggestions');
            if (!container || container.classList.contains('hidden')) { if (e.key === 'Enter') addTask(); return; }
            if (e.key === 'Enter' || e.key === 'Tab') { e.preventDefault(); applySuggestion(container.children[suggestionIndex].querySelector('span').innerText); }
            else if (e.key === 'Escape') hideSuggestions();
        }

        function addTask() {
            const inp = document.getElementById('newTodo'); let text = inp.value.trim(); if (!text) return;
            if (!text.startsWith('#')) {
                const today = new Date().toISOString().split('T')[0];
                text = text.match(REGEX_PRIO_START) ? `${text.match(REGEX_PRIO_START)[0]} ${today} ${text.replace(REGEX_PRIO_START, '').trim()}` : `${today} ${text}`;
            }
            allTasks.push(text); inp.value = ""; render(); saveTasks();
        }

        function toggleTask(i) { const today = new Date().toISOString().split('T')[0]; allTasks[i] = allTasks[i].startsWith('x ') ? allTasks[i].replace(/^x \d{4}-\d{2}-\d{2} /, '') : `x ${today} ${allTasks[i]}`; render(); saveTasks(); }
        function deleteTask(i) { if(confirm('Delete?')) { allTasks.splice(i, 1); render(); saveTasks(); } }
        function toggleFilter(f) { activeFilters.has(f) ? activeFilters.delete(f) : activeFilters.add(f); render(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); document.getElementById('sidebarOverlay').classList.toggle('hidden'); }
        function resetAll() { activeFilters.clear(); document.getElementById('searchInput').value = ""; document.getElementById('sortSelect').value = "file"; currentSort = 'file'; render(); }
        function startEditing(i) { editingIndex = i; render(); setTimeout(() => document.getElementById(`edit-${i}`)?.focus(), 10); }
        function finishEditing(i, val) { if (val.trim() && val !== allTasks[i]) { allTasks[i] = val.trim(); saveTasks(); } editingIndex = null; render(); }
        function toggleCompletedVisibility() { showCompleted = !showCompleted; document.getElementById('doneToggle').innerText = showCompleted ? "Done" : "Show Done"; render(); }
        function toggleHeaderVisibility() { showHeaders = !showHeaders; document.getElementById('headerToggle').innerText = showHeaders ? "Headers" : "Show Headers"; render(); }
        function toggleRawEdit() { isRawEditing = !isRawEditing; document.getElementById('todoList').classList.toggle('hidden', isRawEditing); document.getElementById('rawEditorContainer').classList.toggle('hidden', !isRawEditing); if(isRawEditing) document.getElementById('rawEditor').value = allTasks.join('\n'); }
        function saveRawEdit() { allTasks = document.getElementById('rawEditor').value.split('\n').filter(t => t.trim() !== ""); saveTasks(); toggleRawEdit(); render(); }
        function updateSyncTime() { document.getElementById('lastSync').innerText = `Synced ${new Date().toLocaleTimeString([], { hour12: false })}`; }
        function setSort(val) { currentSort = val; render(); }

        init();
    </script>
</body>
</html>
